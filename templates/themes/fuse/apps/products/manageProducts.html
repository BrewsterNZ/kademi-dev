<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Products</title>    </head>    <body class="">        <header class="ClearFix">            <a class="SmallBtn Add newProduct" href="new"><span>Add New Product</span></a>        </header>                    <div id="productsTableContainer">            <table class="Summary">                <thead>                    <tr>                        <th>Code</th>                        <th>Title</th>                        <th>Base Cost</th>                    </tr>                </thead>                <tbody>                    #foreach($product in $page.children)                    <tr>                        <td><a href="$product.name">$product.name</a></td>                        <td>$product.title</td>                        <td>$!product.baseCost</td>                    </tr>                    #end                </tbody>            </table>        </div>        <div id="addProductModal" class="Modal">            <header>                <h3>Product Details</h3>                <a class="Close" href="#" title="Close"><span class="Hidden">Close</span></a>            </header>            <div class="ModalContent">                <form action="." method="POST" class="createProduct">                    <input type="hidden" name="action" value="create"/>                    <div class="pageMessage">.</div>                    <table>                        <tbody>                            <tr>                                <th><label for="name">Name/Code</label></th>                                <td><input type="text" name="name" maxlength="30" placeholder="Produce code, Eg MEK-123" class="required" /></td>                            </tr>                            <tr>                                <th><label for="note">Title</label></th>                                <td><input type="text" name="title" maxlength="250" placeholder="Product title" class="required" /></td>                            </tr>                            <tr>                                <th><label for="note">Base cost</label></th>                                <td><input type="text" name="baseCost" maxlength="20" placeholder="Base cost of the product" class="numeric" /></td>                            </tr>                                                    <tr>                                <td colspan="2" class="Btn">                                    <button name="submit" type="submit" value="create">Create product</button>                                </td>                            </tr>                        </tbody>                    </table>                </form>            </div>        </div>                <script type="text/javascript">            jQuery(function() {                $(".newProduct").click(function(e) {                    e.preventDefault();                    var modal = $("#addProductModal");                    modal.find("input[type=text], textarea,input[name=pageName]").val("");                    $.tinybox.show(modal, {                        overlayClose: false,                        opacity: 0                    });                 });                                jQuery("form.createProduct").forms({                    callback: function() {                        $.tinybox.close();                        $.ajax({                            type: 'GET',                            url: window.location.href,                            dataType: "html",                            success: function(resp) {                                var page = $(resp);                                var r = page.find("#productsTableContainer table");                                $("#productsTableContainer").html(r);                            },                            error: function(resp) {                                log('There was a problem logging you out', resp);                            }                        });                                              }                });            });        </script>            </body></html>
