<html>    <head>        <title>Reset your password</title>        <link href="/templates/apps/admin/admin-login.css" rel="stylesheet" type="text/css" />        <script type="text/javascript" src="/static/js/jquery.forms.js">//</script>        <link rel="template" href="plain" />    </head>    <body class="Login">                <section class="LoginPanel">            <h1 class="Logo"><img src="/templates/themes/admin/images/logo_login.png" width="177" height="65" alt="fuseLMS" /></h1>                        <form action="" name="frmLogin" method="post" class="presend" id="passwordResetForm">                <p id="validationMessage" class="pageMessage" style="display: none"></p>                <table>                    <tr>                        <td colspan="2"><p style="color: white">If you can't login to your account just put your email address below and we'll email you a link to login.</p></td>                    </tr>                                        <tr>                        <td colspan="2"><input class="required" type="text" name="resetEmail" id="email" placeholder="Enter your email here" /></td>                    </tr>                    <tr>                        <td><button type="submit"><span>Send reset email</span></button></td>                    </tr>                </table>            </form>            <div class="postsend" style="display: none">                <h2>Thanks! You should receive the email with a link in just a moment...</h2>                <p>When you get the email just click on the link to reset your password.</p>                            </div>            <div style="clear: both"></div>        </section>        <script type="text/javascript">            $(function() {                $("#passwordResetForm").forms({                    validationFailedMessage: "Please enter a valid email address below.",                    callback: function(resp) {                        log("done", resp);                        $(".presend").hide(500);                        $(".postsend").show(500);                    }                });            });        </script>              </body></html>
