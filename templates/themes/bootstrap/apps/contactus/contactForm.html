<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contact</title>
        <script type='text/javascript' src='/theme/apps/contactus/contactus.js'>//</script>
    </head>
    <body class="contactus">


        <div id="content">
            <div class="SubContent container">
                #set($content = $folder.find("/content/contact.html"))
                #set($title = "Contact us")
                #set($title = $content.title)
                <div class="row-fluid">       
                    <div class="span6">
                        <h1>$title</h1>
                        <form action="$page.name" method="POST" class="contactus form-horizontal">
                            $!content.body
                            <div class="control-group">
                                <label class="control-label" for="firstName">First name</label>
                                <div class="controls">
                                    <input type="text" name="firstName" id="firstName" class="required span6" placeholder="Enter your first name" value="$!user.thisUser.firstName" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="surName">Surname</label>
                                <div class="controls">
                                    <input type="text" name="surName" id="surName" class="span6" placeholder="Enter your surname" value="$!user.surName" />
                                </div>                        
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="firstName">Email</label>
                                <div class="controls">
                                    <input type="text" name="email" id="email" class="required span6" placeholder="Enter your email address" value="$!user.thisUser.email" />
                                </div>                        
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="company">Company</label>
                                <div class="controls">
                                    <input type="text" name="company" id="company" class="span6" placeholder="Enter your company name" />
                                </div>                        
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="phone">Phone</label>
                                <div class="controls">
                                    <input type="text" name="phone" id="phone" class="span6" placeholder="Enter your best contact number" value="$!user.thisUser.phone" />
                                </div>                        
                            </div>
                            <div class="control-group">                        
                                <div class="controls">
                                    <textarea placeholder="Tell us how we can help" class="span6" name="message"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                            </div>
                        </form>                        
                    </div>                    
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                initContactUs();
            });
        </script>
    </body>
</html>
