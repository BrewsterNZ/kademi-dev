
<hr/>

<p class='lead'>Recent articles</p>

<div class="row">    
    #foreach($article in $dashboardArticles)
    <div class="col-lg-4 col-md-6 col-sm-6 large">
        #set($image = false)
        #set($image = $article.bestSquareImageHref)

        <div class='tile'>
            #if( $image )
            <div style="background-image: url('${image}/alt-300-300.png')" class="tile-image">
                <a href="${article.href}" class="requiresUser"><span>View</span></a>
            </div>
            #end

            <div class="tile-content">
                <h3><a href="${article.href}" class="requiresUser">${article.title}</a></h3>
                <p>$!article.brief</p>
            </div>
        </div>
    </div>   
    #end
</div>
