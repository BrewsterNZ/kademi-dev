<html xmlns="http://www.w3.org/1999/xhtml">
    #parse("/theme/masterTemplate.html")
    <head>
        #@themeHeader( $view.title )
        <link href="/theme/apps/forums/myForums.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/theme/apps/forums/myTopic.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.report-abuse.js">//</script>
        <link href="/static/js/report-abuse.css" rel="stylesheet" type="text/css" />
        #end
    </head>
    <body class="forums">
        #@themeBody()
        <div class="container">
            <div id="content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="bs-avatar pull-left">
                            <img src="$formatter.profilePicHref($page.poster)" alt="$!post.poster.nickName" width="50" height="50" />
                        </div>
                        <h3>$page.title</h3>
                        Asked by <em>$page.poster.nickName</em>
                        <abbr title="$formatter.formatDateISO8601($page.postDate)" class="timeago">$page.postDate</abbr>
                        #if( $page.numReplies > 0 )
                        <span class="glyphicon glyphicon-comment"></span>
                        <strong>$page.numReplies</strong> replies
                        #end
                    </div>
                    <div class="panel-body">
                        $page.notes
                    </div>
                </div>
            </div>

            #portlets("comments")

            <div class="commentArea edifyViewMode">
                <div id="comments">
                    <div class="comments-stream">
                        <img src="/static/common/ajax-loader.gif" />
                    </div>
                    <div class="fBox">
                        <form action="#" method="post" id="postComment">
                            <fieldset>
                                <div class="commentContainer">
                                    <div class="centerOuter">
                                        <div class="centerInner">

                                            <textarea class="form-control" rows="1" placeholder="Ask a question, or offer an answer"></textarea>

                                            <div class="commentControls">
                                                <button class="btn requiresUser btn-primary" type="submit">Post</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <br /><br />
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                initMyQuestion();
                initComments(window.location.pathname);
            });
        </script>
        #end
    </body>
</html>
