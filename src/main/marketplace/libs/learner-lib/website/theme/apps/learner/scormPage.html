<html>    <head>        <title>Module page</title>                <style>            html,            body {                min-height: 100%;            }            #module-iframe {                position: absolute;                top: 0;                bottom: 0;                left: 0;                right: 0;                height: 100%;                width: 100%;            }            #iframe-container {                position: fixed;                top: 0;                left: 0;                right: 0;                bottom: 0;            }        </style>    </head>    <body class="modulePage scormpage">        <section>            <div class="container-bg background-for">                <div class="container-layout container">                    <div class="container-content-wrapper">                        <div class="row">                            <div class="col-sm-12" data-type="container-content">                                <section data-type="component-scormContent">                                    <div data-dynamic-href="_components/scormContent"></div>                                </section>                            </div>                        </div>                    </div>                </div>            </div>        </section>                <script type="text/javascript">            $(function () {                $(window).on('resize', function () {                    flog('ON resize');                    $('#iframe-container').css('top', $('#maincontentContainer').offset().top);                }).trigger('resize');            });            function resizeIframe(obj) {                obj.style.height = '750px'                if (obj.contentWindow.document.body.scrollHeight > 500) {                    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';                }                obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';            }        </script>                <script src="/theme/apps/learner/scormAPI.js" type="text/javascript" charset="utf-8">//</script>        <link rel="stylesheet" href="/theme/apps/learner/modulePage.less" type="text/css" media="all" />        <link rel="stylesheet" media="print" href="/templates/apps/learner/modulePagePrint.css" type="text/css"/>    </body></html>
