<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Program code</label>
        <div class="col-sm-12">
            <input type="text" class="form-control programCode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Course code</label>
        <div class="col-sm-12">
            <input type="text" class="form-control courseCode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Module code</label>
        <div class="col-sm-12">
            <input type="text" class="form-control moduleCode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Complete</label>
        <div class="col-sm-12">
            <select class="form-control complete">
                <option value="">Please select</option>
                <option value="true">Complete</option>
                <option value="false">In progress</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control query-height"/>
            <em class="help-block small text-muted">Minimum is 200</em>
        </div>
    </div>


</form>
