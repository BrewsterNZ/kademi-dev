<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label><strong>Number of modules</strong></label>
            <input type="number" class="form-control txt-number-of-modules" />
            <small class="help-block">If you want to display all modules, please enter <code>0</code></small>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label><strong>Size</strong></label>
            <select class="select-tile-size form-control">
                <option value="col-sm-2">Extra small</option>
                <option value="col-sm-3">Small</option>
                <option value="col-sm-4">Medium</option>
                <option value="col-sm-6">Large</option>
                <option value="col-sm-12">Full-width</option>
            </select>
        </div>
    </div>
</div>
