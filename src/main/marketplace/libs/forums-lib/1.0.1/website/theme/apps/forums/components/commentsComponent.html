#if ($page)
<div class="kcommentArea edifyViewMode">
    <div class="hideBtn"><a href="#" class="">Hide comments</a></div>
    <div class="kcommentsWrap">
        <div class="comments-stream">
            <div class="text-center" style="padding: 15px 0">
                <img src="/static/common/ajax-loader.gif"/>
            </div>
        </div>

        <form action="#" method="post">
            <div class="form-group">
                <textarea class="form-control commentField" rows="1"
                          placeholder="Ask a question, or offer an answer"></textarea>
                <div class="text-right" style="margin-top: 5px">
                    <button type="submit" class="btn btn-info">Post</button>
                </div>
            </div>
        </form>
    </div>
    <br/><br/>
</div>
#else
<div class="kcommentArea edifyViewMode">
    <div class="hideBtn"><a href="#" class="">Hide comments</a></div>
    <div class="kcommentsWrap" style="display: block;">
        <div class="comments-stream">
            <div class="forumReply comment" id="c1">
                <div class="comment-user"><a class="profilePic comment-user-pic" href="#"><img
                        src="/templates/apps/user/profile.png" alt=""></a><a class="user comment-user-name"
                                                                             href="#">admin</a></div>
                <div class="comment-detail"><p class="comment-content cmt">Example Comment</p><a
                        class="comment-reply small" href="#">Reply</a><abbr title="2017-05-16T02:54:00.585Z"
                                                                            class="comment-time auxText small text-muted">16/5/2017
                    9:54</abbr>
                    <div class="comment-replies-wrapper" style="display: none;">
                        <div class="comment-replies"></div>
                        <textarea class="form-control input-sm comment-reply-text" rows="1" data-parentid="c1"
                                  placeholder="Write a reply..."></textarea>
                        <div class="text-right">
                            <button type="button" class="btn btn-xs btn-info comment-reply-send">Send</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <form action="#" method="post">
            <div class="form-group">
                <textarea class="form-control commentField" rows="1"
                          placeholder="Ask a question, or offer an answer"></textarea>
                <div class="text-right" style="margin-top: 5px">
                    <button type="submit" class="btn btn-info">Post</button>
                </div>
            </div>
        </form>
    </div>
    <br><br>
</div>
#end
