#if($page)
	#foreach($forum in $page.children)
    <div class="forumPosts">
        <div class="media">
            <div class="media-left">
                <a href="$forum.href">
					#if ($forum.thumb)
                        <img class="media-object" src="${forum.thumb}" alt="$forum.title">
					#else
                        <img class="media-object" width="100" src="/theme/img/photo_holder.png" alt="$forum.title">
					#end
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="$forum.href">$forum.title</a></h4>
                <abbr title="$formatter.formatDateISO8601($forum.mostRecentPostDate)"
                      class="info timeago">$!forum.mostRecentPostDate</abbr>
                <p>Topics: $!forum.numTopics</p>
                <abbr title="$formatter.formatDateISO8601($forum.mostRecentPostDate)"
                      class="info timeago">$!forum.mostRecentPostDate</abbr>
				#if( $forum.notes )
                    <p>$forum.notes</p>
				#end
            </div>
        </div>
    </div>
	#end
#else
<div>
    <div class="forumPosts">
        <div class="media">
            <div class="media-left">
                <a href="/community/Forum1/">
                    <img class="media-object" width="100" src="/theme/img/photo_holder.png" alt="Forum1">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="/community/Forum1/">Example Forum 1</a></h4>
                <abbr title="" class="info timeago"></abbr>
                <p>Topics: 0</p>
                <abbr title="" class="info timeago"></abbr>
            </div>
        </div>
    </div>

    <div class="forumPosts">
        <div class="media">
            <div class="media-left">
                <a href="/community/Forum1/">
                    <img class="media-object" width="100" src="/theme/img/photo_holder.png" alt="Forum1">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="/community/Forum1/">Example Forum 2 </a></h4>
                <abbr title="" class="info timeago"></abbr>
                <p>Topics: 0</p>
                <abbr title="" class="info timeago"></abbr>
            </div>
        </div>
    </div>

</div>
#end
