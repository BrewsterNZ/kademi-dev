#if ($page)
    <div class="kcommentArea edifyViewMode">
        <div class="hideBtn"><a href="#" class="">Hide comments</a></div>
        <div class="kcommentsWrap">
            <div class="comments-stream">
                <div class="text-center" style="padding: 15px 0">
                    <img src="/static/common/ajax-loader.gif" />
                </div>
            </div>

            <form action="#" method="post">
                <div class="form-group">
                    <textarea class="form-control commentField" rows="1" placeholder="Ask a question, or offer an answer"></textarea>
                    <div class="text-right" style="margin-top: 5px">
                        <button type="submit" class="btn btn-info">Post</button>
                    </div>
                </div>
            </form>
        </div>
        <br/><br/>
    </div>
#else
    <div class="alert alert-warning">Comments component will go here</div>
#end
