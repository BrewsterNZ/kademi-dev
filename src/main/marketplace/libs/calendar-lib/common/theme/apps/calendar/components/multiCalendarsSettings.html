<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Calendar</label>

        <div class="col-sm-12">
            #foreach($calendar in $rootFolder.find("/Calendars").children)
            <div class="checkbox">
                <label>
                    <input data-color="$calendar.color" class="select-calendar" type="checkbox" name="calendar" value="$calendar.name"> $calendar.title
                </label>
            </div>
            #end
        </div>

    </div>
</form>
