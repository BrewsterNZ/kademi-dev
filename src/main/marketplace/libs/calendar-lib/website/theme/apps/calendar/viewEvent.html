<html>
    <head>
        <title>Event - $title</title>
    </head>
    <body class="calendar-event">
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-breadcrumb">
                                    <div data-dynamic-href="_components/breadcrumb" id="default-breadcrumb"></div>
                                </section>
                                <section data-type="component-eventManager">
                                    <div data-dynamic-href="_components/eventManager" id="default-eventManager"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row" id="event-display">
                            <div class="col-sm-8" data-type="container-content">
                                <section data-type="component-eventDetail">
                                    <div data-dynamic-href="_components/eventDetail" id="default-eventDetail"></div>
                                </section>
                                <section data-type="component-eventAttendees">
                                    <div data-dynamic-href="_components/eventAttendees" id="default-eventAttendees"></div>
                                </section>
                            </div>
                            
                            <div class="col-sm-4" data-type="container-content">
                                <section data-type="component-eventForm">
                                    <div data-dynamic-href="_components/eventForm" id="default-eventForm"></div>
                                </section>
                                
                                <section data-type="component-eventOrganisor">
                                    <div data-dynamic-href="_components/eventOrganisor" id="default-eventOrganisor"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
