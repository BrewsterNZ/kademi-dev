<div class="row">
    <div class="col-md-4">
        <h4>Calendar Events</h4>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Summary</th>
                <th>Status</th>
                <th>Event Date</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="commentHistoryBody">
            #foreach($c in $ar)
            <tr>
                <td>
                    <a href="/Calendars/$c.organiserEvent.calendar.name/$c.organiserEvent.name">
                        $!c.attendeeEvent.summary
                    </a>
                </td>
                <td>$!c.participationStatus</td>
                <td>$!formatter.formatDateTime($c.attendeeEvent.startDate, $page.organisation.timezone)</td>
                <td>$!formatter.formatDateTime($c.createdDate, $page.organisation.timezone)</td>
            </tr>
            #end
        </tbody>
    </table>
</div>
