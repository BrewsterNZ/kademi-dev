#parse("/theme/masterTemplate.html")
#@render()
<html>
<head>
    <title>$title - Product Details</title>
</head>
<body>
<section>
    <div class="container-bg">
        <div class="container-layout container">
            <div class="container-content-wrapper">
            <div class="row">
                <div class="col-sm-4" data-type="container-content">
                    <section data-type="component-rewardProductImages">
                        <div data-dynamic-href="_components/rewardProductImages"></div>
                    </section>
                </div>
                <div class="col-sm-8" data-type="container-content">
                    <section data-tag="h1" data-type="component-pageTitle">
                        <div data-dynamic-href="_components/pageTitle"></div>
                    </section>
                    <section data-type="component-rewardProductPrice">
                        <div data-dynamic-href="_components/rewardProductPrice"></div>
                    </section>
                    <section data-type="component-rewardProductDescription">
                        <div data-dynamic-href="_components/rewardProductDescription"></div>
                    </section>
                    <section data-type="component-rewardProductCartButton">
                        <div data-dynamic-href="_components/rewardProductCartButton"></div>
                    </section>
                    <section data-portlet="productDetailsSidebar" data-type="component-portlet">
                        <div data-dynamic-href="_components/portlet"></div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" data-type="container-content">
                    <section data-type="component-rewardStorePastOrders">
                        <div data-dynamic-href="_components/rewardStorePastOrders"></div>
                    </section>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
#end
