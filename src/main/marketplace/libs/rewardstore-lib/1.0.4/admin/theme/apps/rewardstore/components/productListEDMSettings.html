<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.rewardStore.stores)
                    <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Category</label>
        <div class="col-sm-12">
            <select class="form-control select-category">
                <option value="" selected="selected">- None -</option>
                #foreach($cate in $applications.rewardStore.categories)
                    <option value="$cate.name">$cate.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of products</label>
        <div class="col-sm-12">
            <input type="number" class="form-control number-of-products" value="12" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Layout</label>
        <div class="col-sm-12">
            <select class="form-control select-layout">
                <option value="grid" selected="selected">Grid</option>
                <option value="list">List</option>
            </select>
        </div>
    </div>
    <div class="form-group grid-only">
        <div class="col-md-12">
            <label>Background Color</label>
            <input type="text" value="" class="txt-bg-color color-picker form-control" />
        </div>
    </div>
    <div class="form-group grid-only">
        <label class="col-sm-12">Items per row</label>
        <div class="col-sm-12">
            <select class="form-control items-per-row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
            </select>
        </div>
    </div>
</form>
