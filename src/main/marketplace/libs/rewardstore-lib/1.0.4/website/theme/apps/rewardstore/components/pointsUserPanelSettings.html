<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Rewards</label>

        <div class="col-sm-12">
            <select class="form-control select-reward">
                <option value="">[No reward selected]</option>
                #foreach ($pointsBucket in $applications.rewardStore.pointsBuckets)
                <option value="$pointsBucket.name">$pointsBucket.title</option>
                #end
            </select>
            <em class="help-block small text-muted">If you choose reward, <b>My Point</b> block will be showed</em>
        </div>
    </div>
</form>
