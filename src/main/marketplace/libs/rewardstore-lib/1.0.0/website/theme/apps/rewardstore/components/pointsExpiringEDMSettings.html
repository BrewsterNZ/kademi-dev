<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.rewardStore.pointsBuckets)
                    <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of months</label>
        <div class="col-sm-12">
            <input type="number" class="form-control num_months" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control txt-height" value="" />
            <em class="help-block text-muted small">Minium is 100. If you want it automatic, please leave as blank</em>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <label>Background Color Header</label>

            <div class="input-group color-picker color-picker-header">
                <span class="input-group-addon"><i></i></span>
                <input type="text" value="" class="txt-bg-color form-control" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Background Color Body</label>

            <div class="input-group color-picker color-picker-body">
                <span class="input-group-addon"><i></i></span>
                <input type="text" value="" class="txt-bg-color form-control" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Background Color Footer</label>

            <div class="input-group color-picker color-picker-footer">
                <span class="input-group-addon"><i></i></span>
                <input type="text" value="" class="txt-bg-color form-control" />
            </div>
        </div>
    </div>
</form>
