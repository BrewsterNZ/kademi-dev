<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-reward">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.rewardStore.stores)
                    <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Title tag</label>
        <div class="col-sm-12">
            <select class="form-control select-tag" name="tag">
                <option value="h1">H1</option>
                <option value="h2">H2</option>
                <option value="h3">H3</option>
                <option value="h4">H4</option>
                <option value="h5">H5</option>
                <option value="h6">H6</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Horizontal padding</label>
        <div class="col-sm-12">
            <input type="number" value="" class="form-control txt-horizontal-padding" />
            <small class="help-block">Padding left and right of each category</small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Categories</label>
        <div class="col-sm-12">
            <div class="well well-sm checkboxes-list select-groups" style="max-height: 300px; overflow: auto;">
                #foreach($cate in $applications.rewardStore.categories)
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="select-categories" class="select-categories" value="$cate.name" /> $cate.title
                        </label>
                    </div>
                #end
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Items per row</label>
        <div class="col-sm-12">
            <select class="form-control items-per-row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
</form>
