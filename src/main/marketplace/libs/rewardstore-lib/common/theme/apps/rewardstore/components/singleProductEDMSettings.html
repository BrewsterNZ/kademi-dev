<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.rewardStore.stores)
                    <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Product</label>
        <div class="col-sm-12">
            <select class="form-control select-product">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.rewardStore.stores)
                    #set($products = $applications.rewardStore.searchProducts($store.name, "", "", "title", true))
                    #foreach($p in $products)
                        <option value="$p.productId" data-store="$store.name" style="display: none;">$p.title</option>
                    #end
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Layout</label>
        <div class="col-sm-12">
            <select class="form-control select-layout">
                <option value="vertical" selected="selected">Vertical</option>
                <option value="horizontal">Horizontal</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Button Background Color</label>
            <input type="text" value="" class="txt-bg-color color-picker form-control" />
        </div>
    </div>
</form>
