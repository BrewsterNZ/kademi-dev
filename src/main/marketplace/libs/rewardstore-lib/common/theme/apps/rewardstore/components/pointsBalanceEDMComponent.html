<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="$!{bgcolor}">
    <tr>
        <td height="95" style="background-color: $!{bgcolor}; padding-left: 20px; padding-right: 5px; padding-top: 25px; font-family: Helvetica, Arial, sans-serif, Roboto; color: #ffffff;" valign="top">
            #set( $balance = "N/A" )
            #if ($store && $store != "")
                #set( $balance = $applications.rewardStore.calcTotalPointsBalance( $profile, $store) )
                #if (!$page)
                    #set( $balance = 999)
                #end
            #end
            <span style="font-size: 50px; line-height: 44px; font-weight: 900;">$balance</span>
            <span style="font-size: 10px; font-weight: 900; line-height: 16px; border-radius: 10px; color: ${bgcolor}; background: #ffffff; vertical-align: top;">&nbsp;&nbsp;PTS&nbsp;&nbsp;</span>
            <br /><br />
            <span style="font-size: 15px; line-height: 30px;" class="trans-lookup" data-transcode="current-points-balance">Current points balance</span>
        </td>
    </tr>
</table>
