<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Points bucket</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.rewardStore.pointsBuckets)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Start date</label>
        <div class="col-sm-12">
            <input type="text" class="form-control start-date" value="" />
            <p class="help-block">Leave empty as 7 days ago</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">End date</label>
        <div class="col-sm-12">
            <input type="text" class="form-control end-date" value="" />
            <p class="help-block">Leave empty as today</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Transaction type</label>
        <div class="col-sm-12">
            <select class="form-control select-tx-type">
                <option value="">All</option>
                <option value="C">Only credit</option>
                <option value="D">Only debit</option>
            </select>
        </div>
    </div>
</form>
