#if ( !$height )

#end

#if ( !$title )
#set ( $title = "Points Activity" )
#end

<div class="panel panel-default panel-points-activity-chart">
    <div class="panel-heading">
        <i class="fa fa-bar-chart"></i> $title
    </div>
    <div class="panel-body" style="height: ${height}px;">
        #if( $bucket )
        <div class="points-activity-chart" style="height: 100%;">
            <svg></svg>

        #else
        Please select your points bucket
        #end

</div>
