<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Reward store</label>

        <div class="col-sm-12">
            <select class="form-control select-reward">
                <option value="">[No reward store selected]</option>
                #foreach($store in $applications.rewardStore.stores)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of categories</label>
        <div class="col-sm-12">
            <input type="number" class="form-control number-of-products" value="3" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Color brand</label>

        <div class="col-sm-12">
            <select class="form-control color-brand">
                <option value="primary">Primary</option>
                <option value="info">Info</option>
                <option value="success">Success</option>
                <option value="warning">Warning</option>
                <option value="danger">Danger</option>
            </select>
        </div>
    </div>
</form>
