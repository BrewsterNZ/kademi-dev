<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Reward store</label>
        <div class="col-sm-12">
            <select class="form-control select-reward">
                <option value="">Default</option>
                #foreach($store in $applications.rewardStore.stores)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Sort by</label>

        <div class="col-sm-12">
            <select class="form-control select-sort">
                <option value="title" selected="selected">Title</option>
                <option value="finalPoints">Price</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Order</label>

        <div class="col-sm-12">
            <select class="form-control select-asc">
                <option value="true" selected="selected">Ascending</option>
                <option value="false">Descending</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of products</label>
        <div class="col-sm-12">
            <input type="number" class="form-control number-of-products" value="12" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Items per row</label>
        <div class="col-sm-12">
            <select class="form-control items-per-row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
            </select>
        </div>
    </div>
</form>
