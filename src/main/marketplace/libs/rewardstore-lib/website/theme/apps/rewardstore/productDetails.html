#parse("/theme/masterTemplate.html")
#@render()
<html>
<head>
    <title>$title - Product Details</title>
</head>
<body>
<section>
    <div class="container-bg">
        <div class="container-layout container">
            <div class="container-content-wrapper">
            <div class="row">
                <div class="col-sm-9" data-type="container-content">
                    <section data-tag="h2" data-type="component-pageTitle">
                        <div data-dynamic-href="_components/pageTitle"></div>
                    </section>
                    <section data-type="component-rewardProductDescription">
                        <div data-dynamic-href="_components/rewardProductDescription"></div>
                    </section>
                </div>
                <div class="col-sm-3" data-type="container-content">
                    <section data-type="component-rewardProduct">
                        <div data-dynamic-href="_components/rewardProduct"></div>
                    </section>
                </div>
            </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
#end
