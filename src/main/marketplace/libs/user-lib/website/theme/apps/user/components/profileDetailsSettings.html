<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12"><strong>Title</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-title" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Description</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-description" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button text</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-btn-text" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Available fields</strong></label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chkNickname" /> Nickname
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chkEmail" /> Email
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chkFirstName" /> First Name
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chkSurname" /> Surname
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chkPhone" /> Phone
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Exclude fields</strong></label>
        <div class="col-sm-12">
            <p class="help-text">Type extra field(s) to exclude, separate by comma (,)</p>
            <textarea name="extraFields" id="extraFields" cols="30" rows="10" class="form-control"></textarea>
        </div>
    </div>
</form>
