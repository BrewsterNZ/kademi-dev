<div class="well well-unsubscribe">
    <form action="$request.absolutePath" method="POST" class="form-inline form-unsubscribe">
        <img class='ajax-loader' src='/static/common/loading.gif'/>
        <h4>Unsubscribe</h4>
        <p>Unsubscribe from this site. You will no longer receive any email communications, and you will not be able to login.</p>
        <input type="hidden" name="unsubscribe" value="true"/>
        #if("$!page.profile.email" == "")
            <button class="btn btn-danger">Unsubscribe</button>
        #else
            <button class="btn btn-danger">Unsubscribe - $!page.profile.email</button>
        #end

    </form>
</div>
