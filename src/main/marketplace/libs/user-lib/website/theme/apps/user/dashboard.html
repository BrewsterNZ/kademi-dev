<html>    <head>        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />        <title>Dashboard</title>    </head>        <body class="dashboard">        <section>            <div class="container-bg background-for">                <div class="container-layout container-fluid">                    <div class="container-content-wrapper">                        <div class="row">                            <div class="col-sm-8" data-type="container-content">                                <section data-portlet="beforeDashboardPrimary" data-type="component-portlet">                                    <div data-dynamic-href="_components/portlet" id="default-portlet"></div>                                </section>                                <section data-portlet="dashboardPrimary" data-type="component-portlet">                                    <div data-dynamic-href="_components/portlet" id="default-portlet"></div>                                </section>                            </div>                            <div class="col-sm-4" data-type="container-content">                                <section data-portlet="dashboardSecondary" data-type="component-portlet">                                    <div data-dynamic-href="_components/portlet" id="default-portlet"></div>                                </section>                                <section data-type="component-dashboardAlerts">                                    <div data-dynamic-href="_components/dashboardAlerts" id="default-dashboardAlerts"></div>                                </section>                                <section data-portlet="dashboardBottom" data-type="component-portlet">                                    <div data-dynamic-href="_components/portlet" id="default-portlet"></div>                                </section>                            </div>                        </div>                    </div>                </div>            </div>        </section>    </body></html>
