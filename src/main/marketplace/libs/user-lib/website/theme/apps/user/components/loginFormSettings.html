<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Logo</label>
        <div class="col-sm-12">
            <p><img src="/static/images/photo_holder.png" class="img-responsive img-thumbnail logo-previewer" /></p>
            <button type="button" class="btn btn-block btn-primary logo-edit">Change Background Image</button>
            <button type="button" class="btn btn-block btn-xs btn-danger logo-delete">Remove Background Image</button>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Layout</label>
        <div class="col-sm-12">
            <select class="form-control select-layout">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
            <em class="help-block small text-muted">It's layout for login form with Social Login panel</em>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Username Placeholder</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-username-placeholder" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Password Placeholder</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-password-placeholder" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Redirection after succesful login</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-auto-redirect" name="redirect" value="" /> Redirect if already logged in
                </label>
            </div>
            <small class="help-block">It will direct to the redirection you choose in below section</small>
            <hr />
            <div class="radio">
                <label>
                    <input type="radio" class="rdb-redirect" name="redirect" value="null" /> Current page
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" class="rdb-redirect" name="redirect" value="/dashboard" /> Dashboard
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" class="rdb-redirect" name="redirect" value="/profile" /> Profile page
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" class="rdb-redirect" name="redirect" value="" />
                    <input type="text" class="form-control txt-direct-custom input-sm" value="" placeholder="Other" />
                </label>
            </div>
        </div>
    </div>
</form>
