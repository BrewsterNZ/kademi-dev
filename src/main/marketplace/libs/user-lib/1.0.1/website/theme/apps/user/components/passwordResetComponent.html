<div class="panel panel-default">
    <div class="panel-body">
        <div class="password-reset-container">
            <div class="presend">
                <h1>Reset your password</h1>
                <br>
                <div class="errorHandler alert alert-danger no-display" id="validationMessage"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> <i class="fa fa-remove-sign"></i> <span></span></div>

                <p class="alert alert-info">
                    <i class="fa fa-info-circle"></i> If you can't login to your account just put your email address below and we'll email you a link to login.
                </p>

                <form method="post" id="passwordResetForm" action="/password-reset" class="form-horizontal form-horizontal-block">
                    <div class="alert alert-danger form-message pageMessage" style="display: none"></div>
                    <div class="form-group">
                        <label class="first sr-only" for="email">Your registered email address</label>

                        <div class="col-md-12">
                            <div class="input-group">
                                <input class="required email form-control" required="true" type="email" name="resetEmail" id="email" placeholder="Enter your email here" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><span>Send password reset email</span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="postsend alert alert-success" style="display: none">
                <h4 class="alert-heading"><i class="fa fa-check-circle"></i> Thanks! You should receive the email with a link in just a moment...</h4>

                <p class="msg"></p>

                <p>When you get the email just click on the link to reset your password.</p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("#passwordResetForm").forms({
            validationFailedMessage: "Please enter a valid email address below.",
            callback: function (resp) {
                log("done", resp);
                $("#validationMessage").addClass("no-display");
                $(".postsend .msg").text(resp.messages[0]);
                $(".presend").hide(500);
                $(".postsend").show(500);
            },
            errorHandler: function (resp) {
                $("#validationMessage span").text(resp.messages[0]);
                $("#validationMessage").removeClass("no-display");
            }
        });
    });
</script>
