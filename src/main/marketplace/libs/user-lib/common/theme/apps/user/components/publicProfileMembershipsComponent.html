<div class="details">                        
    <h4>${page.displayName}'s <span class="trans-lookup" data-transcode="memberships">memberships</span></h4>                                
    <ul>
        #if( $page.localMemberships.isEmpty() )
        <li class="trans-lookup" data-transcode="public-profile-memberships-no-visible">No visible memberships</li>
        #else
        #foreach($m in $page.localMemberships)
        <li>$m.groupEntity.name in $m.withinOrg.title</li>
        #end
        #end
    </ul>
</div>
