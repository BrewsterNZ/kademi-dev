<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-title"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control query-height"/>
            <em class="help-block small text-muted">Minimum is 200</em>
        </div>
    </div>

    #set ($rewardStore = $applications.rewardStore)
    #if ($rewardStore)
    <div class="form-group">
        <label class="col-sm-12">Points bucket</label>
        <div class="col-sm-12">
            <select name="pointsBucket" id="" class="points-bucket form-control">
                <option value="" selected>No bucket</option>
                #foreach($r in $rewardStore.pointsBuckets)
                #if ($r.individual)
                <option value="$r.name">$r.title</option>
                #end
                #end
            </select>
        </div>
    </div>
    #end

    <div class="form-group">
        <label class="col-sm-12">Include inactive users</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="includeInactiveUsers" /> Included
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Columns</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="lastVisit"/>Last active date
                </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="table-columns" value="firstName"/>First Name</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="surName"/>Last Name
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="email"/>Email</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="phone"/>Phone number </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="groupNames"/>Primary groups </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="orgName"/>Organisation name </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="orgAddress"/>Organisation address </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="groupName"/>Group </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="points"/>Points Balance</label>
            </div>
            <!--<div class="checkbox">-->
                <!--<label>-->
                    <!--<input type="checkbox" class="table-columns" value="pointsDebit"/>Spent points</label>-->
            <!--</div>-->
        </div>
    </div>
