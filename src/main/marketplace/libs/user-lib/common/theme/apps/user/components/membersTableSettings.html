<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-title"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control query-height"/>
            <em class="help-block small text-muted">Minimum is 200</em>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Shows link to customer page</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="showCustLink" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Columns</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="lastVisit"/>Last active date
                </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="table-columns" value="firstName"/>First Name</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="surName"/>Last Name
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="email"/>Email</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="phone"/>Phone number </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="groupNames"/>Primary groups </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="orgName"/>Organisation name </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="parentOrg"/>Parent organisation</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="orgAddress"/>Organisation address </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="groupName"/>Group </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="table-columns" value="createdDate"/>Date registered </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Member group</label>
        <div class="col-sm-12">
            <select class="form-control" name="group">
                <option value="" selected="selected">- All groups -</option>
                #set ($groups = $rootFolder.allGroups)
                #foreach($g in $groups)
                <option value="$g.name">$!g.title</option>
                #end
            </select>
        </div>
    </div>
</form>
