<div class="well well-password">
    <form action="$request.absolutePath" method="POST" role="form">
        <h4 class="trans-lookup" data-transcode="password-heading">Update your password</h4>

        <div class="pageMessage alert alert-warning form-message" style="display: none"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only trans-lookup" for="password">Enter a new password</label>
                    <input type="password" name="password" id="password" class="required input-medium form-control" placeholder="New password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only trans-lookup" for="confirmPassword">Confirm your new password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="required input-medium form-control" placeholder="Confirm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block trans-lookup" data-transcode="change">Change</button>
            </div>
        </div>
    </form>
</div>
