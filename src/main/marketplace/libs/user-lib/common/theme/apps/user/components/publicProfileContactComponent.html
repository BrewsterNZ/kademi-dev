<div class="details user-public-page">
    <form action="$page.name" method="POST" class="sendMessage">
        <h4>Contact</h4>
        <p class="alert alert-danger pageMessage"></p>
        <fieldset class="name">
            <legend>Send $page.displayName a message</legend>
            <textarea name="message" class="required"></textarea>
            <button class="Btn">Send</button>
        </fieldset>
    </form>
</div>
