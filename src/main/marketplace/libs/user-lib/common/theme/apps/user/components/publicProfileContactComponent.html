<div class="details user-public-page">
    <form action="$page.name" method="POST" class="sendMessage">
        <h4>Contact</h4>
        <div class="form-group">
            <label for="message">Send $page.displayName a message</label>
            <textarea name="message" class="form-control" id="message" placeholder="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
