<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Error code</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-error-code" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Error title</label>

        <div class="col-sm-12">
            <textarea class="form-control txt-error-title"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Error description</label>

        <div class="col-sm-12">
            <p class="help-block">If you're interested in the details, this is a "<code>Error code</code> error", which usually means that...</p>
            <textarea class="form-control txt-error-description" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success message after submitting error</label>

        <div class="col-sm-12">
            <textarea class="form-control txt-success-message" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Fail message after submitting error</label>

        <div class="col-sm-12">
            <textarea class="form-control txt-fail-message" rows="3"></textarea>
        </div>
    </div>
</form>
