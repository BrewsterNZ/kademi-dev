<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label>Source</label>
            <div class="video-toolbar">
                <a href="#" class="btn-videoFileInput btn btn-sm btn-primary btn-block"><i class="fa fa-upload"></i> Change your video</a>
            </div>
            <div class="text-center small">or</div>
            <p>
                <select id="video-asset-code" class="form-control">
                    <option value="">[Select dynamic source]</option>
                </select>
                <span class="help-block small">Choose dynamic source from assets</span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="video-autostart" class="col-sm-12">Autoplay</label>
        <div class="col-sm-12">
            <input type="checkbox" id="video-autostart" />
        </div>
    </div>
    <div class="form-group">
        <label for="video-repeat" class="col-sm-12">Repeat</label>
        <div class="col-sm-12">
            <input type="checkbox" id="video-repeat" />
        </div>
    </div>
    <div class="form-group">
        <label for="video-controls" class="col-sm-12">Show Controls</label>
        <div class="col-sm-12">
            <input type="checkbox" id="video-controls" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-12">Ratio</label>
        <div class="col-sm-12">
            <input type="radio" name="video-radio" class="video-ratio" value="4:3" checked /> 4:3
        </div>
        <div class="col-sm-12">
            <input type="radio" name="video-radio" class="video-ratio" value="16:9" /> 16:9
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-12">Enable border</label>
        <div class="col-sm-12">
            <input type="checkbox" class="chk-border" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Border color</label>
        <div class="col-sm-12">
            <input type="text" class="border-color form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-12">Border width</label>
        <div class="col-sm-12">
            <input type="number" class="border-width form-control" disabled />
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-12">Border style</label>
        <div class="col-sm-12">
            <select class="form-control border-style selectpicker" disabled title=" - Select Border Style - ">
                <option data-content="<div class=border-style-solid></div>" value="solid">Solid</option>
                <option data-content="<div class=border-style-dotted></div>" value="dotted">Dotted</option>
                <option data-content="<div class=border-style-dashed></div>" value="dashed">Dased</option>
                <option data-content="<div class=border-style-double></div>" value="double">Double</option>
            </select>
        </div>
    </div>
</div>
