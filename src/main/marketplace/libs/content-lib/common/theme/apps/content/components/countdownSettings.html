<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">End date</label>
        <div class="col-sm-12">
            <input type="text" class="form-control date" value="" />
            <p class="help-block">Leave empty as 7 days ahead</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Clock face</label>
        <div class="col-sm-12">
            <select name="" id="" class="form-control clock-face">
                <option value="">Hourly Counter</option>
                <option value="MinuteCounter">Minute Counter</option>
                <option value="DailyCounter">Daily Counter</option>
            </select>
        </div>
    </div>
</form>
