<div class="form-horizontal">
    <div class="form-group photo-edit-wrapper">
        <label class="col-sm-12">Source</label>
        <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-primary" id="photo-edit">Change Photo</button>
            <div class="text-center small">or</div>
            <p>
                <select id="photo-asset-code" class="form-control">
                    <option value="">[Select dynamic source]</option>
                </select>
                <span class="help-block small">Choose dynamic source from assets</span>
            </p>
        </div>
    </div>
    <div class="form-group photo-alt-wrapper">
        <label for="photo-alt" class="col-sm-12">Alt text</label>
        <div class="col-sm-12">
            <input type="text" id="photo-alt" class="form-control" />
        </div>
    </div>
    <div class="form-group photo-alt-wrapper">
        <label for="photo-align" class="col-sm-12">Align</label>
        <div class="col-sm-12">
            <select class="form-control" id="photo-align">
                <option value="left" selected="selected">Left</option>
                <option value="center" selected="selected">Center</option>
                <option value="right" selected="selected">Right</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-fullwidth" class="col-sm-12">Full width</label>
        <div class="col-sm-12">
            <input type="checkbox" id="photo-fullwidth" />
        </div>
    </div>
    <div class="form-group">
        <label for="photo-linkable" class="col-sm-12">Linkable</label>
        <div class="col-sm-12">
            <input type="checkbox" id="photo-linkable" />
        </div>
    </div>
    <div class="form-group">
        <label for="photo-link" class="col-sm-12">Link</label>
        <div class="col-sm-12">
            <input type="text" id="photo-link" class="form-control" disabled="disabled" />
        </div>
    </div>
    <div class="form-group">
        <label for="photo-target" class="col-sm-12">Open link in</label>
        <div class="col-sm-12">
            <select class="form-control" id="photo-target" disabled="disabled">
                <option value="" selected="selected">Current tab/window</option>
                <option value="_blank">New tab/window</option>
            </select>
        </div>
    </div>
</div>
