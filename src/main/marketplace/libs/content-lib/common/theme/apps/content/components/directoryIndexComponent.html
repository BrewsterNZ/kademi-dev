<ol class="breadcrumb">
	#foreach($p in $page.asList.parents.reverse)
        <li><a href="$p.href">$p.name</a></li>
	#end
</ol>

<div id="files" class="tab-pane">
    <div class="table-responsive">
        <table id="table-files" class="table table-striped table-hover">
            <colgroup>
                <col/>
                <col/>
                <col/>
            </colgroup>
            <thead>
            <tr>
                <th>Name</th>
                <th>Modified</th>
                <th class="size">Size</th>
            </tr>
            </thead>
            <tbody>
				#foreach($f in $page.subFolders)
                <tr class="folder">
                    <td class="left">
                        <a href="${f.href}">
                            <span class="glyphicon glyphicon-folder-close btn-lg"></span>
							$f.name
                        </a>
                    </td>
                    <td class="cell-lg"><abbr title="$formatter.formatDateISO8601($f.modifiedDate)"
                                              class="timeago">$!f.modifiedDate</abbr></td>
                    <td></td>
                </tr>
				#end

				#foreach($f in $page.parent.files)
                <tr>
                    <td class="left">
                        <span class="glyphicon $f.glyphicon btn-lg"></span>
                        <a href="$f.href" target="_blank" class="" title="$f.name">$f.name</a>
                    </td>
                    <td class="cell-lg"><abbr title="$formatter.formatDateISO8601($!f.modifiedDate)"
                                              class="timeago">$!f.modifiedDate</abbr></td>
                    <td class="cell-lg">$formatter.formatBytes( $f )</td>
                </tr>
				#end
            </tbody>
        </table>
    </div>
</div>
