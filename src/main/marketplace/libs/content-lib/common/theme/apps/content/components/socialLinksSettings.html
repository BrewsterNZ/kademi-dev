<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Style</label>

        <div class="col-sm-12">
            <select class="form-control select-style">
                <option value="circle-animated">Circle with animation</option>
                <option value="square">Square</option>
                <option value="rounded">Rounded</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Align</label>

        <div class="col-sm-12">
            <select class="form-control select-align">
                <option value="">Left</option>
                <option value="text-right">Right</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Open link in</label>

        <div class="col-sm-12">
            <select class="form-control select-target">
                <option value="">Current tab</option>
                <option value="_blank">New tab</option>
            </select>
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="facebook" checked> <b>Facebook</b>
        </label>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control facebook" placeholder="Facebook URL">
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="twitter" checked> <b>Twitter</b>
        </label>
    </div>
    <br>
    <div class="form-group ">
        <div class="col-sm-12">
            <input type="text" class="form-control twitter" placeholder="Twitter URL">
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="google" checked> <b>Google +</b>
        </label>
    </div>
    <br>
    <div class="form-group ">
        <div class="col-sm-12">
            <input type="text" class="form-control google" placeholder="Google + URL">
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="linkedin" checked> <b>LinkedIn</b>
        </label>
    </div>
    <br>
    <div class="form-group ">
        <div class="col-sm-12">
            <input type="text" class="form-control linkedin" placeholder="LinkedIn URL">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" class="instagram" checked> <b>Instagram</b>
        </label>
    </div>
    <br>
    <div class="form-group ">
        <div class="col-sm-12">
            <input type="text" class="form-control instagram" placeholder="Instagram URL">
        </div>
    </div>
     <div class="checkbox">
        <label>
            <input type="checkbox" class="youtube" checked> <b>Youtube</b>
        </label>
    </div>
    <br>
    <div class="form-group ">
        <div class="col-sm-12">
            <input type="text" class="form-control youtube" placeholder="Youtube URL">
        </div>
    </div>
    
</form>
