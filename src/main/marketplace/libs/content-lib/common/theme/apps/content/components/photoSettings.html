<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label>Source</label>
            <button type="button" class="btn btn-block btn-primary" id="photo-edit">Change Photo</button>
            <div class="text-center small">or</div>
            <p>
                <select id="photo-asset-code" class="form-control">
                    <option value="">[Select dynamic source]</option>
                </select>
                <span class="help-block small">Choose dynamic source from assets</span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-align" class="col-sm-12">Align</label>
        <div class="col-sm-12">
            <select id="photo-align" class="form-control">
                <option value="">Auto</option>
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-valign" class="col-sm-12">V Align</label>
        <div class="col-sm-12">
            <select class="form-control" id="photo-valign">
                <option value="">Auto</option>
                <option value="top">Top</option>
                <option value="middle">Middle</option>
                <option value="bottom">Bottom</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-style" class="col-sm-12">Style</label>
        <div class="col-sm-12">
            <select id="photo-style" class="form-control">
                <option value="">None</option>
                <option value="img-rounded">Rounded</option>
                <option value="img-circle">Circle</option>
                <option value="img-thumbnail">Thumbnail</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-style" class="col-sm-12">Alt format</label>
        <div class="col-sm-12">
            <select id="photo-alt-format" class="form-control">
                <option value="">None</option>
                <option value="/alt-150-150.png">150x150</option>
                <option value="/alt-300-300.png">300x300</option>
                <option value="/alt-320-150.png">320x150</option>
                <option value="/alt-600-400.png">600x400</option>
                <option value="/alt-640-480.png">640x480</option>
                <option value="/alt-400-600.png">400x600</option>
                <option value="/alt-420-290.png">420x290</option>
                <option value="/alt-800-300.png">800x300</option>
                <option value="/alt-800-455.png">800x455</option>
                <option value="/alt-1000-500.png">1000x500</option>
            </select>
            <p class="help-block">Server side pre-cropped</p>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-md-12">
            <label>Padding (in px)</label>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="padding-top" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="padding-left" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="padding-right" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="padding-bottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Margin (in px)</label>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="margin-top" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="margin-left" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="margin-right" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="margin-bottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-responsive" class="col-sm-12">Responsive</label>
        <div class="col-sm-12">
            <input type="checkbox" id="photo-responsive" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Size</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label><input type="checkbox" id="photo-keep-ratio" /> Keep ratio</label>
            </div>
            <div class="input-group">
                <span class="input-group-addon">Width</span>
                <input type="number" id="photo-width" class="form-control" />
            </div>
            <div class="input-group">
                <span class="input-group-addon">Height</span>
                <input type="number" id="photo-height" class="form-control" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-height" class="col-sm-12">Alt text</label>
        <div class="col-sm-12">
            <input type="text" id="photo-alt" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="photo-width" class="col-sm-12">Linkable</label>
        <div class="col-sm-12">
            <input type="checkbox" id="photo-linkable" />
        </div>
    </div>
    <div class="form-group button-link">
        <label for="button-link" class="col-sm-12">Link</label>
        <div class="col-sm-12">
            <div class="input-group">
                <input id="button-link" class="form-control" type="text">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-browse-file" type="button" title="Browse"><i class="fa fa-folder-open-o"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-height" class="col-sm-12">Open link in</label>
        <div class="col-sm-12">
            <select class="form-control" id="photo-target" disabled="disabled">
                <option value="" selected="selected">Current tab/window</option>
                <option value="_blank">New tab/window</option>
            </select>
        </div>
    </div>
</div>
