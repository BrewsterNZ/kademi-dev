<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-primary" id="photo-edit">Change Photo</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Photo style</label>
        <div class="col-sm-12">
            <select class="form-control photoStyle">
                <option value="embed-responsive-4by3">4/3</option>
                <option value="embed-responsive-16by9">16/9</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="photo-width" class="col-sm-12">Linkable</label>
        <div class="col-sm-12">
            <input type="checkbox" id="photo-linkable" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Link</label>
        <div class="col-sm-12">
            <input type="text" id="photo-link" class="form-control" disabled="disabled" />
            <span class="help-block" style="display: none;">Link is invalid</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Tile background</label>
        <div class="col-sm-12">
            <input type="text" class="tilebackground form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Padding in px</label>
        <div class="col-sm-12">
            <input type="text" value="" placeholder="Ex: 15px or 15px 15px" class="paddingpanel form-control">
        </div>
    </div>
</div>
