<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Query</label>
        <div class="col-sm-12">
            <select class="form-control" id="asset-query-select">
                <option value="">None</option>
                #foreach( $query in $services.assetManager.search("query", null, null) )
                    <option data-target-type="$!query.targetAssetType" value="$query.uniqueId">$query.name</option>
                #end
            </select>
        </div>
    </div>
    <h3>Or, select a specific asset</h3>
    <div class="form-group">
        <label class="col-sm-12">Single asset</label>
        <div class="col-sm-12">
            <select class="form-control" id="asset-single-select">
                <option value="">None</option>
                #foreach( $asset in $services.assetManager.search("text", null, null) )
                    <option data-target-type="$!asset.targetAssetType" value="$asset.uniqueId">
                        $asset.name
                        #if( $asset.language )
                        ($asset.language)
                        #end
                    </option>
                #end
            </select>
        </div>
    </div>
</form>
