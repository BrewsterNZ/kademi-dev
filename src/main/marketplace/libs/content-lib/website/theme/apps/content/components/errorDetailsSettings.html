<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Error code</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-error-code" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Error title</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-error-title" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Error description</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-error-description" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success message after submitting error</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-success-message" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Fail message after submitting error</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-fail-message" />
        </div>
    </div>
</form>
