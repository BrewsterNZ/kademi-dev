<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Style</label>
        <div class="col-sm-12">
            <select class="form-control bgstyle">
                <option selected value="bg-primary">Primary</option>
                <option selected value="bg-info">Info</option>
                <option selected value="bg-success">Success</option>
                <option selected value="bg-warning">Warning</option>
                <option selected value="bg-danger">Danger</option>
                <option selected value="bg-default">Default</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Icon</label>
        <div class="col-sm-12">
            <!-- TODO: use this - https://itsjaviaguilar.com/fontawesome-iconpicker/ -->
            <button class="btn btn-default value-icon"><i class=""></i></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Icon size</label>
        <div class="col-sm-12">
            <select class="form-control iconSize">
                <option selected value="">1x</option>
                <option selected value="fa-2x">2x</option>
                <option selected value="fa-3x">3x</option>
                <option selected value="fa-4x">4x</option>
            </select>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-12">Custom icon color</label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" class="customIconColor" value="true"> Enabled
        </label>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-12">Icon color</label>
        <div class="col-sm-12">
            <input type="text" class="iconColor form-control" disabled="true">
        </div>
    </div>
</form>
