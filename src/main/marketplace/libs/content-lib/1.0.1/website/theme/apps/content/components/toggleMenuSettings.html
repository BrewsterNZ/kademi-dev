#parse("/theme/apps/content/components/menuMacros.html")

<form class="form-horizontal">
    <div class="menuEditor">
		#defaultMenuControls()

        <hr/>
        <div class="form-group">
            <label class="col-sm-12"><strong>Show button align</strong></label>
            <div class="col-sm-12">
                <select class="form-control" id="cbbTriggerAlign">
                    <option value="text-left">Left</option>
                    <option value="text-center">Center</option>
                    <option value="text-right" selected="selected">Right</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12"><strong>Show button size</strong></label>
            <div class="col-sm-12">
                <select class="form-control" id="cbbTriggerSize">
                    <option value="btn-xs">Extra Small</option>
                    <option value="btn-sm">Small</option>
                    <option value="btn-md" selected="selected">Medium</option>
                    <option value="btn-lg">Large</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12"><strong>Show button color</strong></label>
            <div class="col-sm-12">
                <select class="form-control" id="cbbTriggerColor">
                    <option value="btn-default">Default</option>
                    <option value="btn-primary" selected="selected">Primary</option>
                    <option value="btn-info">Info</option>
                    <option value="btn-success">Success</option>
                    <option value="btn-warning">Warning</option>
                    <option value="btn-danger">Danger</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12"><strong>Show button extra class</strong></label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="txtTriggerClass" value=""/>
            </div>
        </div>
    </div>

	#editMenuItemForm()
</form>
