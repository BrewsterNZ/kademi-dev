<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12 select-groups-wrapper">
            <label class="col-sm-12">Visibility</label>
            <div class="col-sm-12">
                <select class="form-control select-availability">
                    <option value="available">Available for Groups</option>
                    <option value="notavailable">Not available for Groups</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 select-groups-wrapper">
            <label>Groups</label>
            <div class="well well-sm checkboxes-list select-groups" style="max-height: 200px; overflow: auto;">

            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Experiment</label>
        <div class="col-sm-12">
            <select class="form-control select-experiment">
                <option value=""> - None - </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Background Color (HEX)</label>
        <div class="col-sm-12">
            <input type="text" max="7" value="" class="txt-bg-color form-control" />
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-sm-12">
            <div class="columns-setting">
            </div>
        </div>
    </div>

    <hr />

    <div class="form-group">
        <label class="col-sm-12">Visibility rules</label>
        <div class="col-sm-12">
            <textarea class="visible-rules form-control"></textarea>
            <em class="help-block text-muted small"><b>Advanced:</b> The container will only be displayed if this expression evaluates to true, or is left blank</em>
        </div>
    </div>

</form>
