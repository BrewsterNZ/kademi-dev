#parse("/theme/masterTemplate.html")
#@render()
<html>
    <head>
        <title>Product Details</title>
    </head>
    <body>
        <section>
            <div class="container-bg">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                    <div class="row">
                        <div class="col-sm-12" data-type="container-content">
                            <section data-ptype="ecomStoreProduct" data-type="component-ecomStoreBreadcrumb">
                                <div data-dynamic-href="_components/ecomStoreBreadcrumb"></div>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" data-type="container-content">
                            <section data-type="component-ecomProductImages">
                                <div data-dynamic-href="_components/ecomProductImages"></div>
                            </section>
                        </div>
                        <div class="col-sm-6" data-type="container-content">
                            <section data-type="component-ecomProductCartButton">
                                <div data-dynamic-href="_components/ecomProductCartButton"></div>
                            </section>
                            <section data-type="component-ecomProductDetails">
                                <div data-dynamic-href="_components/ecomProductDetails"></div>
                            </section>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" data-type="container-content">
                            <section data-type="component-ecomProductRelated">
                                <div data-dynamic-href="_components/ecomProductRelated"></div>
                            </section>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
#end
