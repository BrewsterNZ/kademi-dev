#parse("/theme/masterTemplate.html")
#@render()
<html>
    <head>
        eCommerce Store
    </head>
    <body>
        <section>
            <div class="container-bg">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                    <div class="row">
                        <div class="col-sm-9" data-type="container-content">
                            <section data-ptype="ecomStoreDashboard" data-type="component-ecomStoreBreadcrumb">
                                <div data-dynamic-href="_components/ecomStoreBreadcrumb"></div>
                            </section>
                            <section data-type="component-ecomStoreCategories">
                                <div data-dynamic-href="_components/ecomStoreCategories"></div>
                            </section>
                        </div>
                        <div class="col-sm-3" data-type="container-content">
                            <section data-type="component-ecomStoreSidebar">
                                <div data-dynamic-href="_components/ecomStoreSidebar"></div>
                            </section>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
