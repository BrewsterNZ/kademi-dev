<div class="panel panel-default">
    <style>
        .auction-image{
            height: 50px;
            width: 50px;
            float: left;
        }
        .auction-item{
            color: #697b92;
            font-family: "Merriweather",Georgia,Times New Roman,serif;
            font-size: 15px;
            line-height: 1.6;
            margin: 5px 0;
        }
    </style>
    <script>
        jQuery(document).ready(function () {
            $(".timeago").timeago();
        });
    </script>
    <div class="panel-heading">Recent Auctions</div>
    <div class="panel-body stream-container">
        <div class="">
            #if($dashboardAuctions.isEmpty())
            <span>No recent auctions</span>
            #else
            #foreach($auction in $dashboardAuctions)
            <div class="table-responsive">
                <table id="auction-wrapper" class="table table-hover">
                    <colgroup>
                        <col width="52px" />
                        <col width="" />
                        <col width=""/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td colspan="1">#if($auction.primaryImageHref)
                                <img class="thumbnail-image auction-image" href="$auction.href" src="/auctions/$auction.name/$auction.primaryImageId" />
                                #end
                            </td>
                            <td colspan="1"><a href="$auction.href">$auction.title</a></td>
                            <td colspan="1"><abbr class="pull-left timeago" title="$formatter.formatDateISO8601($auction.auctionEndDate)">$auction.auctionEndDate</abbr></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            #end
            #end
        </div>
    </div>
</div>
