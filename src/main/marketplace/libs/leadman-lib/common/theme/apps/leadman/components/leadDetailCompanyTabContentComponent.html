<div class="panel panel-default panel-leadProfileTabContent">
    <div class="panel-body">
        <!--<div class="text-center">-->
            <!--<i class="fa fa-building"></i> Click to add company-->
        <!--</div>-->
        #set( $leadOrg = $page.leadOrg )
        <form action="$page.href" method="post">
            <input type="hidden" name="leadOrgDetails" value="leadOrgDetails" />
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Company name</label>
                        <input type="text" id="orgTitleSearch" name="title" class="form-control immediateUpdate">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Company email</label>
                        <input type="text" value="$!leadOrg.email" name="email" class="form-control immediateUpdate">
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Company phone</label>
                        <input type="text" value="$!leadOrg.phone" name="phone" class="form-control immediateUpdate">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Address Line 1</label>
                        <input type="text" value="$!leadOrg.address" name="address" class="form-control immediateUpdate">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Address Line 2</label>
                        <input type="text" value="$!leadOrg.addressLine2" name="addressLine2" class="form-control immediateUpdate">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Postcode</label>
                        <input type="text" value="$!leadOrg.postcode" name="postcode" class="form-control immediateUpdate">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">State</label>
                        <input type="text" value="$!leadOrg.addressState" name="addressState" class="form-control immediateUpdate">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Country</label>
                        <input type="text" value="$!leadOrg.country" name="country" class="form-control immediateUpdate">
                    </div>
                </div>
            </div>
            <input type="hidden" name="leadOrgId" value="$!leadOrg.orgId" />
        </form>
    </div>
</div>
