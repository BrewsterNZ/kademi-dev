<div class="fw-boxed">
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="teamTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Active Leads</th>
                            <th>Closed Leads</th>
                            <th>Cancelled Leads</th>
                        </tr>
                        </thead>
                        <tbody id="leadBody">
                        #if($page.teamMembers.size() > 0)
                        #foreach($m in $page.teamMembers)
                        <tr>
                            <td>$m.profile.formattedName()</td>
                            <td>$!m.profile.email</td>
                            <td>$m.activeDeals</td>
                            <td>$m.closedDeals</td>
                            <td>$m.cancelledDeals</td>
                        </tr>
                        #end
                        #else
                        <tr class="text-center">
                            <td colspan="6">No Team members found...</td>
                        </tr>
                        #end
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
