<div class="row">
    <div class="col-md-4 right">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" >
                    <i class="fa fa-search"></i>
                </button>
            </span>
            <input type="text" id="org-query" class="form-control" placeholder="Search for organisations here" value="" />
            <span class="input-group-btn">
                <button class="btn btn-default clear" type="button" >
                    <i class="fa fa-times"></i>
                </button>
            </span>
        </div>
    </div>
</div>
<br>
<div class="panel panel-default">
    <table id="leadCompaniesTable" class="table table-bordered table-striped table-hover kcrm-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th width="90">Members</th>
            <th width="120"></th>
        </tr>
        </thead>
        <tbody id="searchResults">
        #foreach($com in $page.paginator.records)
        <tr>
            <td>$com.title</td>
            <td>$!com.email</td>
            <td>$!com.phone</td>
            <td>
                $!com.address, $!com.addressLine2
            </td>
            <td>$com.members.size()</td>
            <td><a href="./$com.id"><i class="fa fa-eye"></i> View details</a></td>
        </tr>
        #end
        </tbody>
        #if ($page.paginator.html)
        <tfoot id="pointsFooter">
        <tr>
            <td colspan="6">
                $!page.paginator.html
            </td>
        </tr>
        </tfoot>
        #end
    </table>
</div>
<script>
    $("#org-query").on({
        keyup: function () {
            typewatch(function () {
                flog("initSearchOrg: do search");
                doSearch();
            }, 500);
        },
        change: function () {
            flog("do search");
            doSearch();
        }
    });
    
    $(".clear").on("click", function(){
        $("#org-query").val("");
        doSearch();
    });
    
    function doSearch() {
        flog("doSearch");
        var newUrl = window.location.pathname + "?q=" + $("#org-query").val();
        $.ajax({
            type: 'GET',
            url: newUrl,
            success: function (data) {
                window.history.pushState("", document.title, newUrl);
                var $fragment = $(data).find("#searchResults");
                flog("replace", $("#se"));
                flog("frag", $fragment);
                $("#searchResults").replaceWith($fragment);
            },
            error: function (resp) {
                Msg.error("err");
            }
        });
    }
</script>
