<html>
    <head>
        <title>View lead - $title</title>
    </head>
    <body class="leadsPage">
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container-fluid">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-md-12" data-type="container-content">
                                <section data-type="component-leadCover">
                                    <div data-dynamic-href="_components/leadCover" id="default-leadCover"></div>
                                </section>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 col-lg-6" data-type="container-content">
                                <section data-type="component-leadTimeline">
                                    <div data-dynamic-href="_components/leadTimeline" id="default-leadTimeline"></div>
                                </section>                                
                            </div>
                            <div class="col-md-5 col-lg-6" data-type="container-content">
                                <section data-type="component-leadDetailForm">
                                    <div data-dynamic-href="_components/leadDetailForm" id="default-leadDetailForm"></div>
                                </section>
                                <section data-type="component-leadAvatar">
                                    <div data-dynamic-href="_components/leadAvatar" id="default-leadAvatar"></div>
                                </section>
                                <section data-type="component-leadNotes">
                                    <div data-dynamic-href="_components/leadNotes" id="default-leadNotes"></div>
                                </section>                                
                                <section data-type="component-leadContact">
                                    <div data-dynamic-href="_components/leadContact" id="default-leadContact"></div>
                                </section>
                                <section data-type="component-leadCompany">
                                    <div data-dynamic-href="_components/leadCompany" id="default-leadCompany"></div>
                                </section>
                                <section data-type="component-leadQuotes">
                                    <div data-dynamic-href="_components/leadQuotes" id="default-leadQuotes"></div>
                                </section>                                
                                <section data-type="component-leadFiles">
                                    <div data-dynamic-href="_components/leadFiles" id="default-leadFiles"></div>
                                </section>                                                                
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
