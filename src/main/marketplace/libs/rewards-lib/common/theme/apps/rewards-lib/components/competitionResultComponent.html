#if ($page)
<div class="competitionResult">
    #if( !$page.entriesForUser.isEmpty() )
    <div class="well">
        <h2>You've entered</h2>
        <p>Thanks for entering! You have $page.entriesForUser.size() entries</p>
    </div>
    #end
</div>
#else
<div class="competitionResult">
    <div class="well">
        <h2>You've entered</h2>
        <p>Thanks for entering! You have 2 sample entries</p>
    </div>
</div>
#end
