<div class="table-responsive contact-requests-component">
    <table id="table-users" class="table table-striped table-hover">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col style="width: 100px">
        </colgroup>
        <thead>
        <tr class="odd">
            <th><span class="trans-lookup" data-transcode="date">Date</span></th>
            <th><span class="trans-lookup" data-transcode="name">Name</span></th>
            <th><span class="trans-lookup" data-transcode="phone">Phone</span></th>
            <th><span class="trans-lookup" data-transcode="email">Email</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="contactRequestsBody">
        #foreach($cr in $page.contactRequests)
        <tr>
            <td>
                <abbr class="timeago" title="$formatter.formatDateISO8601($cr.createdDate)">$formatter.formatDateTime($cr.createdDate, $page.organisation.timezone)</abbr>
            </td>
            <td>$cr.contactRequest.profile.formattedName()</td>
            <td>$!cr.contactRequest.phone</td>
            <td>$cr.contactRequest.email</td>
            <td>
                <a class="btn btn-success" href="$cr.name"><i class="glyphicon glyphicon-eye-open"></i> <span class="trans-lookup" data-transcode="view">View</span></a>
            </td>
        </tr>
        #end
        </tbody>
    </table>
</div>
