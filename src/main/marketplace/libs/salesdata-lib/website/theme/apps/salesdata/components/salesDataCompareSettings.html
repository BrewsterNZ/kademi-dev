<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-title"/>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-12">Query Type</label>
        <div class="col-sm-12">
            <label class="radio-inline">
                <input type="radio" name="queryType" class="queryType" value="query" checked> Query
            </label>
            <label class="radio-inline">
                <input type="radio" name="queryType" class="queryType" value="queryTable"> Query Table
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Query</label>
        <div class="col-sm-12">
            <select class="form-control select-query">
                <option value="">- None/Default -</option>
                #foreach ($query in $applications.Reporting.queries )
                    <option class="query" value="$query.name">$query.name</option>
                #end
                #foreach ($query in $applications.Reporting.queryTables )
                    <option class="queryTable hide" value="$query.tableId">$query.description</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group aggregation">
        <label class="col-sm-12">Aggregation</label>
        <div class="col-sm-12">
            <select class="form-control select-agg">
                <option value="">- None -</option>
            </select>
        </div>
    </div>

    <div class="form-group sub-aggregation">
        <label class="col-sm-12">Sub-aggregation</label>
        <div class="col-sm-12">
            <input type="text" class="form-control sub-agg"/>
            <em class="help-block small text-muted">For displaying multiple series</em>
        </div>
    </div>

    <div class="form-group sub-aggregation">
        <label class="col-sm-12">Metric aggregation</label>
        <div class="col-sm-12">
            <input type="text" class="form-control metric-agg"/>
            <em class="help-block small text-muted">Optional. Display a certain metric, otherwise count</em>
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="col-sm-12">Chart Type</label>
        <div class="col-sm-12">
            <select class="form-control chart-type">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
            </select>
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="show-stacked" value="true"/> Stacked
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="show-controls" value="true"/> Show controls
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="show-legend" value="true"/> Show legend
        </label>
    </div>
</form>
