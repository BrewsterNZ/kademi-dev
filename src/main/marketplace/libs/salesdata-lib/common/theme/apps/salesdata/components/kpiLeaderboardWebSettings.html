<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Sales Data Series:</label>
        <div class="col-sm-12">
            <select class="form-control select-sales-data-series">
                <option class="none" value="" selected="selected">- None -</option>
                #foreach($sds in $applications.salesData.allSalesDataSeries)
                <option value="$sds.name">$sds.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">KPI:</label>
        <div class="col-sm-12">
            <select class="form-control select-kpis">
                <option class="none" value="" selected="selected">- None -</option>
                #foreach($sds in $applications.salesData.allSalesDataSeries)
                #foreach ($kpi in $sds.kpis)
                <option class="hide" data-series="$sds.name" value="$kpi.name">$kpi.title</option>
                #end
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Period:</label>
        <div class="col-sm-12">
            <select class="form-control select-period">
                <option value="current" selected="selected">Current (In progress)</option>
                <option value="previous">Most recently assessed period</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of users:</label>
        <div class="col-sm-12">
            <input type="number" class="form-control num-users" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control txt-height" value="" />
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12"><strong>Heading tag</strong></label>
        <div class="col-sm-12">
            <select class="form-control" name="tag">
                <option value="h1">H1</option>
                <option value="h2">H2</option>
                <option value="h3">H3</option>
                <option value="h4">H4</option>
                <option value="h5">H5</option>
                <option value="h6">H6</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Heading text</label>
        <div class="col-sm-12">
            <input type="text" class="form-control headingText" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Panel style</strong></label>
        <div class="col-sm-12">
            <select class="form-control" name="panelStyle">
                <option value="panel-default">Default</option>
                <option value="panel-primary">Primary</option>
                <option value="panel-success">Success</option>
                <option value="panel-info">Info</option>
                <option value="panel-warning">Warning</option>
                <option value="panel-danger">Danger</option>
            </select>
        </div>
    </div>
</form>
