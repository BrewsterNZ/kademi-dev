<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Series</label>
        <div class="col-sm-12">
            <select class="form-control select-data">
                <option value="">- None -</option>
                #foreach ($series in $applications.salesData.allSalesDataSeries )
                <option value="$series.name">$series.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="filter-by-user" value="true"/> Filter by user
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="col-sm-12">Label</label>
            <div class="col-sm-12">
                <input type="text" class="form-control value-label" value=""/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="col-sm-12">Icon</label>
            <div class="col-sm-12">
                <button class="btn btn-default value-icon"><i class=""></i></button>
            </div>
        </div>
    </div>
</form>
