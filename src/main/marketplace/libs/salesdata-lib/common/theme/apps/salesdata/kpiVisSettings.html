<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">KPI</label>
        <div class="col-sm-12">
            <select class="form-control select-kpi">
                <option value="">- None -</option>
                #foreach ($kpi in $rootFolder.find('/sales/').allKpis)
                    #if( $rootFolder.find("/").is("website") )
                        #set ($urlKpi = "/sales/${kpi.parent.name}/${kpi.name}")
                    #else
                        #set ($urlKpi = "/sales/${kpi.dataSeries.name}/${kpi.name}")
                    #end
                    <option value="${urlKpi}">$kpi.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Type</label>
        <div class="col-sm-12">
            <select class="form-control select-type">
                <option value="dateHistogram">dateHistogram</option>
                <option value="kpiLeaderboard">kpiLeaderboard</option>
                <option value="pointsLeaderboard">pointsLeaderboard</option>
                <option value="pointsLeaderboard">summary</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Fill color</label>
        <div class="col-sm-12">
            <select class="form-control fillcolor">
                <option value="bg-primary">Primary</option>
                <option value="bg-success">Success</option>
                <option value="bg-info">Info</option>
                <option value="bg-warning">Warning</option>
                <option value="bg-danger">Danger</option>
            </select>
        </div>
    </div>
    <div class="checkbox">
        <label ><input type="checkbox" value="true" class="noTitle"> Title</label>
    </div>
    <div class="checkbox">
        <label ><input type="checkbox" value="true" class="bordered"> Bordered</label>
    </div>
    <div class="checkbox">
        <label ><input type="checkbox" value="true" class="gridtick"> Grid tick</label>
    </div>
    <div class="checkbox">
        <label ><input type="checkbox" value="true" class="inverted"> Inverted</label>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control kpi-height"/>
            <em class="help-block small text-muted">Minimum is 100</em>
        </div>
    </div>
</form>
