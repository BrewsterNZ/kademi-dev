<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12"><strong>Data Serial</strong></label>
        <div class="col-sm-12">
            <select class="form-control" name="dataSeriesName">
                <option value="">- None -</option>
                #foreach ($dataSerialFolder in $rootFolder.find('/sales/').children)
                   <option value="$dataSerialFolder.name">$dataSerialFolder.title</option>
                #end
            </select>
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-12"><strong>Displayed Items</strong></label>
        <div class="col-sm-12">
            <input type="number" class="form-control" id="displayedItems" name="displayedItems" value="10"/>
        </div>
    </div>
</form>
