<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-12">Data series</label>
        <div class="col-sm-12">
            <select class="form-control select-series">
                <option value="" selected="selected">- None -</option>
                #foreach($series in $applications.salesData.allSalesDataSeries)
                <option value="$series.name">$series.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Use common date range</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input checked type="checkbox" class="use-date-range" value="" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group customDate hide">
        <label class="col-sm-12">Start date</label>
        <div class="col-sm-12">
            <input type="text" class="form-control start-date" value="" />
            <p class="help-block">Leave empty as no date filter</p>
        </div>
    </div>
    <div class="form-group customDate hide">
        <label class="col-sm-12">End date</label>
        <div class="col-sm-12">
            <input type="text" class="form-control end-date" value="" />
            <p class="help-block">Leave empty as no date filter</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Hide participant names</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="hide-names" value="" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Text when hidden</label>
        <div class="col-sm-12">
            <input type="text" class="form-control hidden-text" value="" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Number of participants</label>
        <div class="col-sm-12">
            <input type="number" class="form-control num-users" value="" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control txt-height" value="" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Show amount column</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="show-sales" value="" />
                </label>
            </div>
        </div>
    </div>
</form>
