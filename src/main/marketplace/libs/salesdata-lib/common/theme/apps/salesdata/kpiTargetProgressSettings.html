<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">KPI</label>
        <div class="col-sm-12">
            <select class="form-control select-kpi">
                <option value="">- None -</option>
                #foreach ($kpi in $rootFolder.find('/sales/').allKpis)
                    #if( $rootFolder.find("/").is("website") )
                        #set ($urlKpi = "/sales/${kpi.parent.name}/${kpi.name}")
                    #else
                        #set ($urlKpi = "/sales/${kpi.dataSeries.name}/${kpi.name}")
                    #end
                    <option value="${urlKpi}">$kpi.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">KPI Achievement Label</label>
        <div class="col-sm-12">
            <input type="text" class="form-control kpi-achivement-label"/>
            <em class="help-block small text-muted">Achivement label to appear on chart</em>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Level</label>
        <div class="col-sm-12">
            <select class="form-control select-level">
                <option value="">- None -</option>
                #foreach ($kpi in $rootFolder.find('/sales/').allKpis)
                    #foreach ($kpiLevel in $kpi.levelData)
                    <option value="${urlKpi}">$kpi.title</option>
                    #end
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Type</label>
        <div class="col-sm-12">
            <select class="form-control select-type">
                <option value="pieChart">Pie Chart</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control kpi-height"/>
            <em class="help-block small text-muted">Minimum is 100</em>
        </div>
    </div>
</form>
