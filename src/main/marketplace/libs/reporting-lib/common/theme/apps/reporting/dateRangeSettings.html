<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12"><strong>Default range</strong></label>
        <div class="col-sm-12">
            <select class="form-control defaultRange">
                <option value="3 days" selected="selected">3 days</option>
                <option value="7 days" selected="selected">7 days</option>
                <option value="1 mo">1 month</option>
                <option value="3 mo">1 months</option>
                <option value="1 yr">1 year</option>
                <option value="3 yrs">3 years</option>
                <option value="10 yrs">10 years</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Picker align</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbPickerAlign">
                <option value="left" selected="selected">Left</option>
                <option value="right">Right</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Picker size</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbPickerSize">
                <option value="btn-xs">Extra Small</option>
                <option value="btn-sm">Small</option>
                <option value="btn-md" selected="selected">Medium</option>
                <option value="btn-lg">Large</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Picker color</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbPickerColor">
                <option value="btn-default">Default</option>
                <option value="btn-primary" selected="selected">Primary</option>
                <option value="btn-info">Info</option>
                <option value="btn-success">Success</option>
                <option value="btn-warning">Warning</option>
                <option value="btn-danger">Danger</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Picker extra class</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="txtPickerClass" value="" />
        </div>
    </div>
</form>
