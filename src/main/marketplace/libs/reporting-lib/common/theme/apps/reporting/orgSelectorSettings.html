<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Groups</label>
        <div class="col-sm-12">
            #set ($groups = $rootFolder.allGroups)
            #foreach($g in $groups)
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="$g.name" name="groups"> $formatter.firstNotNull($g.title, $g.name)
                </label>
            </div>
            #end
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Number of orgs to show</label>
        <div class="col-sm-12">
            <input type="number" min="1" max="40" name="numberOfOrgs" class="form-control numberOfOrgs">
        </div>
    </div>
</form>
