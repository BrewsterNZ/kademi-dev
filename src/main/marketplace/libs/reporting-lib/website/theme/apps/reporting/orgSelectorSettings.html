<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Groups</label>
        <div class="col-sm-12">
            #set ($groups = $rootFolder.allGroups)
            #foreach($g in $groups)
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="$g.name" name="groups"> #if ($g.title) $g.title #else $g.name #end
                    </label>
                </div>
            #end
        </div>
    </div>
</form>
