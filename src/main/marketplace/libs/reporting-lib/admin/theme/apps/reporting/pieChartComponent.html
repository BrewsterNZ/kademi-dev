#if( !$height )
    #set( $height = 200 )
#end
#if( !$title )
    #set( $title = "Pie Chart" )
#end
#set( $bodyHeight = $formatter.toLong($height) - 20 )
<div class="panel panel-default panel-pie-chart" style="height: $!{height}px">
    <div class="panel-heading">
        <i class="fa fa-pie-chart"></i> $title
    </div>
    <div class="panel-body" style="height: $!{bodyHeight}px">
        <div class="query-pie-chart">
            <svg></svg>
        </div>
    </div>
</div>
