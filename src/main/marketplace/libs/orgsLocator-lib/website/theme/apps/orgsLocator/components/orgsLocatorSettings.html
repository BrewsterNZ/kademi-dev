<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Search when init</label>

        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-search-when-init" />
                </label>
            </div>
        </div>
    </div>
    <div class="form-group search-when-init-wrapper" style="display: none;">
        <label class="col-sm-12">Search parametters</label>

        <div class="col-sm-12">
            <p class="txt-warning"><strong>For advance users only!</strong></p>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon">Query</span>
                        <input type="text" class="form-control txt-query-name" />
                    </div>
                    <small class="help-block">Name of parametter for query search</small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon">Latitude</span>
                        <input type="text" class="form-control txt-lat-name" />
                    </div>
                    <small class="help-block">Name of parametter for latitude search</small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon">Longitude</span>
                        <input type="text" class="form-control txt-lng-name" />
                    </div>
                    <small class="help-block">Name of parametter for longitude search</small>
                </div>
            </div>
        </div>
    </div>
</form>
