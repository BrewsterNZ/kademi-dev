<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Search when init</label>

        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-search-when-init" />
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Org Types</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-org-type" value="no-type" /> NO TYPE
                </label>
            </div>
            #foreach($orgType in $rootFolder.find("/").orgTypes)
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-org-type" value="$orgType.name" /> $orgType.displayName
                </label>
            </div>
            #end
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Display selected org types only</label>

        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-orgtypes-only" />
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Distance</label>
        <div class="col-sm-12">
            <input type="number" name="distance" class="form-control distance">
            <p class="help-block">Distance in km</p>
        </div>
    </div>
</form>
