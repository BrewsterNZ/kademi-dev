<div class="kchat-chat-container col-xs-12 col-sm-6 col-md-3" data-cid="$rootFolder.organisation.id" style="display: none;">
    <div class="panel panel-default panel-kchat">
        <div class="panel-collapse collapse" id="kchat-accordion-collapse">
            <div class="panel-body">
                <div class="kchat-upload-popover">
                    <div>
                        <span class="glyphicon glyphicon-open-file"></span>
                        <br />
                        Drop file to upload...
                    </div>
                </div>
                <div class="kchat-msg-list-wrapper">
                    <ol class="kchat-msg-list"></ol>
                </div>
            </div>
            <div class="panel-footer">
                <div class="kchat-fileUpload-wrapper" style="display: none;">
                    <span class="kchat-fileUpload-title">
                        Hello
                    </span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">Uploading...</span>
                        </div>
                    </div>
                </div>
                <div class="input-group input-group-sm">
                    <input id="btn-input" type="text" class="form-control input-sm kchat-msg-input" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-xs btn-primary btn-sm" data-action="kchat-send">Send</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-heading" id="kchat-accordion">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group btn-group-xs pull-right">
                <a class="btn btn-default btn-xs collapsed" data-toggle="collapse" data-parent="#kchat-accordion" href="#kchat-accordion-collapse">
                    <span class="kchat-toggle-up glyphicon glyphicon-chevron-up"></span>
                    <span class="kchat-toggle-down glyphicon glyphicon-chevron-down"></span>
                </a>
            </div>
        </div>
    </div>
    
    <script class="kchat-msgl-template" type="text/html">
        <li class="kchat-msg kchat-msg-other" data-timestamp="{{timestamp}}" data-messageid="{{id}}">
            <div class="kchat-msg-user clearfix">
                <b>{{profile.name}}</b>
                <small class="kchat-msg-time">{{time}}</small>
            </div>
            <div class="kchat-msg-content">
                {{\#if fileHash}}
                <div class="kchat-media-box">
                    {{#_ifImage contentType}}
                    <a href="/_hashes/files/{{fileHash}}" target="_target">
                        <img src="/_hashes/files/{{fileHash}}" />
                    </a>
                    {{else}}
                    <a href="/_hashes/files/{{fileHash}}{{_getExtension fileName}}" download="{{fileName}}">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span><br />{{fileName}}
                    </a>
                    {{/_ifImage}}
                </div>
                {{/if}}
                <p>{{message}}</p>
            </div>
        </li>
    </script>
    
    <script class="kchat-msgr-template" type="text/html">
        <li class="kchat-msg kchat-msg-self" data-timestamp="{{timestamp}}" data-messageid="{{id}}">
            <div class="kchat-msg-user clearfix">
                <small class="kchat-msg-time">{{time}}</small>
                <b>Me</b>
            </div>
            <div class="kchat-msg-content">
                {{\#if fileHash}}
                <div class="kchat-media-box">
                    {{#_ifImage contentType}}
                    <a href="/_hashes/files/{{fileHash}}" target="_target">
                        <img src="/_hashes/files/{{fileHash}}" />
                    </a>
                    {{else}}
                    <a href="/_hashes/files/{{fileHash}}{{_getExtension fileName}}" download="{{fileName}}">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span><br />{{fileName}}
                    </a>
                    {{/_ifImage}}
                </div>
                {{/if}}
                <p>{{message}}</p>
            </div>
        </li>
    </script>
</div>
