<div id="page-sidebar" data-cid="$page.organisation.id">
    <a class="sidebar-toggler sb-toggle" href="#"><i class="fa fa-indent"></i></a>
    <div class="sidebar-wrapper">
        <ul class="nav nav-tabs nav-justified" id="sidebar-tab">
            <li class="active">
                <a href="#users" role="tab" data-toggle="tab"><i class="fa fa-users"></i></a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active kchat-admin-container" id="users" data-cid="$page.organisation.id">
                <div class="users-list">
                    <ul class="media-list">
                    </ul>
                </div>
                <div class="user-chat">
                    <div class="sidebar-content">
                        <a class="sidebar-back" href="#"><i class="fa fa-chevron-circle-left"></i> Back</a>
                    </div>
                    <div class="user-chat-form sidebar-content">
                        <div class="input-group">
                            <input type="text" placeholder="Type a message here..." class="form-control kchat-msg-input">
                            <div class="input-group-btn">
                                <button data-visitorid="" class="btn btn-success btn-send-msg" type="button">
                                    <i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <script class="kchat-user-template" type="text/html">
                    <li id="user-{{visitorId}}" class="media">
                        <a href="{{visitorId}}">
                            <i class="fa fa-circle status-online"></i>
                            <img alt="{{profile.name}}" src="{{profilePic}}" class="media-object">
                            <div class="media-body">
                                <h4 class="media-heading">{{profile.name}}</h4>
                            </div>
                        </a>
                    </li>
                </script>
                <script class="kchat-msg-template" type="text/html">
                    <li class="other" data-timestamp="{{timestamp}}">
                        <div class="avatar">
                            <img src="{{profilePic}}" alt="{{profile.name}}">
                        </div>
                        <div class="messages">
                            <p>{{message}}</p>
                            <span class="time"> {{time}} </span>
                        </div>
                    </li>
                </script>
                <script class="kchatadmin-msg-template" type="text/html">
                    <li class="self" data-timestamp="{{timestamp}}">
                        <div class="avatar">
                            <img src="/manageUsers/${profile.id}/pic" alt="${user.formattedName}" />
                        </div>
                        <div class="messages">
                            <p>{{message}}</p>
                            <span class="time"> {{time}} </span>
                        </div>
                    </li>
                </script>
                
            </div>
        </div>
    </div>
</div>
