<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Group</label>
        <div class="col-sm-12">
            <select class="form-control" name="group">
                <option value="" selected="selected">- Default group -</option>
                #set ($groups = $rootFolder.allGroups)
                #foreach($g in $groups)
                <option value="$g.name">$!g.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Label alignment</label>
        <div class="col-sm-12">
            <select class="form-control" name="labelAlign">
                <option value="" selected="selected">Default (Right)</option>
                <option value="text-align: left">Left</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Display Labels</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayLabels" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayLabels" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Display name fields</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayName" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayName" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Display Nickname field</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayNickname" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayNickname" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Display Phone field</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayPhone" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayPhone" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
           
    <div class="form-group">
        <label class="col-sm-12">Display Password field</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayPwd" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayPwd" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Display Password field</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayPwd" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayPwd" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Show Cancel button</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayCancel" value="true" checked>
                    Show
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayCancel" value="false">
                    Dont show
                </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Show Orgs</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="showOrgs" value="true" checked>
                    Show
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="showOrgs" value="false">
                    Dont show
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show Extra fields</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="showXtraFields" value="true" checked>
                    Show
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="showXtraFields" value="false">
                    Dont show
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success modal title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="successTitle" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success modal body</label>
        <div class="col-sm-12">
            <textarea class="form-control" name="successBody" rows="3" ></textarea>
        </div>
    </div>

</form>
