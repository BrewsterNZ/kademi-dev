<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Register to group</label>
        <div class="col-sm-12">
            <select class="form-control" name="group">
                <option value="" selected="selected">- Default group -</option>
                #set ($groups = $rootFolder.allGroups)
                #foreach($g in $groups)
                <option value="$g.name">$!g.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Also add to group</label>
        <div class="col-sm-12">
            <select class="form-control" name="extra-group">
                <option value="" selected="selected">- None -</option>
                #set ($groups = $rootFolder.allGroups)
                #foreach($g in $groups)
                <option value="$g.name">$!g.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Label alignment</label>
        <div class="col-sm-12">
            <select class="form-control" name="labelAlign">
                <option value="" selected="selected">Default (Right)</option>
                <option value="text-align: left">Left</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Display Labels</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="displayLabels" checked />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Display name fields</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="displayName" checked />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Display Nickname field</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="displayNickname" checked />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Display Phone field</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="displayPhone" checked />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Display Password field</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="displayPwd" checked />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Show Cancel button</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="displayCancel" checked />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Show Orgs</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="showOrgs" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Show Extra fields</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="showXtraFields" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Show Opt-ins</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="showOptins" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Success modal title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="successTitle" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success modal body</label>
        <div class="col-sm-12">
            <textarea class="form-control" name="successBody" rows="3" ></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12"><strong>Redirect URL after success</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control redirectUrl" value="" />
        </div>
    </div>

</form>
