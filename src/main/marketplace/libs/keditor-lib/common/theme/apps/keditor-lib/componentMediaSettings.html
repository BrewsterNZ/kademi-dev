<div class="form-horizontal">
    <p class="alert alert-info">These options effect to left part of media component</p>
    <div class="form-group">
        <label class="col-sm-12">Width</label>
        <div class="col-sm-12">
            <input type="number" class="form-control left-width" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Vertical Align</label>
        <div class="col-sm-12">
            <select class="form-control photo-v-align">
                <option value="top">Top</option>
                <option value="middle">Middle</option>
                <option value="bottom">Bottom</option>
            </select>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-primary photo-edit">Change Photo</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Photo Style</label>
        <div class="col-sm-12">
            <select class="form-control photo-style">
                <option value="">None</option>
                <option value="img-rounded">Rounded</option>
                <option value="img-circle">Circle</option>
                <option value="img-thumbnail">Thumbnail</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Photo width</label>
        <div class="col-sm-12">
            <input type="number" class="form-control photo-width" />
            <small class="help-block">Height of photo will be <code>auto</code></small>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12">Linkable</label>
        <div class="col-sm-12">
            <input type="checkbox" class="photo-linkable" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Link</label>
        <div class="col-sm-12">
            <input type="text" class="form-control photo-link" disabled="disabled" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Open link in</label>
        <div class="col-sm-12">
            <select class="form-control photo-target" disabled="disabled">
                <option value="" selected="selected">Current tab/window</option>
                <option value="_blank">New tab/window</option>
            </select>
        </div>
    </div>
</div>
