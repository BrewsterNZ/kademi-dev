#parse("/theme/masterTemplate.html")
#@render()
<html>
    <head>
        <title>View Blog Article</title>
    </head>    
    <body class="blog-article">
        <section>
            <div class="container-bg">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-blogArticleHeader">
                                    <div data-dynamic-href="_components/blogArticleHeader"></div>
                                </section>
                            </div>
                            <div class="col-sm-12" data-type="container-content">
                                <section data-orientation="horizontal" data-type="component-blogArticleImage">
                                    <div data-dynamic-href="_components/blogArticleImage"></div>
                                </section>
                            </div>
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-pageBody">
                                    <div data-dynamic-href="_components/pageBody"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-bg">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-comments">
                                    <div data-dynamic-href="_components/comments"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
#end
