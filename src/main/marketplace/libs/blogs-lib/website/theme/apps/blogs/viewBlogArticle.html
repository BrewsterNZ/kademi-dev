<html>
    <head>
        <title>View Blog Article - $title</title>
    </head>    
    <body class="blog-article">
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-blogArticleHeader">
                                    <div data-dynamic-href="_components/blogArticleHeader" id="default-blogArticleHeader"></div>
                                </section>
                                <section data-orientation="horizontal" data-type="component-blogArticleImage">
                                    <div data-dynamic-href="_components/blogArticleImage" id="default-blogArticleImage"></div>
                                </section>
                                <section data-type="component-pageBody">
                                    <div data-dynamic-href="_components/pageBody" id="default-pageBody"></div>
                                </section>
                                <section data-type="component-blogArticleFiles">
                                    <div data-dynamic-href="_components/blogArticleFiles" id="default-blogArticleFiles"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-comments">
                                    <div data-dynamic-href="_components/comments" id="default-comments"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
