<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12"><strong>Search scope</strong></label>
        <div class="col-sm-12">
            <select class="form-control" name="scope">
                <option value="site" >Whole site</option>
                <option value="page" >This page only</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Placeholder</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="placeholder" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Fullwidth?</strong></label>
        <div class="col-sm-12">
            <input type="checkbox" class="checkbox" name="fullwidth" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Search type</strong></label>
        <div class="col-sm-12">
            <select class="form-control" name="searchType">
                <option value="Content" >Content</option>
                <option value="RewardProducts" >Reward Products</option>
            </select>
        </div>
    </div>
</form>
