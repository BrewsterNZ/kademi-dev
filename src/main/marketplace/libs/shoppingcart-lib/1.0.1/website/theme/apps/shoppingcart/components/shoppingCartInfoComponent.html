<div id="successfull-div" style="display:none;">
    <div class="well well-lg text-center text-success">
        <h2><i class="fa fa fa-check-circle"></i> Your order has been placed successfully</h2>
    </div>
</div>
<div class="row" id="checkout-info">
    <div class="col-sm-7">
        <h2 style="margin-top: 0">Checkout</h2>
    </div>
    <div class="col-md-5 text-right">
        #set( $items = $page.shoppingCartItemBeans)
        #if($items.size() > 0)
        <p>Balance <span class="badge label-primary">$formatter.formatCurrency($!page.balance, false)</span></p>
        #end
    </div>
</div>
