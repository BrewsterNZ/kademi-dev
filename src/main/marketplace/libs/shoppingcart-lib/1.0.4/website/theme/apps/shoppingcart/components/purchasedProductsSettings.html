<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-title" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Cell Padding</label>

        <div class="col-sm-12">
            <input type="number" class="form-control txt-cell-padding" value="8" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show product photo</label>

        <div class="col-sm-12">
            <input type="checkbox" class="chk-show-photo" checked="checked" />
        </div>
    </div>
</form>
