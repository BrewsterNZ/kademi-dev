<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Products</title>    </head>    <body class="course myRewards add-container">        <div class="span8 col-md-8">	        <div class="table-responsive">	            <table style="width: 100%" class="table table-striped table-hover">	                <thead>	                    <tr>	                        <th>Products1</th>	                        <th>Cost</th>	                        <th></th>	                    </tr>	                </thead>	                <tbody>	                    #foreach($product in $page.children.ofType.product)	                    <tr class="title">	                        <td><a href="$product.name">$product.title</a></td>	                        <td>$!product.baseCost</td>	                        <td class="">	                            <a class="btn btn-primary btn-xs" href="$product.name">$product.orderCaption</a>	                        </td>	                    </tr>	                    #end	                </tbody>	            </table>			</div>        </div>        <div class="span4 col-md-4">        </div>            </body></html>
