<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control txt-title" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control txt-height" />
            <em class="help-block small text-muted">Minimum is 200. If you want to dislay all, just set is 0.</em>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Show headers</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="chk-show-headers" checked value="true" />
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Total displayed items</label>
        <div class="col-sm-12">
            <input type="number" class="form-control txt-displayed-items" />
            <em class="help-block small text-muted">Minimum is 1. If you want to dislay all, just set is 0.</em>
        </div>
    </div>
</form>
