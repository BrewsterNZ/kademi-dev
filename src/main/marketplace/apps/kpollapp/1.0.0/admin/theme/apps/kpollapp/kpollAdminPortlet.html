<div class="ktile-wrapper col-xl-3 col-lg-4 col-md-4 col-sm-3">
    <div class="ktile">
        <div class="ktile-inner">
            <div class="ktile-body">
                <div class="ktile-front bgm-blue">
                    <div class="ktile-content">
                        <div class="row" style="margin: 0">
                            <a href="/kpoll/managePolls/" class="c-white">
                                <div class="col-xs-3">
                                    <i class="fa fa-list fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">
                                        #if ($page.attributes.polls)
                                            $page.attributes.polls.size()
                                        #else
                                            0
                                        #end
                                    </div>
                                    <div>polls</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
