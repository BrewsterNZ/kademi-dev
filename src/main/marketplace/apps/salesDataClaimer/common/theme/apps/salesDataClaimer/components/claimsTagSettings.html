<form class="form-horizontal">
    #set( $salesData = $applications.salesData.getAllSalesDataSeries())  
    <div class="form-group">
        <label class="col-sm-12">Data Series</label>
        <div class="col-sm-12">
            <select class="form-control select-data-series">
                    <option value="" selected="selected">- None -</option>
                    #foreach ($record in $salesData)
                        $formatter.option($record.name, $record.title, null)
                    #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Claims expire in</label>
        <div class="col-sm-12">
            <input type="number" class="form-control txt-expire-in" />
        </div>
        <i class="col-sm-12">Enter number in <strong>days</strong></i>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Allow multiple claims</label>
        <div class="col-sm-12">
            <select class="form-control multiple-claims">
                <option value="No" selected="selected">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
    </div>
</form>
