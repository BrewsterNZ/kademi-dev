<html>
    <head>
        <title>View Claims</title>
    </head>
    <body class="view-claims">
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-6" data-type="container-content">
                                <section data-type="component-pageTitle" data-tag="h3">
                                    <div data-dynamic-href="_components/pageTitle"></div>
                                </section>
                            </div>
                            <div class="col-sm-6" data-type="container-content">
                                <section data-type="component-dateRange" data-picker-size="btn-md" data-picker-align="right" data-picker-color="btn-primary" data-picker-class="h3">
                                    <div data-dynamic-href="_components/dateRange"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-12" data-type="container-content">
                                <section data-type="component-claimsList">
                                    <div data-dynamic-href="_components/claimsList"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
