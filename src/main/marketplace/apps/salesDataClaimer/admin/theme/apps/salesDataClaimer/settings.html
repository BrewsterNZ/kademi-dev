#set ($selectedDateSeries = $!page.getAppSetting($app.instanceId, 'dataSeries'))
#set ($allowAnonymous = $!page.getAppSetting($app.instanceId, 'allowAnonymous'))
#set ($claimTypes = $!page.getAppSetting($app.instanceId, 'claimTypes'))
<div class="form-group">
    <label class="col-sm-4 control-label" for="salesDataClaimer-dataSeries">Data Series</label>
    <div class="col-sm-7">
        <select class="form-control" name="dataSeries" id="salesDataClaimer-dataSeries">
            <option value=""> - None -</option>
            #foreach ($dataSeries in $page.find("/sales").children)
                $formatter.option($dataSeries.name, $dataSeries.title, $selectedDateSeries)
            #end
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label" for="salesDataClaimer-claimTypes">Claim types</label>
    <div class="col-sm-7">
        <textarea rows="4" cols="20" class="form-control" name="claimTypes" id="salesDataClaimer-claimTypes">$claimTypes</textarea>        
    </div>
</div>
<i class="col-sm-7 col-sm-offset-4">Enter separated list of <b>claim types</b> to be used.</i>
<div class="form-group">
    <label class="col-sm-4 control-label" for="salesDataClaimer-allowAnonymous">Allow Anonymous</label>
    <div class="col-sm-7">
        <div class="checkbox">
            <label for="salesDataClaimer-allowAnonymous">
                $formatter.checkbox("salesDataClaimer-allowAnonymous", "allowAnonymous", $allowAnonymous, "true" )
            </label>
        </div>
    </div>
</div>
