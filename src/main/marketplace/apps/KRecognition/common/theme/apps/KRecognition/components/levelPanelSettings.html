<form class="form-horizontal">
    #set( $topics = $applications.userApp.recognitionService.allTopics )
    <div class="form-group">
        <label class="col-sm-12">Topic</label>
        <div class="col-sm-12">
            <select class="form-control select-topic">
                <option value="" selected="selected">- Please select -</option>
                #foreach($topic in $topics)
                <option value="$topic.name">$topic.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show topic name</label>
        <div class="col-sm-12">
            <input type="checkbox" class="chk-show-topic-name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Display</label>
        <div class="col-sm-12">
            <select class="form-control select-display-type">
                <option value="text" selected="selected">Text</option>
                <option value="text-icon">Text &amp; Icon</option>
                <option value="icon">Icon</option>
            </select>
        </div>
    </div>
</form>
