<div class="form-horizontal">
    #set( $topics = $applications.userApp.recognitionService.allTopics )
    <div class="form-group">
        <label class="col-sm-12">Topic</label>
        <div class="col-sm-12">
            <select class="form-control select-topic">
                <option value="" selected="selected">- Please select -</option>
                #foreach($topic in $topics)
                <option value="$topic.name">$topic.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show badge title</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label><input type="checkbox" class="chk-show-badge-title" /></label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show most recent awarded badge</label>
        <div class="col-sm-12">
            <div class="checkbox">
                <label><input type="checkbox" class="chk-most-recent-badge" /></label>
            </div>
        </div>
    </div>
    
    <div class="form-group most-recent-badge-wrapper">
        <label class="col-sm-12">Badges per row</label>
        <div class="col-sm-12">
            <select class="form-control select-badges-per-row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
        </div>
    </div>

    <hr />
    <div class="form-group">
        <div class="col-md-12">
            <label>Badge padding (in px)</label>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingTop" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingLeft" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingRight" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingBottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Badge margin (in px)</label>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginTop" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginLeft" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginRight" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginBottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
</div>
