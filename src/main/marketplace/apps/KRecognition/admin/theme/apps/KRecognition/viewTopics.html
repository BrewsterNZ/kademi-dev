<html>
    <head>
        <title>Recognition Topics</title>
        <script type="text/javascript" src="/theme/apps/KRecognition/viewTopics.js"></script>
    </head>
    
    <body>
        <div class="claims-list-component">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-9 text-right">
                    <p class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#modal-create-topic"><i class="fa fa-plus"></i> Create</button>
                        <button type="button" class="btn btn-danger btn-delete-claims"><i class="fa fa-times"></i> Delete</button>
                    </p>
                </div>
            </div>
            <br />

            <table class="table table-hover table-striped" id="table-claims">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th width="90"></th>
                        <th width="30"><input type="checkbox" class="chk-all" /></th>
                    </tr>
                </thead>
                <tbody id="table-claims-body">
                    #set ($topics = $applications.userApp.recognitionService.allTopics )
                    #foreach($topic in $topics)
                        <tr>

                            <td><a href="$topic.id">$topic.title</a></td>
                            <td>

                            </td>
                            <td><input type="checkbox" value="$hit.fields.recordId.value" /></td>
                        </tr>
                    #end
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modal-create-topic">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Review claim</h3>
                    </div>
                    <form class="form-horizontal form-new-claim" action="/recognition/" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="form-message alert alert-danger" style="display: none;"></div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Code</label>

                                <div class="col-md-8">
                                    <input type="text" name="newName" class="form-control" placeholder="A unique identifier"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Title</label>

                                <div class="col-md-8">
                                    <input type="text" name="title" class="form-control" placeholder="User friendly name"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-success btn-approve-claim" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
