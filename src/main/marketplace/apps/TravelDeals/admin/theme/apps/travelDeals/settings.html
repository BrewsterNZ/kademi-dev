#set($groups = $rootFolder.groups)
#set($groupName = false)
#set($groupName = $page.getAppSetting($app.instanceId, 'groupName'))

<div class="form-group">
    <label class="col-sm-4 control-label" for="groupName">Group Name</label>
    <div class="col-sm-7">
        <select name="groupName" class="form-control required">
            $formatter.option("dealEnquires", "Deal Enquires", $groupName)
            #foreach($g in $groups)
            #if ($g.name != "dealEnquires")
            $formatter.option($g.name, $formatter.firstNotNull($g.title, $g.name), $groupName)
            #end
            #end
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="rootPath">Root Path</label>
    <div class="col-sm-7">
        <input type="text" name="rootPath" id="rootPath" placeholder="Root path for the URL's" class="form-control required reallySimpleChars" value="$formatter.firstNotNull($!page.getAppSetting($app.instanceId, 'rootPath'), 'ourDeals')" />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="rootMenuTitle">Root Menu Title</label>
    <div class="col-sm-7">
        <input type="text" name="rootMenuTitle" id="rootMenuTitle" placeholder="Title for the main menu item" class="form-control required" value="$formatter.firstNotNull($!page.getAppSetting($app.instanceId, 'rootMenuTitle'), 'Our Deals')" />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="categoryPath">Categories Path</label>
    <div class="col-sm-7">
        <input type="text" name="categoryPath" id="categoryPath" placeholder="Root path for the Category filters" class="form-control required reallySimpleChars" value="$formatter.firstNotNull($!page.getAppSetting($app.instanceId, 'categoryPath'), 'ourDealsByCategory')" />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="bannerImageDimensions">Banner image dimensions</label>
    <div class="col-sm-7">
        <input type="text" name="bannerImageDimensions" id="bannerImageDimensions" placeholder="e.g. 650x216" class="form-control regex required" data-regex="\d+?(?: |)x(?: |)\d+" value="$formatter.firstNotNull($!page.getAppSetting($app.instanceId, 'bannerImageDimensions'), '650x216')" />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="previewImageDimensions">Preview image dimensions</label>
    <div class="col-sm-7">
        <input type="text" name="previewImageDimensions" id="previewImageDimensions" placeholder="e.g. 360x232" class="form-control regex required" data-regex="\d+?(?: |)x(?: |)\d+" value="$formatter.firstNotNull($!page.getAppSetting($app.instanceId, 'previewImageDimensions'), '360x232')" />
    </div>
</div>
