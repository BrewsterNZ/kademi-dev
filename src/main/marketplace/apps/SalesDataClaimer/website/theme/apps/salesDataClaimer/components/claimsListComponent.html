<div class="claims-list-component">
    <div class="row">
        <div class="col-xs-6">
            <h3>Claims List</h3>
        </div>
        <div class="col-xs-6 text-right">
            <div class="h3">
                <div class="btn-group btn-group-sm">
                    <button type="button" data-target="#modal-add-claim" data-toggle="modal" class="btn btn-success"><i class="fa fa-plus"></i> Add claim</button>
                    <button type="button" class="btn btn-info btn-request-approval"><i class="fa fa-send"></i> Request approval</button>
                    <button type="button" class="btn btn-danger btn-remove-claims"><i class="fa fa-times"></i> Remove</button>
                </div>
            </div>
        </div>
    </div>
    <br />
    <table class="table table-hover table-striped" id="table-claims">
        <thead>
            <tr>
                <th></th>
                <th>Amount</th>
                <th>Sales by</th>
                <th>Date</th>
                <th>Tags</th>
                <th>SKU Entered</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-claims-body">

        </tbody>
    </table>
</div>

<div class="modal fade" id="modal-add-claim">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Add new claim</h3>
            </div>
            <form class="form-horizontal form-new-claim" action="/salesDataClaims/" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-message alert alert-danger" style="display: none;"></div>
                    <input type="hidden" name="createClaim" />

                    <div class="form-group">
                        <label for="amount" class="control-label col-md-4">Amount</label>

                        <div class="col-md-8">
                            <input type="number" id="amount" class="form-control required" name="amount" placeholder="Amount for this record" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="periodFrom" class="control-label col-md-4">Date</label>

                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" name="periodFrom" id="periodFrom" placeholder="Period from" data-format="DD/MM/YYYY HH:mm" class="form-control date-time-picker" />
                                <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="attributedTo" class="control-label col-md-4">Attributed to</label>

                        <div class="col-md-8">
                            <input name="attributedTo" id="attributedTo" class="form-control required" placeholder="email address or Org Id" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tags" class="control-label col-md-4">Tags</label>

                        <div class="col-md-8">
                            <input name="tags" id="tags" class="form-control" placeholder="Summer promotion,New business" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productSku" class="control-label col-md-4">Product SKU</label>

                        <div class="col-md-8">
                            <input name="productSku" id="productSku" class="form-control" placeholder="ABC-123" value="">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" type="submit">Save claim</button>
                </div>
            </form>
        </div>
    </div>
</div>
