
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $services.catalogManager.ecomStores)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Page size</label>
        <div class="col-sm-12">
            <input type="number" class="form-control page-size" value="12" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Layout</label>
        <div class="col-sm-12">
            <select class="form-control select-layout">
                <option value="grid" selected="selected">Grid</option>
                <option value="list">List</option>
            </select>
        </div>
    </div>
    <div class="form-group items-per-row-wrapper">
        <label class="col-sm-12">Items per row</label>
        <div class="col-sm-12">
            <select class="form-control items-per-row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected="selected">4</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Sort by</label>
        <div class="col-sm-12">
            <select class="form-control sort-by">
                <option value="">Default</option>
                <option value="position">Position</option>
                <option value="finalCost">Price</option>
                <option value="sortableTitle">Product title</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Sort direction</label>
        <div class="col-sm-12">
            <select class="form-control sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </div>
</form>
