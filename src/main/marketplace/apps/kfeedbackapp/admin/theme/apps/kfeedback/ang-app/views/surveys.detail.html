<form class="oe-form form-horizontal">
    <div class="row feedback-title">
        <div class="col-xs-8">
            <h3>
                {{title}}
            </h3>
        </div>
        <p class="col-xs-4 text-right">
            <a ui-sref="surveys.list" class="btn btn-primary btn-sm" title="Back to surveys list">Back to list</a>
            <button type="submit" ng-click="save()" class="btn btn-info btn-sm">{{submitText}}</button>
        </p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-edit"></i>
            <div class="panel-title">
                Update details
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-2 control-label">Name</label>

                <div class="col-md-10">
                    <input type="text" required ng-model="survey.name" class="form-control" placeholder="Name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Slug</label>

                <div class="col-md-10">
                    <input type="text" ng-model="survey.slug" class="form-control" placeholder="Slug" disabled />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Website</label>

                <div class="col-md-10">
                    <select ng-model="survey.website" class="form-control" required>
                        <option ng-repeat="w in websites track by $index" value="{{w.url}}">{{w.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Question</label>

                <div class="col-md-10">
                    <input type="text" required ng-model="survey.question" class="form-control" placeholder="Question" />
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-cogs"></i>
            <div class="panel-title">
                Options
                <div class="panel-tools">
                    <a href="" class="btn btn-xs btn-info" ng-click="addOption()"><i class="fa fa-plus"></i> Add new option</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="emotion-image-uploader" style="display: none !important;"></div>
            <div class="panel panel-default" ng-repeat="option in survey.options">
                <div class="panel-heading">
                    <i class="fa fa-cog"></i>
                    Option {{$index + 1}}

                    <div class="panel-tools">
                        <div class="btn-group btn-group-xs">
                            <a href="" class="btn btn-danger" ng-click="deleteOption($index)"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-md-1">
                        <p>
                            <img class="emotion-image" ng-src="{{option.emoji}}" width="40" alt="{{option.title}}" />
                        </p>
                        <a href="" ng-click="changeEmoticon($index)">Change</a>
                    </div>
                    <div class="col-md-11">
                        <label class="emotion-label">Text</label>
                        <input type="text" ng-model="option.title" class="form-control" placeholder="Option {{$index + 1}}" required />
                        <input type="hidden" ng-model="option.slug" />

                        <label class="emotion-label">Redirect Link</label>
                        <input type="text" required ng-model="option.redirectLink" class="form-control" placeholder="Link to redirect user" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="text-right">
        <button type="submit" ng-click="save()" class="btn btn-primary">{{submitText}}</button>
    </p>
</form>
