<form class="form-horizontal">
    #set( $jsonDatabases = $rootFolder.find("/jsondb/") )
    #set( $kfeedbackDb = $jsonDatabases.child("kfeedback") )
    <div class="form-group">
        <label class="col-sm-12">Feedback survey</label>
        <div class="col-sm-12">
            <select class="form-control select-survey">
                <option value="" selected="selected">- Please select -</option>
                #foreach($survey in $kfeedbackDb.findByType("survey"))
                    <option value="$survey.name">$survey.name</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Question tag</label>
        <div class="col-sm-12">
            <select class="select-question-tag form-control">
                <option value="">Normal</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4">Heading 4</option>
                <option value="h5">Heading 5</option>
                <option value="h6">Heading 6</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Display menu item as</label>
        <div class="col-sm-12">
            <select class="select-display form-control">
                <option value="text">Text</option>
                <option value="text-icon">Text &amp; icon</option>
                <option value="icon">Icon</option>
            </select>
        </div>
    </div>
</form>
