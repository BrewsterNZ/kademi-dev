<form class="form-horizontal">
    #set( $jsonDatabases = $rootFolder.find("/jsondb/") )
    #set( $kfeedbackDb = $jsonDatabases.child("kfeedback") )
    <div class="form-group">
        <label class="col-sm-12">Feedback survey</label>
        <div class="col-sm-12">
            <select class="form-control select-survey">
                <option value="" selected="selected">- Please select -</option>
                #foreach($survey in $kfeedbackDb.findByType("survey"))
                    <option value="$survey.name">$survey.name</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label>Display menu item as</label><br />
            <select class="select-display form-control">
                <option value="text">Text</option>
                <option value="text-icon">Text &amp; icon</option>
                <option value="icon">Icon</option>
            </select>
        </div>
    </div>
</form>
