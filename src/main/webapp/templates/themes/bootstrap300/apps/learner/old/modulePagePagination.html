
<div class="pagination-container">
    <div class="pull-right textRight pageNav pages">
        <a class="btn btn-primary prevBtn" href=""><i class="arrow">&nbsp;</i>Previous</a>
        <a class="btn btn-primary nextBtn" href=""><span>Next</span><i class="arrow">&nbsp;</i></a>
    </div>
    <div class="pull-right textRight pageNav">
        <a class="print2 btn btn-default" href="#">
            <span class="icon glyphicon glyphicon-print"></span>
            <span>Print</span>
        </a>
    </div>    

    <div class="pull-left">
        <div class="">
            <ul class="pages pagination">
                <li><a href="${folder.modulePages.first.name}" class="">&laquo;</a></li>
                #foreach($p in $folder.modulePages)
                <li>
                    <a class="modPage" href="${formatter.percentEncode(${p.name})}" title="$formatter.htmlAttEncode($p.title)">
                        <span>$foreach.count</span>
                    </a>
                </li>
                #end
                <li><a href="${folder.modulePages.last.name}" class="">&raquo;</a></li>
            </ul>
        </div>
    </div>
    <div class='clearfix'></div>

</div>
