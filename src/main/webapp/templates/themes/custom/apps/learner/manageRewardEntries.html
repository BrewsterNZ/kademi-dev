<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="manageReward.css" />
        <link rel="stylesheet" type="text/css" href="/static/common/jquery-ui-1.8.11.custom.css" />
       	<script type="text/javascript" src="manageReward.js">//</script>        
        <link href="/static/common/fileuploader.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/static/js/fileuploader.js">//</script>         
    </head>
    <body>
        <section id="manageReward" class="MainContent">
            <header>
                <div class="Left"><h3>$page.title Entries</h3></div>
                <button class="Btn removeUsers">Remove Selected</button>
                <a href="$page.reward.name/photos.html" class="export Btn" style="margin-left: 10px">Photo entries</a>
                <a href="${page.reward.name}/entries.csv" class="export Btn">Export as CSV</a>
            </header>
            <div class="Content Details">                
                <table class="entries">
                    <thead>
                        <tr>
                            <th>Full name</th>
                            <th>Organisation</th>
                            <th>Email</th>
                            <th>Date awarded</th>
                            <th>For</th>
                            <th style="width: auto"><input type="checkbox" name="toRemoveId" class="entries selectAll"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        #foreach($entry in $page.entries)
                        <tr>
                            <td>$entry.awardedTo.formattedName</td>
                            <td>$page.orgForEntry($entry)</td>
                            <td>$entry.awardedTo.email</td>
                            <td>$formatter.formatDate($entry.awardedDate)</td>
                            <td>$page.awardedForTitle($entry)</td>
                            <td><input type="checkbox" name="toRemoveId" value="$entry.id"/></td>
                        </tr>
                        #end
                    </tbody>
                </table>
            </div>			
        </section>
        <script>
            jQuery(function() {
                initRemoveEntries();    
                initSelectAll();
            });
            function initRemoveEntries() {
                $(".removeUsers").click(function(e) {
                    var node = $(e.target);
                    log("removeEntries", node, node.is(":checked"));
                    var checkBoxes = node.closest(".MainContent").find("table.entries tbody td input:[name=toRemoveId]:checked");
                    if( checkBoxes.length == 0 ) {
                        alert("Please select the entries you want to remove by clicking the checkboxs to the right");
                    } else {
                        if( confirm("Are you sure you want to remove " + checkBoxes.length + " entries?") ) {
                            doRemoveEntries(checkBoxes);
                        }
                    }
                });
            }
            function doRemoveEntries(checkBoxes) {
                $.ajax({
                    type: 'POST',
                    data: checkBoxes,
                    dataType: "json",
                    url: "",
                    success: function(data) {
                        log("success", data)
                        if( data.status ) {
                            alert("Removed entries ok");                
                            window.location.reload();
                        } else {
                            alert("There was a problem removing entries. Please try again and contact the administrator if you still have problems");
                        }
                    },
                    error: function(resp) {
                        alert("err");
                    }
                });      
            }            
        </script>
    </body>
</html>
