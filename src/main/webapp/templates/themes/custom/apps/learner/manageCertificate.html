<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>$view.title</title>
        <link href="manageCertificate.css" rel="stylesheet" type="text/css" />
        <link href="/static/common/fileuploader.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/static/js/fileuploader.js">//</script>
        <script type="text/javascript" src="/static/inline-edit/inline-edit.js">//</script>
        <script type="text/javascript" src="manageCertificate.js">//</script>        
    </head>
    <body>
        <section id="manageCertificate" class="MainContent">
            <header class="Controller">
                <div class="Right">
                    <button class="Btn">Save changes</button>
                    <a href="../" class="Btn Cancel">Cancel</a>
                </div>
            </header>
            <div class="Content">

                <table>
                    <tr>
                        <th>Certificate name</th>
                        <td><input type="text" value="$page.title" name="title" placeholder="Certifcate name" /> (id: $page.certificate.id)</td>
                    </tr>
                    <tr>
                        <th>Upload background image</th>
                        <td>
                            <div class="input" id='uploadBtn'></div>
                            <small>Please ensure the image you upload is a JPEG, 710<br /> pixels wide by 1004 pixels in height.</small>
                        </td>
                        <td class="viewCert">
                            <input type="hidden" id="imageHash" name="backgroundImageHash" value="$!page.imageHash" />
                            #if($page.imageHash.length() > 0)
                            <a target="_blank" href="/_hashes/files/${page.imageHash}" class="Btn">View</a>
                            #end
                        </td>
                    </tr>
                </table>

                <textarea cols="100" id="editContent" name="text" rows="10" class="htmleditor">$!page.text</textarea>
            </div>			
        </section>
        
        <script type="text/javascript" src="/static/js/jquery.fileupload.js"></script>
        <script type="text/javascript" src="/static/js/jquery.milton-upload.js"></script>        
        <script type="text/javascript">
            jQuery(function() {
                initManageCertificatePage("$!page.imageHash");
            });
        </script>        
    </body>
</html>
