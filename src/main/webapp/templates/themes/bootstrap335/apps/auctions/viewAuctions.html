<html>
    #parse("/theme/masterTemplate.html")
    <head>
        #@themeHeader( $page.title )
        <script type="text/javascript" src="/static/js/jquery.timeago.js">//</script>
        <style>
            .auction-image {
                width: 150px;
                height: 150px;
                float: left;
            }
        </style>
        #end
    </head>    
    <body class="blogs-home add-container">
        #@themeBody()
        <div class="row">
            <div class="col-lg-9 col-md-9">
                #foreach($auction in $page.childrenWithPermission)
                <div class="hero thumbnail well col-md-12">
                    <h2 class="hero-heading"><a href="$auction.href">$auction.title</a></h2>
                    <div class="hero-body">      
                        #if( $auction.bestSquareImageHref )
                        <a href="$auction.href">
                            <img class="auction-image hero-image" src="$auction.bestSquareImageHref" />
                        </a>
                        #end

                        $!auction.description
                    </div>
                    <div class="clearfix">
                         <abbr class="pull-left timeago" title="$formatter.formatDateISO8601($auction.auctionEndDate)">$auction.auctionEndDate</abbr>
                    </div>
                </div>
       	        <hr style="clear: both" />
                #end
            </div> <!-- End primary section -->
        </div>
        <script type="text/javascript">
            jQuery.timeago.settings.allowFuture = true;
            jQuery(document).ready(function () {
                $(".timeago").timeago();
            });
        </script>
        #end
    </body>
</html>
