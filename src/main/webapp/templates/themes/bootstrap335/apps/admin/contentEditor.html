<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit: $params.fileName</title>
        <meta name="description" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <script src="/static/jquery/1.11.0/jquery-1.11.0.js">//</script>
        <script src="/static/jquery-ui/1.11.4/jquery-ui.min.js">//</script>
        <script src="/templates/themes/bootstrap335/js/bootstrap.min.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.cookie.js">//</script>
        <script src="/templates/themes/bootstrap335/js/common.js">//</script>
        <script type="text/javascript" src="/static/bootstrap-msg/0.3/bootstrap-msg.min.js">//</script>

        <script type="text/javascript" src="/theme/toolbars.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor456/ckeditor.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor456/adapters/jquery.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js">//</script>
        <script type="text/javascript" src="/static/keditor/1.0.0/dist/js/keditor-1.0.0.min.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/js/keymap.js">//</script>
        <script type="text/javascript" src="/static/js/init-theme.js">//</script>

        <script type="text/javascript" src="/theme/apps/admin/contentEditor.js">//</script>

        $templater.pushLess("/theme/less/bootstrap.less", "all")
        $templater.pushLess("/theme/theme-params.less", "all")

        #foreach( $lessSource in $templater.lessSources.entrySet())
        <link href="/$templater.getCombinedPath($lessSource.value)" rel="stylesheet" type="text/css" media="$lessSource.key" />
        #end

        <link rel="stylesheet" href="/static/bootstrap-msg/0.3/bootstrap-msg.min.css" type="text/css" />
        <link rel="stylesheet" href="/static/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link href="/static/keditor/1.0.0/dist/css/keditor-1.0.0.min.css" rel="stylesheet" type="text/css" />
        <link href="/theme/apps/admin/contentEditor.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        #set($fname = $params.fileName)
        #set($file = $folder.child($fname))
        #set($useHash = $params.useHash)
        <div id="content-area" class="container">$!file.body</div>
        <div id="keditor-snippets-container">
            <div id="keditor-snippets-toolbar">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary btn-save-file" title="Save" type="button"><i class="fa fa-save"></i></button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" title="Back to parent folder" href="./"><i class="fa fa-reply"></i></a>
                    </div>
                </div>
            </div>
            <a id="keditor-snippets-toggler"><i class="glyphicon glyphicon-chevron-right"></i></a>
            <div id="snippets-list" class="clearfix"></div>
        </div>

        <script type="text/javascript">
            var useHash = "$!useHash";
            $(function () {
                initContentEditorPage('$fname');
            });
        </script>

    </body>
</html>
