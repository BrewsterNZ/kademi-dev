<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit: $params.fileName</title>
        <meta name="description" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <script src="/templates/themes/bootstrap335/js/common.js">//</script>
        <script src="/static/jquery/1.11.0/jquery-1.11.0.js">//</script>
        <script type="text/javascript" src="/static/js/keymap.js" bottom="true">//</script>
        <script src="/templates/themes/bootstrap335/js/bootstrap.min.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.cookie.js">//</script>
        <script type="text/javascript" src="/theme/js/jquery.user.js">//</script>
        <script type="text/javascript" src="/static/bootstrap-msg/0.3/bootstrap-msg.min.js">//</script>
        <script src="/static/ContentBuilder/scripts/jquery-ui.min.js" type="text/javascript">//</script>
        <script src="/static/ContentBuilder/scripts/contentbuilder.js" type="text/javascript">//</script>
        <script src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js" type="text/javascript">//</script>
        <script type="text/javascript" src="/theme/apps/admin/contentEditor.js">//</script>

        $templater.pushLess("/theme/less/bootstrap.less", "all")
        $templater.pushLess("/theme/theme-params.less", "all")

        #foreach( $lessSource in $templater.lessSources.entrySet())
        <link href="/$templater.getCombinedPath($lessSource.value)" rel="stylesheet" type="text/css" media="$lessSource.key" />
        #end

        <script type="text/javascript" src="/static/history/jquery.history.js">//</script>
        <link href="/static/history/jquery.history.css" rel="stylesheet" type="text/css" media="screen" />
        <link rel="stylesheet" href="/static/bootstrap-msg/0.3/bootstrap-msg.min.css" type="text/css" />
        <link rel="stylesheet" href="/static/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link href="/static/ContentBuilder/assets/kademi/content.css" rel="stylesheet" type="text/css" />
        <link href="/static/ContentBuilder/scripts/contentbuilder.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="tool-bar">
            <button class="btn btn-primary btn-save-file" title="Save" type="button"><i class="fa fa-save"></i></button>
            <button class="btn btn-success btn-view-html" title="View HTML" type="button"><i class="fa fa-code"></i></button>
            <a class="btn btn-default" title="Back to parent folder" href="./"><i class="fa fa-reply"></i></a>
        </div>

        #set($fname = $params.fileName)
        #set($file = $folder.child($fname))
        #set($useHash = $params.useHash)
        <div id="content-area" class="container">$!file.body</div>
        <div id="snippet-container">
            <a id="snippet-toggler"><i class="glyphicon glyphicon-chevron-right"></i></a>
            <div id="snippet-wrapper" class="clearfix"></div>
        </div>

        <script type="text/javascript">
            var useHash = "$!useHash";
            $(function () {
                initContentEditorPage('$fname');
            });
        </script>

    </body>
</html>
