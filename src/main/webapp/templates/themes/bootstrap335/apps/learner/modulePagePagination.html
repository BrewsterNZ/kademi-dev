<div class='row'>
    <div class='col-md-6 module-pages'> <!-- start page list and search -->
        <div class="">
            <div class="panel panel-default">
                <div class="panel-heading module-pages-search">
                    <div class="input-group">
                        <input type="text" class="form-control search-module" placeholder="Search in module">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                                Search
                            </button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="panel-body">
                    <div class="list-group pages">
                        #foreach($p in $folder.modulePages)
                        <a class="list-group-item modPage" href="${formatter.percentEncode(${p.name})}" title="$formatter.htmlAttEncode($p.title)">
                            <span>$foreach.count. $p.title</span>
                        </a>
                        #end
                    </div>

                </div>
            </div>
        </div>
    </div> <!-- end page list and search -->

    <div class='col-md-6 module-comments'> <!-- start comments -->
        <div class="panel panel-default">
            <div class="panel-heading">

                <a href="#postQuestion" class="btn btn-success pull-right post-question">
                    <span class="glyphicon glyphicon-question-sign"></span>
                    Ask
                </a>
                <h4>Questions and answers</h4>
            </div>
            <div class="panel-body">
                <div class="commentArea edifyViewMode">
                    <div id="comments">
                        <div class="comments-stream">
                            <img src="/static/common/ajax-loader.gif" />
                        </div>

                        <div class="clr"></div>

                        <form action="#" method="post" id="postComment">
                            <div class="commentContainer">

                                <textarea id="postQuestion" class="form-control" rows="1" placeholder="Ask a question, or offer an answer"></textarea>
                                <div class="commentControls">
                                    <button class="btn requiresUser btn-primary" type="submit">Post</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <br/><br/>
                </div>

            </div>
        </div>
    </div> <!-- end comments -->
</div>
