<html>    <head>        <title>Administration</title>        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>        <link rel="stylesheet" href="/theme/assets/plugins/bootstrap/dist/css/bootstrap.min.css" />        <link rel="stylesheet" href="/static/font-awesome/4.7.0/css/font-awesome.min.css" />        <link rel="stylesheet" href="/theme/assets/fonts/clip-font.min.css" />        <link rel="stylesheet" href="/theme/assets/fonts/roboto.css" />        <link rel="stylesheet" href="/theme/assets/css/main.min.css" />        <link rel="stylesheet" href="/theme/assets/css/main-responsive.min.css" />        <link rel="stylesheet" href="/theme/assets/css/kademi.css" rel="stylesheet" />        <script type="text/javascript" src="/static/js/jquery.user.js">//</script>        <link rel="template" href="plain" />        <!--Start of Zopim Live Chat Script-->        <script type="text/javascript">            var ua = navigator.userAgent.toLowerCase(),                    platform = navigator.platform.toLowerCase();            platformName = ua.match(/ip(?:ad|od|hone)/) ? 'ios' : (ua.match(/(?:webos|android)/) || platform.match(/mac|win|linux/) || ['other'])[0],                    isMobile = /ios|android|webos/.test(platformName);            if (!isMobile) {                window.$zopim || (function (d, s) {                    var z = $zopim = function (c) {                        z._.push(c)                    }, $ = z.s =                            d.createElement(s), e = d.getElementsByTagName(s)[0];                    z.set = function (o) {                        z.set.                                _.push(o)                    };                    z._ = [];                    z.set._ = [];                    $.async = !0;                    $.setAttribute('charset', 'utf-8');                    $.src = '//v2.zopim.com/?2nKbRpXKUmYJXwm07KHHlZLNXFdpF9PE';                    z.t = +new Date;                    $.                            type = 'text/javascript';                    e.parentNode.insertBefore($, e)                })(document, 'script');            }        </script>        <!--End of Zopim Live Chat Script-->    </head>    <body class="login">        <div class="main-login col-sm-4 col-sm-offset-4">            <div class="logo">                <img src="/theme/assets/images/logo_kademi_login.png" alt="Kademi" /><br />                <b>$page.organisation.formattedName</b>            </div>            <div class="box-login">                <div class="presend">                    <!--<h3>Password reset for: <b>$page.organisation.formattedName</b></h3>-->                    <div class="errorHandler alert alert-danger no-display" id="validationMessage"><i class="fa fa-remove-sign"></i> <span></span></div>                    <p>If you can't login to your account just put your email address below and we'll email you a link to login.</p>                    <form action="" class="form-login" method="post" novalidate="novalidate" id="passwordResetForm">                        <fieldset>                            <div class="form-group">                                <span class="input-icon">                                    <input type="text" autocapitalize="off" autocorrect="off" placeholder="Enter your email" name="resetEmail" class="form-control input-lg" />                                    <i class="fa fa-envelope"></i>                                </span>                            </div>                            <p class="form-actions">                                <button class="btn btn-info btn-lg btn-block" type="submit">Send password reset email</button>                            </p>                        </fieldset>                    </form>                </div>                <div class="postsend" style="display: none">                    <div class="">                        <h2>Thanks! You should receive the email with a link in just a moment...</h2>                        <p class="msg"></p>                        <p>When you get the email just click on the link to reset your password.</p>                    </div>                </div>            </div>        </div>        <script type="text/javascript">            $(function () {                $("#passwordResetForm").forms({                    validationFailedMessage: "Please enter a valid email address below.",                    callback: function (resp) {                        log("done", resp);                        $("#validationMessage").addClass("no-display");                        $(".postsend .msg").text(resp.messages[0]);                        $(".presend").hide(500);                        $(".postsend").show(500);                    },                    errorHandler: function (resp) {                        $("#validationMessage span").text(resp.messages[0]);                        $("#validationMessage").removeClass("no-display");                    }                });            });        </script>    </body></html>
