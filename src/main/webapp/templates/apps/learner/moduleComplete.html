<html>    <head>        <title>Module page</title>        <script type="text/javascript" src="/static/jplayer/jquery.jplayer.min.js">//</script>        <script type="text/javascript" src="/static/jplayer/x.jplayer.init.js">//</script>        <script type="text/javascript" src="/static/js/jquery.pjax.js" >//</script>        <script type="text/javascript" src="/static/js/jquery.animate-shadow.js" >//</script>            </head>    <body class="modulePage">                     <div id="finishedModal" class="modal">             <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                <h3>Module complete</h3>            </div>            <div class="modal-body">                #if( $page.completionMessage.length() gt 0 )                $page.completionMessage                #else                <h4 style="margin-left: -15px">Congratulations, you've finished!</h4>                <div><a href="/dashboard">Return to your dashboard</a> to check out some other modules</div>                #end            </div>            <div class="modal-footer">                #foreach($cert in $page.certificateFiles)                <a href="$cert.href" target="_blank" class="btn btn-success pull-left">View Certificate</a>                #end                <a href="../" class="btn">My Learning</a>                <a href="/dashboard" class="btn btn-primary">Continue training</a>            </div>                    </div>    </body></html>
