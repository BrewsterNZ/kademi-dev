<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Rewards</title>
        <link href="manageReward.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="manageReward.js">//</script>
    </head>
    <body>
        <section id="manageReward" class="MainContent">
            <header class="clearfix">
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addRewardModal"><i class="fa fa-plus"></i>Add new competition or reward</button>
                <a href="points/" class="pull-right btn btn-primary btn-sm">Review points</a>
                <div id="addRewardModal" class="modal fade">
                    <form action="." method="POST" class="addReward">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Add new reward</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="errorHandler alert alert-danger no-display pageMessage">.</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="newTitle">Enter reward name</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="newTitle" id="newTitle" placeholder="Reward title" class="form-control required" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
                        </div>
                    </form>
                </div>
            </header>
            <table class="table table-striped table-hover table-full-width Content">
                <colgroup>
                    <col style="width: 15%"/>
                    <col style="width: 40%"/>
                    <col style="width: 25%"/>
                    <col style="width: 20%"/>
                </colgroup>      
                <thead>
                    <tr>
                        <th class="status" rel="asc">Status</th>
                        <th class="title" rel="asc">Title</th>
                        <th class="center"></th>
                        <th class="center"></th>
                    </tr>
                </thead>
                <tbody>
                    #foreach($r in $page.children.ofType.manageReward)
                    <tr>
                        <td>
                            <div class="$r.StatusClass">
                                <a href="$r.name">$r.statusClass</a>
                            </div>
                        </td>
                        <td><a href="$r.name">$r.title</a></td>
                        <td class="center"><a href="entries-${r.name}.html" class="entries">$r.numEntries entries</a></td>
                        <td class="center">
                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                <a href="$r.name" title="Edit" class="Edit EditReward"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a href="$r.name" title="Delete" class="Delete DeleteReward"><i class="fa fa-times"></i>&nbsp;Delete</a>
                            </div>
                        </td>
                    </tr>
                    #end
                </tbody>
            </table>
        </section>
        <div class="Hidden">
            <div id="rewardForum">
                <div class="Dialog Hidden">
                    <a href="" class="ActiveReward">Active</a>
                    <a href="" class="ExpiredReward">Expired</a>
                    <a href="" class="FulfilledReward">Fullfilled</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            jQuery(function() {
                initManageReward();
            });
        </script>
    </body>
</html>
