<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Rewards</title>
        <link href="manageReward.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="manageReward.js">//</script>
    </head>
    <body>
        <section id="manageReward" class="MainContent">
            <header class="ClearFix">
                <button class="SmallBtn Add"><span>Add new competition or reward</span></button>
                <a href="points/" class="pull-right Btn">Review points</a>
                <div class="Modal">
                    <header>
                        <h3>Add new reward</h3>
                        <a class="Close" href="#" title="Close"><span class="Hidden">Close</span></a>
                    </header>

                    <div class="ModalContent">
                        <form action="." method="POST" class="addReward">
                            <div class="pageMessage">.</div>
                            <table>
                                <tr>
                                    <th><label for="newTitle">Enter reward name</label></th>
                                    <td><input type="text" name="newTitle" id="newTitle" placeholder="Reward title" class="required" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="BtnBar">
                                        <button class="Btn">Save changes</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>                    
                </div>
            </header>
            <div class="Content">
                <header>
                    <a href="" class="Status" rel="asc">Status</a>
                    <a href="" class="Title" rel="asc">Title</a>
                </header>
                <ul>
                    #foreach($r in $page.children.ofType.manageReward)
                    <li>
                        <div class="$r.StatusClass">
                            <a href="$r.name">$r.statusClass</a>
                        </div> 
                        <a href="$r.name">$r.title</a>
                        <aside>
                            <a href="entries-${r.name}.html" class="entries">$r.numEntries entries</a>
                            <a href="$r.name" title="Edit" class="Edit EditReward"><span class="Hidden">Edit</span></a>
                            <a href="$r.name" title="Delete" class="Delete DeleteReward"><span class="Hidden">Delete</span></a>
                        </aside>
                    </li>
                    #end
                </ul>
            </div>
        </section>
        <div class="Hidden">
            <div id="rewardForum">
                <div class="Dialog Hidden">
                    <a href="" class="ActiveReward">Active</a>
                    <a href="" class="ExpiredReward">Expired</a>
                    <a href="" class="FulfilledReward">Fullfilled</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            jQuery(function() {
                initManageReward();
            });
        </script>
    </body>
</html>
