#set($viewMode = !$rc.child.editMode && !$request.params.print )
#if($viewMode)
<div class='module-comments'> <!-- start comments -->
    <div class="panel panel-default">
        <div class="panel-heading">

            <a href="#postQuestion" class="btn btn-success pull-right post-question">
                <span class="glyphicon glyphicon-question-sign"></span>
                Ask
            </a>
            <h4>Questions and answers</h4>
        </div>
        <div class="panel-body">
            <div class="commentArea edifyViewMode">
                <div id="comments">
                    <div class="comments-stream">
                        <img src="/static/common/ajax-loader.gif" />
                    </div>

                    <div class="clr"></div>

                    <form action="#" method="post" id="postComment">
                        <div class="commentContainer">

                            <textarea id="postQuestion" class="form-control" rows="1" placeholder="Ask a question, or offer an answer"></textarea>
                            <div class="commentControls">
                                <button class="btn requiresUser btn-primary" type="submit">Post</button>
                            </div>
                        </div>
                    </form>
                </div>

                <br/><br/>
            </div>

        </div>
    </div>
</div> <!-- end comments -->
#end
