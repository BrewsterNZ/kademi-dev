<div class="contentForm panelBox">
    <div class="row">
        <div class="col-md-4">
            <div class="padded">
                <hgroup>
                    <h2 class="text-info when-not-complete">Please answer the following quiz:</h2>
                    <h2 class="text-info when-complete">This quiz has already been completed</h2>
                </hgroup>
            </div>
        </div>

        <div class="col-md-8">
            <form class="quiz #if ($folder.isQuizPassed($page.name)) quiz-passed #end" id="quiz-wrapper">
                <input type="hidden" name="quiz" value="quiz"/>
                <div class="" id="body">
                    $!folder.quizBatch( $page.name )
                </div>
                <div class="quizSubmit">
                    <a class="nextBtn when-not-complete btn btn-default pull-right">Submit</a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        progressPage = "$!{formatter.percentEncode($page.parent.currentPage)}";
    </script>
</div>

#set($viewMode = !$rc.child.editMode && !$request.params.print )
#if($viewMode)
#portlets("userDataModal")
#portlets("modulePageBottom")
#end
