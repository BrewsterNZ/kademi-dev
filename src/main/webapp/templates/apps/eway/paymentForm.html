<div class='form-row'>
    <div class='form-group required'>
        <label class='control-label' for="cardname">Name on Card</label>
        <input class='form-control' id="cardname" name="cardname" size='4' type='text' tabindex="1">
    </div>

</div>
<div class='form-row'>
    <div class='form-group card required'>
        <label class='control-label' for="cardnumber">Card Number</label>
        <input autocomplete='off' id="cardnumber" name="cardnumber" class='form-control' size='20' type='text' tabindex="2">
    </div>
</div>
<div class='form-row'>
    <div class='form-group cvc required'>
        <label class='control-label' for="cardcvn">CVC</label>
        <input autocomplete='off' id="cardcvn" name="cardcvn" class='form-control' placeholder='ex. 311' size='4' type='text' tabindex="3">
    </div>
    <div class='form-group expiration required'>
        <label class='control-label' for="cardmonth">Expiration</label>
        <input class='form-control' id="cardmonth" name="cardmonth" placeholder='MM' size='2' type='text' tabindex="4">
    </div>
    <div class='form-group expiration required'>
        <label class='control-label' for="cardyear">Year</label>
        <input class='form-control' id="cardyear" name="cardyear" placeholder='YYYY' size='4' type='text' tabindex="5">
    </div>
</div>
