<html>
    <head>
        <title>$page.title</title>
    </head>
    <body>
        <form name="frmDetails" action="." method="post" class="form-horizontal details" role="form">
            <div class="form-group">
                <label for="apiAppTitle" class="col-sm-3 control-label">Logo</label>
                <div class="col-sm-6">
                    <div id="api-app-logo">
                        #if ($page.restApiApp.logoHash)
                            <p><img src="/_hashes/files/$page.restApiApp.logoHash" class="img-responsive" /></p>
                        #end
                    </div>
                    <button type="button" class="btn btn-success btn-upload-api-logo">Upload logo</button>
                </div>
            </div>
            <div class="form-group">
                <label for="apiAppTitle" class="col-sm-3 control-label">Display name</label>
                <div class="col-sm-6">
                    <input type="text" name="title" id="apiAppTitle" value="$!page.restApiApp.title" class="required form-control" required="required" />
                    <small>This is the publicly visible name of your application</small>
                </div>
            </div>

            <div class="form-group">
                <label for="clientId" class="col-sm-3 control-label">Client ID</label>
                <div class="col-sm-6">
                    <input type="text" id="clientId" value="$!page.restApiApp.clientId" class="form-control" disabled="disabled">
                </div>
            </div>

            <div class="form-group">
                <label for="clientSecret" class="col-sm-3 control-label">Client Secret</label>
                <div class="col-sm-6">
                    <input type="text" id="clientSecret" value="$!page.restApiApp.clientSecret" class="form-control" disabled="disabled">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-sm btn-success">Save details</button>
                </div>
            </div>
        </form>

        <script type="text/javascript" src="/static/bootstrap-upcrop-image/1.0/bootstrap-upcrop-image.js">//</script>
        <script type="text/javascript" src="/theme/apps/oauth2server/manageRestApiApp.js"></script>
    </body>
</html>
