<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Product in Reward</title>
    </head>
    <body>
        <form action="$page.href" method="POST" class="form-horizontal details-form">
            <div id='product-in-reward-fields'>
                <p>You an override the default margin and points multiplier for this product:</p>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="margin">Your Margin</label>
                    <div class="col-md-8">
                        <input value='$!page.productInReward.margin' class="form-control" type="text" name="margin" maxlength="250" placeholder="Margin as decimal, eg 0.05 for 5%" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="margin2">Client Margin</label>
                    <div class="col-md-8">
                        <input value='$!page.productInReward.margin2' class="form-control numeric" type="text" name="margin2" maxlength="20" placeholder="Client margin as decimal, eg 0.05 for 5%" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="gstRate">GST</label>
                    <div class="col-md-8">
                        <input value='$!page.productInReward.gstRate' class="form-control" type="text" name="gstRate" maxlength="250" placeholder="Margin as decimal, eg 0.05 for 5%" />
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-md-3 control-label" for="multiplier">Points multiplier</label>
                    <div class="col-md-8">
                        <input value='$!page.productInReward.multiplier' class="form-control numeric" type="text" name="multiplier" maxlength="20" placeholder="Multiplies cost to get points value" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="pointsOverride">Final points</label>
                    <div class="col-md-8">
                        <input value='$!page.productInReward.pointsOverride' class="form-control numeric" type="text" name="pointsOverride" maxlength="20" placeholder="Final points value, optional" />
                        <span class="help-block">
                            <i>If set is used as the final points to redeem or purchase.</i>
                        </span>                        
                    </div>
                </div>                
            </div>
            <button type='submit'>Save</button>
        </form>
        <script type="text/javascript">
            $(function () {
                $("form.details-form").forms({});
            });
        </script>        
    </body>
</html>
