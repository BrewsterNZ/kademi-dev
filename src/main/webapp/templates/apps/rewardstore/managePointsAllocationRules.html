<html>
    <head>
        <title>Points Allocation Rules</title>
    </head>
    <body>
        <p class="">
            <a class="btn btn-sm btn-success" href="#" data-toggle="modal" data-target="#modal-new-rule"><i class="fa fa-plus"></i> New Points Allocation Rule</a>
        </p>
        <div class="panel panel-default">
            <div id="rulesTableContainer" class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <colgroup>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                            <col style="width: 120px;"/>
                        </colgroup>
                        <thead>
                            <tr class="series-row odd ui-draggable">
                                <th>Name</th>
                                <th>Title</th>
                                <th>Reward</th>
                                <th>Add Value</th>
                                <th>Multiply Value</th>
                                <th class="action text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            #foreach($p in $page.children)
                            <tr>
                                <td>$p.name</td>
                                <td>$p.title</td>
                                <td>$!p.rule.rewardDest.title</td>
                                <td>$!p.rule.addValue</td>
                                <td>$!p.rule.multValue</td>
                                <td class="text-center action">
                                    <div class="btn-group btn-group-sm">
                                        <a href="$p.name" class="btn btn-sm btn-primary btn-sm"> <i class="fa fa-edit"></i> Edit
                                        </a>
                                        <button class="btn btn-sm btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li role="presentation" class="odd">
                                                <a role="menuitem" tabindex="-1" href="$p.rule.id" class="duplicate-rule"><i class="fa fa-files-o"></i> Duplicate</a>
                                            </li>
                                            <li role="separator" class="divider"></li>
                                            <li role="presentation" class="even">
                                                <a role="menuitem" tabindex="-1" href="$p.name" data-title="$p.rule.title" class="delete-rule"><i class="fa fa-times"></i> Delete</a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            #end
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create new rule Modal -->
        <div id="modal-new-rule" class="modal modal-sm fade" aria-hidden="true" tabindex="-1" data-witdh="600">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">x</button>
                <h4 class="modal-title">Create a new rule</h4>
            </div>
            <form method="post" action="." class="form-horizontal" id="new-points-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="ruleTitle">Title</label>
                        <div class="col-md-9">
                            <input type="text" name="ruleTitle" required="required" id="ruleTitle" class="required regex form-control" data-regex=".{1,}" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-sm btn-primary" data-type="form-submit" type="button">Create</button>
                </div>
            </form>
        </div>
        <script>
            $(function () {
                var createModal = $('#modal-new-rule');
                var createForm = createModal.find('form');

                createForm.forms({
                    callback: function (resp) {
                        if (resp.status) {
                            Msg.success(resp.messages[0]);
                            createModal.modal('hide');
                            createForm.trigger('reset');
                            $('#rulesTableContainer').reloadFragment();
                        } else {
                            Msg.warning(resp.message[0]);
                        }
                    }
                });

                $('body').on('click', '.delete-rule', function (e) {
                    e.preventDefault();
                    var btn = $(this);
                    var title = btn.data('title');
                    var href = btn.attr('href');
                    var row = btn.closest('tr');
                    confirmDelete(href, title, function () {
                        row.hide('fast', function () {
                            row.remove();
                        });
                    });
                });

                $('body').on('click', '.duplicate-rule', function (e) {
                    e.preventDefault();
                    var btn = $(this);
                    var ruleId = btn.attr('href');
                    $.ajax({
                        type: 'POST',
                        url: window.location.pathname,
                        data: {
                            duplicateRule: ruleId,
                        },
                        dataType: "json",
                        success: function (data) {
                            if (data.status) {
                                Msg.success(data.messages[0]);
                                $('#rulesTableContainer').reloadFragment();
                            } else {
                                flog("error", data);
                                Msg.error("Sorry, couldnt duplicate " + data);
                            }
                        },
                        error: function (resp) {
                            flog("error", resp);
                            Msg.error("Sorry, couldnt duplicate - " + resp);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
