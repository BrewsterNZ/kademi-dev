<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Points bucket</label>
        <div class="col-sm-12">
            <select class="form-control pointsActivityBucket">
                <option value="">- None -</option>
                #foreach ($pointsBucket in $applications.rewardStore.pointsBuckets)
                <option value="$pointsBucket.name">$pointsBucket.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Days</label>
        <div class="col-sm-12">
            <input type="number" class="form-control pointsActivityDays"/>
            <em class="help-block small text-muted">Number of days history to show</em>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control pointsActivityHeight"/>
            <em class="help-block small text-muted">Minimum is 100</em>
        </div>
    </div>
</form>
