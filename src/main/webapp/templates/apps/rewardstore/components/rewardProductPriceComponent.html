#if ($page)
<p class="product-price" id="product-price">
    <span class="label label-success">
        #set( $opts = $page.selectedParameterOptions )
        #set( $price = $page.getPurchaseAmount($opts) )
        #if( $price )
            $formatter.formatCurrency($price.amount, false) Points
        #end
    </span>
</p>
#else
<div class="alert alert-warning">Product price goes here</div>
#end
