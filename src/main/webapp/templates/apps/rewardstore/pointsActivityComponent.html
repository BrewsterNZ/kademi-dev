#if ( !$height )
#set ( $height = 100 )
#end
#set( $pointsBucket = $applications.rewardStore.findPointsBucket($bucket) )

#if( $pointsBucket )
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-table"></i>
        Points activity in
        $pointsBucket.title
    </div>
    <div class="panel-body" style="height: ${height}px; overflow-y: auto;">
        <div id="rewardPointsActivityChart" style="height: 100%;">
            <svg></svg>
        </div>
    </div>
</div>

<script>
    $(function () {
        // Parse JSON
        #set($bucketId = $pointsBucket.id)
        #set($daysInt = $formatter.toInteger($days, false))
        var jsonResp = $applications.rewardStore.getPointsHistogram($bucketId, $daysInt);

        function initActivityChart(resp) {
            nv.addGraph(function () {
                var chart = nv.models.multiBarChart()
                        .margin({top: 0, right: 0, bottom: 0, left: 0})
                        .showControls(false)
                        .showLegend(true)
                        .showYAxis(false)
                        .showXAxis(false);

                chart.xAxis     //Chart x-axis settings
                        .axisLabel('Date')
                        .tickFormat(function (d) {
                            return moment(d).format("DD MMM");
                        });

                chart.yAxis     //Chart y-axis settings
                        .axisLabel('Count')
                        .tickFormat(d3.format('.02f'));

                /* Generate data*/
                var active = [];
                var expired = [];
                var myData = [
                    {
                        values: active,
                        key: 'Awarded',
                        color: '#2ca02c'
                    },
                    {
                        values: expired,
                        key: 'Expired',
                        color: '#d9534f'
                    }
                ];

                if (resp.aggregations) {
                    var d = resp.aggregations;
                    var sBuckets = d.awarded.dates.buckets;
                    var cBuckets = d.expired.dates.buckets;

                    flog('Awarded Buckets', sBuckets);
                    flog('Expired Buckets', cBuckets);

                    /* generate valid stats */
                    for (var i in sBuckets) {
                        var b = sBuckets[i];
                        active.push({
                            x: b.key,
                            y: b.sum.value || 0
                        });
                    }

                    /* generate expired stats */
                    for (var i in cBuckets) {
                        var b = cBuckets[i];
                        expired.push({
                            x: b.key,
                            y: b.sum.value || 0
                        });
                    }
                }

                active.sort(dynamicSort('x'));
                expired.sort(dynamicSort('x'));

                d3.select('#rewardPointsActivityChart svg')    //Select the <svg> element you want to render the chart in.
                        .datum(myData)         //Populate the <svg> element with chart data...
                        .call(chart);          //Finally, render the chart!

                //Update the chart when window resizes.
                nv.utils.windowResize(function () {
                    chart.update()
                });
                return chart;
            });
        }

        function dynamicSort(property) {
            var sortOrder = 1;
            if (property[0] === "-") {
                sortOrder = -1;
                property = property.substr(1);
            }
            return function (a, b) {
                var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
                return result * sortOrder;
            };
        }

        initActivityChart(jsonResp);
    });
</script>
#else
Points bucket not found
#end
