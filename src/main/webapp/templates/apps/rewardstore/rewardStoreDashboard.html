<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Reward store</title>
        <style>
            .square-box {
                position: relative;
                border: solid black 1px;
                margin-right: 30px;
            }
            .square-box:before {
                content: "";
                display: block;
                padding-top: 100%;
            }
            .square-box a {
                display: block;
                width: 100%;
                height: 100%;
            }
            .square-box a span {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50px;
                line-height: 50px;
                text-align: center;
                background: none repeat scroll 0 0 rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="row">
            #foreach($cat in $page.children.ofType.category)
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 square-box">
                <a href="$cat.name">
                    <span>$cat.title</span>
                </a>
            </div>
            #end
        </div>

        <script type="text/javascript">
            $(function () {
            });
        </script>
    </body>
</html>
