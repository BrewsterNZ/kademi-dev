#foreach($reward in $allPoints.keySet() )
<h1><a href="/points-buckets/$reward.name">$reward.title</a></h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Credits</th>
            <th>Date</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        #foreach($p in $allPoints.get($reward))
        <tr>
            <td>$p.numPoints</td>
            <td>$p.issuedDate</td>
            <td>$p.reason</td>
        </tr>
        #end
    </tbody>
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Debits</th>
            <th>Date</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        #foreach($p in $allPoints.get($reward))
        #foreach($d in $p.debits)
        <tr>
            <td>$d.numPoints</td>
            <td>$d.issuedDate</td>
            <td>$d.reason</td>
        </tr>
        #end
        #end
    </tbody>
</table>

#end
