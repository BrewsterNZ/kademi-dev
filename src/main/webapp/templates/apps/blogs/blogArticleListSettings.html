<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Blog</label>
        <div class="col-sm-12">
            <select class="form-control select-blog">
                <option value="" selected="selected">- None -</option>
                #foreach($blog in $rootFolder.find("/blogs").children)
                <option value="$blog.name">$blog.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of articles</label>
        <div class="col-sm-12">
            <input type="number" class="form-control number-of-articles" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Layout</label>
        <div class="col-sm-12">
            <select class="form-control select-layout">
                <option value="list" selected="selected">List</option>
                <option value="grid">Grid</option>
                <option value="accordion">Accordion</option>
            </select>
        </div>
    </div>
    <div class="form-group items-per-row-wrapper" style="display: none;">
        <label class="col-sm-12">Items per row</label>
        <div class="col-sm-12">
            <select class="form-control items-per-row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
                <option value="4">4</option>
            </select>
            <em class="small text-muted help-block">If you want to display all, please set <code>0</code></em>
        </div>
    </div>
</form>
