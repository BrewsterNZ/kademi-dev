<style>
    .blog-article-body {
        margin-top: 30px;
    }
</style>
<h2>
    #if( $page.title )
    <a href="$page.href">$page.title</a>
    #else
    <a href="#">Page title</a>
    #end
</h2>
<div class="clearfix">
    #set( $artDate = $formatter.ifNull($page.articleDate, $formatter.now) )
    <span class="pull-left timeago" title="$formatter.formatDateISO8601($artDate)">
        $artDate
    </span>
    <div class="pull-right">
        #if( $page.category )
        <span class="label label-primary">$page.category</span>
        #end
        #foreach($tag in $page.tags)
        #if ($page.isSelectedTag($tag))
        <span class="label label-primary">$tag</span>
        #end
        #end
        #if($page.featured)
        <span class="label label-success">Featured</span>
        #end
    </div>
</div>
