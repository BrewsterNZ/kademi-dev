<html>
    <head>
        <title>Video Hits</title>
        <link href="/theme/apps/reporting/videoHitsReport.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <ul class="mini-stats col-sm-12" id="searchStats">
            <li class="col-xs-3 totalPlays">
                <div class="sparkline_bar_good">
                    <span class="fa fa-play-circle-o" style="font-size: 34px"></span>
                </div>
                <div class="values">
                    <strong>Loading...</strong>
                    Total Plays
                </div>
            </li>
            <li class="col-xs-3 totalViewTime">
                <div class="sparkline_bar_good">
                    <span class="fa fa-eye" style="font-size: 34px"></span>
                </div>
                <div class="values">
                    <strong>Loading...</strong>
                    Total View Time
                </div>
            </li>
            <li class="col-xs-3 avgViewTime">
                <div class="sparkline_bar_good">
                    <span class="fa fa-clock-o" style="font-size: 34px"></span>
                </div>
                <div class="values">
                    <strong>Loading...</strong>
                    Avg Viewing Time
                </div>
            </li>
            <li class="col-sm-3 topViews">
                <div class="topViewList">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="values">
                    Top Views
                </div>
            </li>
        </ul>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" id="videoTable">
                    <colgroup>
                        <col/>
                        <col/>
                        <col width="90px"/>
                        <col width="190px"/>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total plays</th>
                            <th>Total view time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td colspan="3">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="/static/uri/1.15.1/URI.js" type="text/javascript">//</script>
        <script src="/static/sparkleline/2.1.2/jquery.sparkline.min.js" type="text/javascript">//</script>
        <script src="/theme/apps/reporting/videoHitsReport.js" type="text/javascript">//</script>
    </body>
</html>
