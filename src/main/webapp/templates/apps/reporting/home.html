<html>    <head>        <title>Reporting</title>        <link href="reports.css" rel="stylesheet" type="text/css" />    </head>    <body class="reportsPage">        <div class="clearfix">            <p class="pull-left">                <a href="#" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal-add-custom-report" >                    <i class="fa fa-plus"></i> Add new custom report                </a>            </p>        </div>        <div class="panel panel-default">            <div class="panel-heading">                <i class="fa fa-bar-chart-o"></i>                Reporting            </div>            <div class="panel-body">                <div class="table-responsive">                    <table id="table-reporting" class="table table-striped table-hover">                        <colgroup>                            <col />                            <col />                            <col style="width: 80px" />                        </colgroup>                        <thead>                            <tr>                                <th>Name</th>                                <th>Description</th>                                <th class="action">Action</th>                            </tr>                        </thead>                        <tbody>                            #foreach($w in $page.children.ofType.page)                            <tr>                                <td>                                    <h5><a href="$w.name">$w.title</a></h5>                                </td>                                <td>$w.description</td>                                <td class="action">                                    <a href="$w.name" class="btn btn-success">View</a>                                </td>                            </tr>                            #end                        </tbody>                    </table>                </div>            </div>        </div>        <div id="modal-add-custom-report" class="modal fade" aria-hidden="true" tabindex="-1">            <div class="modal-dialog modal-lg">                <div class="modal-content">                    <div class="modal-header">                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>                        <h4 class="modal-title">Create Custom Report</h4>                    </div>                    <form method="POST" action="." class="form-horizontal">                        <div class="modal-body">                            <p>Enter a name for your new custom report and select a standard report to base it on. You can then customise it on the next screen</p>                            <div class="form-message alert alert-danger" style="display: none;"></div>                            <div class="form-group">                                <label class="col-md-3 control-label" for="newTitle">New report name</label>                                <div class="col-md-4">                                    <input type="text" name="newTitle" id="newTitle" value="" placeholder="A name for the report" class="required simpleChars form-control" />                                </div>                            </div>                            <div class="form-group">                                <label class="col-md-3 control-label" for="description">Description</label>                                <div class="col-md-8">                                    <input type="text" name="description" id="description" value="" class="form-control" />                                </div>                            </div>                            <div class="form-group">                                <label class="col-md-3 control-label" for="description">Table</label>                                <div class="col-md-8">                                    <select name="tableName" class="form-control">                                        <option>None</option>                                        #foreach($table in $page.tables)                                        <option value="$table.tableId">$table.description</option>                                        #end                                    </select>                                </div>                            </div>                            <!--                                <div class="form-group">                                    <label class="col-md-3 control-label" for="name">Base report</label>                                    <div class="col-md-8">                                        #foreach($rep in $page.children.ofType.customBaseReport)                                            <div class="radio">                                                <label>                                                    <input type="radio" name="baseReportName" id="" value="$rep.name" class="required">                                                    $rep.title                                                </label>                                            </div>                                        #end                                    </div>                                </div>                            -->                        </div>                        <div class="modal-footer">                            <button class="btn btn-sm btn-default" data-dismiss="modal" type="button">Close</button>                            <button class="btn btn-sm btn-success" type="submit"><i class="fa fa-plus"></i> Save</button>                        </div>                    </form>                </div>            </div>        </div>        <script>            $(function () {                $("#modal-add-custom-report form").forms({                    onSuccess: function (resp) {                        flog("response", resp);                        if (resp.status) {                            Msg.info("Created report, lets go...");                            window.location = resp.nextHref;                        } else {                            Msg.error("Sorry, we could not create the report");                        }                    }                });            });        </script>    </body></html>
