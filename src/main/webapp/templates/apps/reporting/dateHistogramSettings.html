<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Query</label>
        <div class="col-sm-12">
            <select class="form-control select-kpi">
                <option value="">- None -</option>
                #foreach ($query in $applications.Reporting.queries )
                    <option value="$query.sourceFileName">$query.sourceFileName</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control kpi-height"/>
            <em class="help-block small text-muted">Minimum is 100</em>
        </div>
    </div>
</form>
