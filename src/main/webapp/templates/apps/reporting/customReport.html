<html>
    <head>
        <title>Report</title>
        <link href="reports.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="reports.js">//</script>
    </head>
    <body class="report reportsPage">
        #set($liveBranch = $page.find('/repositories/queries').live.href)

        <a href="${liveBranch}contenteditor?fileName=${page.filename}" class="btn btn-info pull-right" target="_blank">
            <i class="fa fa-pencil"></i>
        </a>

        <h2>$page.title</h2>
        <div>
            $page.content
        </div>


    </body>
</html>
