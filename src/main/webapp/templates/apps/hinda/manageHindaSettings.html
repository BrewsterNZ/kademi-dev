<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>$view.title</title>
    </head>
    <body>
        <div id="settings-content">
        <h3>Settings</h3>
        <form action="." method="POST" enctype="multipart/form-data" id="hindaForm" class="form-horizontal">
            <input type="hidden" name="save" value="true" />
            <div class="form-group">
                <label class="col-sm-2 control-label" for="hindaToken">Token</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control required" id="appName" name="hindaToken" value="$!page.token" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="hindaUsername">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control required simpleChars" id="appName" name="hindaUsername" value="$!page.username" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="hindaPassword">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control required" id="appName" name="hindaPassword" value="$!page.password" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="hindaDelta">Delta</label>
                <div class="col-sm-9">
                    $formatter.checkbox($!page.delta, "hindaDelta", $!page.delta)
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="hindaCatalogId">Catalog ($!page.catalogId)</label>
                <div class="col-sm-9">

                    <select name="hindaCatalogId" class="form-control">
                        #if( $page.catalogs )
                        #foreach($c in $page.catalogs)
                        #if( $c.id == $!page.catalogId)
                        <option value="$c.name" selected="selected">
                            #else
                            <option value="$c.name">
                                #end
                                $c.name</option>
                            #end
                            #else
                            <option value="-1">[ Set the credentials ]</option>
                            #end
                    </select>
                </div>
            </div>

            <p class="pull-right">
                <button class="btn btn-success" type="submit"><i class="fa fa-save"></i> Save</button>
            </p>

        </form>
        </div>
    </body>
</html>
