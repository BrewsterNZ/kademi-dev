<div class="well well-password">
    <form action="$request.absolutePath" method="POST" role="form">
        <h4>Update your password</h4>
        <p class="pageMessage alert alert-warning"></p>
        <div class="row row-sm">
            <div class="col-md-5 col-sm-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Enter a new password</label>
                    <input type="password" name="password" id="password" class="required input-medium form-control" placeholder="New password">
                </div>
            </div>
            <div class="col-md-5 col-sm-6">
                <div class="form-group">
                    <label class="sr-only" for="confirmPassword">Confirm your new password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="required input-medium form-control" placeholder="Confirm">
                </div>
            </div>
            <div class="col-md-2 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
