#foreach($entry in $kpiMap.entrySet())
<h3>$entry.key.title</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Period start</th>
      <th>Achievement Level</th>
      <th>Achievement Amount</th>
      <th>Points Awarded</th>
    </tr>
  </thead>
  <tbody>
    #foreach($kpiResult in $entry.value)
    <tr>
      <td>$!kpiResult.period.startDate</td>
      <td>$!kpiResult.level.title</td>
      <td>$!kpiResult.amount</td>
      <td>$!kpiResult.level.awardAmount</td>
    </tr>
    #end
  </tbody>
</table>
#end
