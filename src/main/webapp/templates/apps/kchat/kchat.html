<div class="kchat-chat-container col-xs-12 col-sm-6 col-md-3" data-cid="$page.organisation.id">
    <div class="panel panel-default panel-kchat">
        <div class="panel-collapse collapse" id="collapseOne">
            <div class="panel-body">
                <ul class="chat">
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm kchat-msg-input" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm btn-chat">
                            Send</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-heading" id="accordion">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
                <a class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<script id="kchat-msgl-template" type="text/html">
    <li class="left clearfix">
        <div class="chat-body clearfix">
            <div class="header">
                <small class="pull-right text-muted"><span class="glyphicon glyphicon-time"></span><abbr class="timeago" title="{{timestamp}}">{{timestamp}}</abbr></small>
                <strong class="primary-font">{{profile.name}}</strong>
            </div>
            <p>{{msg}}</p>
        </div>
    </li>
</script>

<script id="kchat-msgr-template" type="text/html">
    <li class="right clearfix">
        <div class="chat-body clearfix">
            <div class="header">
                <small class="text-muted"><span class="glyphicon glyphicon-time"></span><abbr class="timeago" title="{{timestamp}}">{{timestamp}}</abbr></small>
                <strong class="pull-right primary-font">{{profile.name}}</strong>
            </div>
            <p class="pull-right">{{msg}}</p>
        </div>
    </li>
</script>
