<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" name="firstName" class="form-control required-if-shown margin-bottom-mobile" value="$!user.firstName" placeholder="First Name" />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" name="surName" class="form-control required-if-shown" value="$!user.surName" placeholder="Last Name" />
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="phone" class="form-control required-if-shown" value="$!user.phone" placeholder="Phone number" />
    </div>
</div>
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="addressLine1" class="form-control required-if-shown" value="" placeholder="Address 1" />
    </div>
</div>
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="addressLine2" class="form-control" value="" placeholder="Address 2 (Optional)" />
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" name="postcode" class="form-control required-if-shown margin-bottom-mobile" value="" placeholder="Zip/Postcode" />
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" name="city" class="form-control required-if-shown" value="" placeholder="City" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-md-12">
                <select id="countryCode" name="countryCode" class="form-control required-if-shown margin-bottom-mobile">
                    <option value="">- Country -</option>
                    #foreach($cc in $countries)
                    <option value="$cc.name">$cc.name</option>
                    #end
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" name="addressState" class="form-control required-if-shown" value="" placeholder="State/Province"/>
            </div>
        </div>
    </div>
</div>

#if( $isMember )
#else
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="email" class="form-control required-if-shown" value="$!user.email" placeholder="Email (Required)" />
    </div>
</div>
#end
