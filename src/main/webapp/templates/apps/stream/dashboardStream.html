<div class="panel panel-default">
    <div class="panel-heading">
        <i class="clip-bubble-4"></i>
        Stream
        <div class="panel-tools">
            <a href="/searchStream" class="btn btn-xs">
                <i class="fa fa-search"></i> Search
            </a>
            <a href="#" class="btn btn-xs btn-link panel-collapse collapses"></a>
            <a href="#" class="btn btn-xs btn-link panel-expand">
                <i class="fa fa-resize-full"></i>
            </a>
        </div>
    </div>
    <div class="panel-body panel-scroll ps-container ps-active-y">
        <div id="streamBody">
            <ol class="discussion">
                <li class="text-center">
                    <i class="fa fa-spinner fa-spin" style="font-size: 24px"></i>
                </li>
            </ol>
        </div>
    </div>

    <script src="/static/handlebars/3.0.3/handlebars-v3.0.3.js"></script>
    <script src="/theme/apps/stream/jquery.stream.js"></script>
    <div id="entry-template" class="hide">
        <ol class="discussion">
            {{#each hits.hits}}
            <li class="other">
                <div class="avatar">
                    <img class="img img-circle" src="/users/{{fields.userName}}/pic" alt="">
                    <br/>
                    <a href="/users/{{fields.fullName}}/">{{fields.fullName}}</a>
                </div>
                <div class='messages'>
                    <p>
                        {{fields.actionDesc}} <a href="{{itemHref}}">{{fields.itemTitle}}</a>
                    </p>

                    <p>
                        <span class="label label-{{lowerCase fields.category}}">
                            <span class="time timeago"
                                  title="{{dateFromLong fields.eventDate}}">{{fields.eventDate}}</span>
                        </span>
                    </p>
                </div>
            </li>

            {{/each}}
        </ol>
    </div>
    <script>
        $(function () {
            $("#streamBody").stream();
            $("#streamBody").stream("load");
        });
    </script>
</div>
