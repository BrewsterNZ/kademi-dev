<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-commenting"></i>
        Stream
        <div class="panel-tools">
            <a href="/searchStream" class="btn btn-xs">
                <i class="fa fa-search"></i> Search
            </a>
            <a href="#" class="btn btn-xs btn-link panel-collapse collapses"></a>
            <a href="#" class="btn btn-xs btn-link panel-expand">
                <i class="fa fa-resize-full"></i>
            </a>
        </div>
    </div>
    <div class="panel-body panel-scroll ps-container ps-active-y">
        <div id="streamBody">
            <ol class="discussion">
                <li class="text-center">
                    <i class="fa fa-spinner fa-spin" style="font-size: 24px"></i>
                </li>
            </ol>
        </div>
    </div>

    <script src="/theme/apps/stream/jquery.stream.js"></script>
    <script id="entry-template" type="text/html">
        <ol class="discussion">
            {{#each aggregations.eventDate.buckets }}

                    {{#each userName.buckets }}
                    {{#each category.buckets }}
                    {{#each path.buckets }}
                    {{#each actionIcon.buckets }}
                    {{#each actionDescNA.buckets }}
            <li class="other">
                <div class="avatar">
                    {{#unless ../../../../key}}
                        <img class="img img-circle" src="/templates/apps/user/profile.png" alt="" />
                    {{else}}
                        <img class="img img-circle" src="/users/{{../../../../../key}}/pic" alt="" />
                    {{/unless}}
                    <br/>
                    <a href="/manageUsers/{{userId ../../../../key}}/" class="avatar-name" title="{{fullName ../../../../key}}">{{fullName ../../../../key}} - {{../../../../key}}</a>
                </div>
                <div class='messages'>
                    <p>
                        {{key}} <a href="{{../../key}}">{{itemTitle ../../key}}</a> {{../../../../../doc_count}} times

                    </p>

                    <p>
                        <span class="label label-{{lowerCase ../../../key}}">
                            <span class="time timeago" title="{{dateFromLong ../../../../../key}}">{{../../../../../key}}</span>
                        </span>
                    </p>
                </div>
            </li>
                    {{/each}}
                    {{/each}}
                    {{/each}}
                    {{/each}}
                    {{/each}}
            {{/each}}
        </ol>
    </script>
    <script>
        $(function () {
            $("#streamBody").stream();
            $("#streamBody").stream("loadAggregated");
        });
    </script>
</div>
