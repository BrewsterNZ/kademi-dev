#set( $start = $formatter.addDays( $formatter.now, -7 ) )
<div class="ktile-wrapper col-xl-3 col-lg-4 col-md-4 col-sm-3">
    <div class="ktile" style="height: 115px;">
        <div class="ktile-inner">
            <div class="ktile-body">
                <div class="ktile-front bgm-blue">
                    <div class="ktile-content">
                        <div class="row" style="margin: 0">
                            <a href="/manageContacts" class="c-white">
                                <div class="col-xs-3">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    #set( $numContactRequests = $rootFolder.find("/manageContacts").dbCount($start) )
                                    #if( $numContactRequests > 0 )
                                    <div class="huge">$rootFolder.find("/manageContacts").dbCount($start)</div>
                                    <div class="text-nowrap">contacts in 7 days</div>
                                    #else
                                    <div class="medium">Learn about forms</div>
                                    #end
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
