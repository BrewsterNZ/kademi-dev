#set( $start = $formatter.addDays( $formatter.now, -7 ) )
<div class="ktile-wrapper col-xl-3 col-lg-4 col-md-4 col-sm-3">
    <div class="ktile">
        <div class="ktile-inner">
            <div class="ktile-body">
                <div class="ktile-front ktile-single-value">
                    <div class="ktile-content">
                        <a href="/manageContacts">
                            <div class="ktile-single-value-icon">
                                <i class="fa fa-users fa-4x"></i>
                            </div>
                            <div class="ktile-single-value-text">
                                #set( $numContactRequests = $rootFolder.find("/manageContacts").dbCount($start) )
                                #if( $numContactRequests > 0 )
                                    <div class="lead">$rootFolder.find("/manageContacts").dbCount($start)</div>
                                    <div class="small">contacts in 7 days</div>
                                #else
                                    <div>Learn about forms</div>
                                #end
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
