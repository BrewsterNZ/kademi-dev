#if( $fieldDef.allowMany )
    #foreach( $group in $fieldDef.findAvailableGroups() )
    <label>
        #set( $checked = $fieldValue.contains($group.name) )
        <input type="checkbox" name="$fieldDef.name" value="$group.name"
        #if( $checked )
        checked="true"
        #end
               />
        #if( $group.title )
        $group.title
        #else
        $group.name
        #end
    </label>
    #end
#else
<select class="form-control" name="$fieldDef.name">
    <option value="">[Not selected]</option>
    #foreach( $group in $fieldDef.findAvailableGroups() )
    $formatter.option($group.name, $group.title, $fieldValue)
    #end
</select>
#end
