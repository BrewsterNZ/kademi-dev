<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Sales Data Series</title>    </head>    <body class="">        <form name="frmDetails" action="$page.href" method="post" class="form-horizontal record-form">            <div class="pull-right page-action">                <div class="btn-group">                    <button type="submit" role="button" class="btn btn-info btn-sm">Save</button>                </div>            </div>            <div class="clearfix"></div>            <br/>                        <div class="form-group">                <label class="control-label col-md-2" for="amount">amount</label>                <div class="col-md-4">                    <input type="text" name="amount" id="amount" value="$!page.record.amount" placeholder="" class="required form-control" required="true" />                </div>                                <label class="control-label col-md-2" for="salesBy">salesBy</label>                <div class="col-md-4">                    <input type="text" name="salesBy" id="salesBy" value="$!page.record.salesBy.entityName" placeholder="" class="required form-control" required="true" />                </div>                            </div>            <div class="form-group">                <label class="control-label col-md-2" for="periodFrom">Sale date</label>                <div class="col-md-4">                    <div class="input-group">                        <input type="text" name="periodFrom" data-format="DD/MM/YYYY HH:mm" value="$formatter.formatDate($!page.record.periodFrom)" class="form-control DateTime" />                        <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>                    </div>                </div>                                <label class="control-label col-md-2" for="dateEntered">Date entered</label>                <div class="col-md-4">                    <div class="input-group">                        <input type="text" name="dateEntered" data-format="DD/MM/YYYY HH:mm" value="$formatter.formatDate($!page.record.dateEntered)" class="form-control DateTime" />                        <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>                    </div>                </div>            </div>                        <div class="form-group">                <label class="control-label col-md-2" for="productSku">Product SKU</label>                <div class="col-md-4">                    <input type="text" name="productSku" value="$!page.record.productSku" class="form-control" />                </div>                            </div>                        <hr/>                        <div class="form-group">                <label class="control-label col-md-2" for="field1">Field 1</label>                <div class="col-md-4">                    <input type="text" name="field1" id="field1" value="$!page.record.field1" placeholder="" class="form-control" />                </div>                                <label class="control-label col-md-2" for="field2">Field 2</label>                <div class="col-md-4">                    <input type="text" name="field2" id="field2" value="$!page.record.field2" placeholder="" class="form-control" />                </div>            </div>                        <div class="form-group">                <label class="control-label col-md-2" for="field3">Field 3</label>                <div class="col-md-4">                    <input type="text" name="field3" id="field3" value="$!page.record.field3" placeholder="" class="form-control" />                </div>                                <label class="control-label col-md-2" for="field4">Field 4</label>                <div class="col-md-4">                    <input type="text" name="field4" id="field4" value="$!page.record.field4" placeholder="" class="form-control" />                </div>            </div>                           <div class="form-group">                <label class="control-label col-md-2" for="field5">Field 5</label>                <div class="col-md-4">                    <input type="text" name="field5" id="field5" value="$!page.record.field5" placeholder="" class="form-control" />                </div>            </div>                          <hr/>                        <div class="form-group">                <label class="control-label col-md-2" for="amount">Tag 1</label>                <div class="col-md-4">                    <input type="text" name="tag1" id="tag1" value="$!page.record.tag1" placeholder="" class="form-control" />                </div>                                <label class="control-label col-md-2" for="amount">Tag 2</label>                <div class="col-md-4">                    <input type="text" name="tag2" id="tag2" value="$!page.record.tag2" placeholder="" class="form-control" />                </div>            </div>                        <div class="form-group">                <label class="control-label col-md-2" for="amount">Tag 3</label>                <div class="col-md-4">                    <input type="text" name="tag3" id="tag3" value="$!page.record.tag3" placeholder="" class="form-control" />                </div>                                <label class="control-label col-md-2" for="amount">Tag 4</label>                <div class="col-md-4">                    <input type="text" name="tag4" id="tag4" value="$!page.record.tag4" placeholder="" class="form-control" />                </div>            </div>                           <div class="form-group">                <label class="control-label col-md-2" for="amount">Tag 5</label>                <div class="col-md-4">                    <input type="text" name="tag5" id="tag5" value="$!page.record.tag5" placeholder="" class="form-control" />                </div>            </div>                      </form>        <script type="text/javascript">            $(function () {                $(".record-form").forms({                    callback: function() {                        Msg.info("Saved");                    }                });            });        </script>    </body></html>
