<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Series</label>
        <div class="col-sm-12">
            <select class="form-control select-data">
                <option value="">- None -</option>
                #foreach ($series in $applications.salesData.allSalesDataSeries )
                    <option value="$series.name">$series.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Type</label>
        <div class="col-sm-12">
            <select class="form-control select-type">
                <option value="dateHistogram">dateHistogram</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control kpi-height"/>
            <em class="help-block small text-muted">Minimum is 100</em>
        </div>
    </div>
</form>
