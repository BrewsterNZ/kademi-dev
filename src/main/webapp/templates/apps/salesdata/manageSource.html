<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Sales Data Series</title>    </head>    <body class="">        <form name="frmDetails" action="." method="post" class="form-horizontal kpi-form">            <div class="pull-right page-action">                <button class="btn btn-sm btn-primary" type="submit">Save changes</button>            </div>            <div class="tabbable">                <ul class="nav nav-tabs tab-bricky">                    <li><a data-toggle="tab" href="#general">General</a></li>                </ul>                <div class="tab-content">                    <div id="general" class="tab-pane">                        <div class="form-group">                            <label class="control-label col-md-3" for="title">Title</label>                            <div class="col-md-8">                                <input type="text" name="title" id="title" value="$!page.source.title" placeholder="" class="required form-control"  required="true" />                            </div>                        </div>                        <div class="form-group">                            <label class="control-label col-md-3" for="reward">                                Reward                                <small>Allocate points to this reward</small>                            </label>                            <div class="col-md-8">                                <select name="reward" id="reward" class="form-control" >                                    <option value="">[No points]</option>                                    #foreach($reward in $page.rewards)                                    $formatter.option($reward.name, $reward.name, $page.source.reward.name)                                    #end                                </select>                                                            </div>                        </div>                                                <div class="form-group">                            <label class="control-label col-md-3" for="mvelExpression">Points expression</label>                            <div class="col-md-8">                                <input type="text" name="mvelExpression" id="mvelExpression" value="$!page.source.mvelExpression" placeholder="" class="required form-control"  required="true" />                            </div>                        </div>                                                <div class="form-group">                            <label class="control-label col-md-3" for="notes">Notes<small>For internal use.</small></label>                            <div class="col-md-8">                                <textarea cols="100" name="notes" id="notes" rows="10" placeholder="" class="form-control">$!page.source.notes</textarea>                            </div>                        </div>                    </div>                    <!-- End content of General tab -->                </div>            </div>        </form>                       <script type="text/javascript">            $(function () {                $("form.kpi-form").forms({                    callback: function (resp) {                        if (resp.status) {                            Msg.info("Saved ok");                        } else {                            Msg.error("An error occured saving: " + resp);                        }                    }                });            });                  </script>    </body></html>
