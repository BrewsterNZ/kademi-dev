<div class="ktile-wrapper col-xl-3 col-lg-4 col-md-4 col-sm-3">
    <div class="ktile" style="height: 115px;">
        <div class="ktile-inner">
            <div class="ktile-body">
                <div class="ktile-front bgm-blue">
                    <div class="ktile-content">
                        <div class="row" style="margin: 0">
                            <a href="/sales/" class="c-white">
                                <div class="col-xs-3">
                                    <i class="fa fa-database fa-5x"></i>
                                </div>
                                #set( $sales = $rootFolder.find("/sales") )
                                <div class="col-xs-9 text-right">
                                    #if( $sales.size() > 0 )
                                    <div class="huge">$sales.numSeries</div>
                                    <div>data series</div>
                                    #else
                                    <div class="medium">Setup your data</div>
                                    #end
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
