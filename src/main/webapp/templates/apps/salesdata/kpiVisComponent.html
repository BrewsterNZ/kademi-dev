#if( !$height )
    #set( $height = 200 )
#end
<div class="panel panel-default panel-kpi-visualisation">
    <div class="panel-heading">
        <i class="fa fa-bar-chart"></i> 
        #set( $kpiTitle = $rootFolder.find($href).title )
        #if( $kpiTitle )
        <a href="$href">$kpiTitle</a>
        #else
        Please select a KPI
        #end
    </div>
    <div class="panel-body">
        <div style="height: $!{height}px" data-href="$href" data-visualisation="$visualisation" class="kpiVis">
            #if( $visualisation == "kpiLeaderboard" )
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Participant</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Loading..</td>
                    </tr>
                </tbody>
            </table>
            #else
            <svg></svg>
            #end
        </div>
    </div>
</div>
