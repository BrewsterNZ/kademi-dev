<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage KPI Level</title>    </head>    <body class="">            <form action="$page.href" method="POST" class="form-horizontal edit-form">                <input type="hidden" name="levelId" value=""/> <!-- Set when loaded -->                <div class="form-group">                    <label class="col-md-4 control-label" for="newLevelName">Name</label>                    <div class="col-md-8">                        <input value="$page.level.name" type='text' name="name" class="form-control required" required="true" />                        <span class="help-block"><small>Simple characters only, no punctuation, etc</small></span>                    </div>                </div>                <div class="form-group">                    <label class="col-md-4 control-label" for="newLevelTitle">Title</label>                    <div class="col-md-8">                        <input value="$page.level.title" type='text' name="title" class="form-control required" required="true" />                    </div>                </div>                <hr/>                <p>                    Choose a threshhold level at which your users have reached this level. Either a fixed value or                    select from another data series.                </p>                                    <div class="form-group">                    <label class="col-md-4 control-label" for="newLevelAmount">Level</label>                    <div class="col-md-8">                        <input value="$!page.level.minorBound" type='text' name="minorBound" class="form-control" />                    </div>                </div>                <div class="form-group">                    <label class="col-md-4 control-label" for="minorBoundFromSeries">Find from series</label>                    <div class="col-md-8">                        <select name='minorBoundFromSeries' class="form-control" id="minorBoundFromSeries">                            <option value=''>[None]</option>                            #foreach($ds in $page.find("../../../..").children)                            $formatter.option( $ds.name,$ds.title, $page.level.minorBoundFromSeries.name )                            #end                        </select>                    </div>                </div>                <hr/>                <p>If you want to award points for achieving this level them enter the amount here</p>                <div class="form-group">                    <label class="col-md-4 control-label" for="newRewardPoints">Reward points</label>                    <div class="col-md-8">                        <input value="$!page.level.awardAmount" type='text' name="awardAmount" class="form-control"/>                    </div>                </div>            </form>    </body></html>
