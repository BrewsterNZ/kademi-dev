<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Products</title>    </head>    <body class="">        <p>        	<a href="new" class="btn btn-sm btn-success">	            <i class="fa fa-plus"></i>	            New Sales Data Series	        </a>        </p>        <div class="panel panel-default">            <div id="productsTableContainer" class="panel-body">                <div class="table-responsive">                    <table class="table table-striped table-hover">                        <thead>                            <tr>                                <th>Sales series</th>                                <th>Group</th>                                <th>Collection period</th>                                <th>No. items</th>                            </tr>                        </thead>                        <tbody>                            #foreach($series in $page.children.ofType.series)                            <tr>                                <td><a href='$series.name'>$series.title</a></td>                                <td>$!series.salesGroupName</td>                                <td>$series.period</td>                                <td>$series.numItems</td>                            </tr>                            #end                        </tbody>                    </table>                </div>            </div>        </div>        <script type="text/javascript">            $(function() {                $("form.referral-settings").forms({                    callback: function() {                        Msg.info("Updated settings")                    }                });            });        </script>    </body></html>
