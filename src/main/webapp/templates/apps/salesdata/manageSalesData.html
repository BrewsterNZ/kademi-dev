<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Products</title>    </head>    <body class="">        <p>            <a href="new" class="btn btn-sm btn-success">                <i class="fa fa-plus"></i>                New Sales Data Series            </a>        </p>        <div class="panel panel-default">            <div id="productsTableContainer" class="panel-body">                <div class="table-responsive">                    <table class="table table-striped table-hover">                        <colgroup>                            <col style="width: 50px;"/>                            <col />                            <col />                            <col />                            <col />                            <col style="width: 120px;" />                        </colgroup>                        <thead>                            <tr>                                <th>Status</th>                                <th>Sales series</th>                                <th>Group</th>                                <th>Collection period</th>                                <th>No. items</th>                                <th class="action">Action</th>                            </tr>                        </thead>                        <tbody>                            #foreach($series in $page.children.ofType.series)                            <tr>                                <td>                                    #if($series.series.enabled)                                    <i class="fa fa-check-circle text-success"></i>                                    #else                                    <i class="glyphicon glyphicon-pencil text-muted"></i>                                    #end                                                                           </td>                                <td><a href='$series.name'>$series.title</a></td>                                <td>$!series.salesGroupName</td>                                <td>$series.period</td>                                <td>$series.numItems</td>                                <td class="action">                                    <div class="btn-group btn-group-sm">                                        <a href="$series.name" class="btn btn-sm btn-primary btn-sm"> <i class="fa fa-edit"></i> Edit                                        </a>                                        <button class="btn btn-sm btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">                                            <span class="caret"></span>                                        </button>                                        <ul class="dropdown-menu pull-right" role="menu">                                            <li role="presentation">                                                <a role="menuitem" tabindex="-1" href="$series.name" class="delete-series"><i class="fa fa-times"></i> Delete</a>                                            </li>                                        </ul>                                    </div>                                                                                                               </td>                            </tr>                            #end                        </tbody>                    </table>                </div>            </div>        </div>        <script type="text/javascript">            $(function () {                $("form.referral-settings").forms({                    callback: function () {                        Msg.info("Updated settings")                    }                });                $('body').on('click', 'a.delete-series', function (e) {                    e.preventDefault();                    var link = $(e.target).closest('a');                    var href = link.attr('href');                    confirmDelete(href, href, function () {                        link.closest('tr').remove();                    });                });            });        </script>    </body></html>
