<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Products</title>    </head>    <body class="">        <form action="$page.href" method="POST" class="updateProduct form-horizontal" >            <input type="hidden" name="action" value="update" />            <div class="form-group">                <div class="errorHandler alert alert-danger no-display pageMessage">.</div>            </div>            <div class="form-group">                <label class="col-sm-2 control-label" for="description">Description</label>                <div class="col-sm-10 col-lg-4">                    <input type="text" class="form-control" name="description" value="$!page.softwareProduct.description" />                </div>            </div>            <div class="form-group">                <label class="col-sm-2 control-label" for="requiredProperties">Required properties</label>                <div class="col-sm-10 col-lg-4">                    <textarea class="form-control" name="requiredProperties" >$!page.softwareProduct.requiredProperties</textarea>                </div>            </div>            <div class="form-group">                <label class="col-sm-2 control-label" for="fixedProperties">Fixed properties</label>                <div class="col-sm-10 col-lg-4">                    <textarea class="form-control" name="fixedProperties" >$!page.softwareProduct.fixedProperties</textarea>                </div>            </div>            <div class="form-group">                <label class="col-sm-2 control-label" for="validityDays">Validity for days</label>                <div class="col-sm-4">                    <input type="text" class="form-control" name="validityDays" value="$!page.softwareProduct.validityDays" />                </div>            </div>            <div class="form-group">                <div class="col-sm-offset-2 col-sm-9">                    <button type="submit" class="btn btn-lg btn-success">                        <span class="fa fa-save"></span>                        Save product                    </button>                </div>            </div>        </form>        <script type="text/javascript">            $(function () {            });        </script>    </body></html>
