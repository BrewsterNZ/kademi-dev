<html>
    <head>
        <title>$view.title</title>
        <style>
            .search, .search-group {
                float: left;
            }

            .search {
                width: 300px;
                margin-right: 10px;
            }

            .search-group {
                width: 200px;
            }
        </style>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.1.0/css/bootstrap-toggle.min.css" rel="stylesheet"/>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.1.0/js/bootstrap-toggle.min.js">//</script>
    </head>
    <body>
        <div class="tabbable">
            <ul class="nav nav-tabs tab-bricky">
                <li class="active odd"><a data-toggle="tab" href="#products" aria-expanded="true">Products</a></li>
                <li class="even"><a data-toggle="tab" href="#general">General</a></li>
            </ul>
            <div class="tab-content">

                <div id="products" class="tab-pane active">
                    <div class="clearfix form-horizontal">
                        <a href="/reward-store/hello-world/?goto" class="btn btn-info pull-right" target="_blank">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            View
                        </a>

                        <p class="input-group search input-group-sm">
                            <input type="text" id="product-query" class="form-control" placeholder="Search for products here" value="">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default" type="button" data-type="clearer" data-target="#product-query">
                                    <i class="fa fa-times"></i>
                                </button>
                            </span>
                        </p>
                        <div class="" style="float: left">
                            <div class="toggle btn btn-default off" data-toggle="toggle" style="width: 95px; height: 34px;"><input id="all-products-toggle" data-toggle="toggle" data-on="All" data-off="Included" type="checkbox"><div class="toggle-group"><label class="btn btn-primary toggle-on">All</label><label class="btn btn-default active toggle-off">Included</label><span class="toggle-handle btn btn-default"></span></div></div>
                        </div>

                        <div class="form-group">
                            <label for="search-group" class="col-sm-1 control-label">Library:</label>
                            <div class="col-sm-3">
                                <select name="searchOrg" id="search-library" class="form-control input-sm">
                                    <option value="">My library</option>
                                    #foreach($org in $page.parentOrgsWithProducts)
                                    <option value="$org.id">$org.formattedName</option>
                                    #end
                                </select>
                            </div>
                        </div>
                    </div>



                    <div class="table-responsive">
                        <table id="table-products" class="table table-striped table-hover">
                            <colgroup>
                                <col width="15%">
                                <col width="">
                                <col width="">
                                <col width="15%">
                                <col width="16%">
                                <col data-sort="false" width="100px">
                                <col width="30px">
                            </colgroup>
                            <thead>
                                <tr class="odd">
                                    <th>Code</th>
                                    <th>Title</th>
                                    <th>Margin</th>
                                    <th>Pts Multiplier</th>
                                    <th></th>
                                    <th class="text-center">
                                        <input class="product-all-toggle" type="checkbox">
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="products-list">
                                <tr class="odd">
                                    <td colspan="6" class="first last">No products were found matching the critieria</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="general" class="tab-pane">
                    <div class="row">
                        <div class="col-md-7">
                            <form id="detailsForm" name="frmDetails" action="$page.href" method="post" class="form-horizontal">
                                <input type="hidden" name="details" value="details"/>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="name">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" name="name" id="name" value="$page.store.name" placeholder="" class="required form-control" required="true">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="title">Title</label>
                                    <div class="col-md-9">
                                        <input type="text" name="title" id="title" value="$page.store.title" placeholder="" class="required form-control" required="true">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="website">Website</label>
                                    <div class="col-md-9">
                                        <select name="website" class="form-control">
                                            #foreach($website in $page.find("/websites").children.ofType.website)
                                            $formatter.option($website.name, $website.title, $page.storeWebsite.name)
                                            #end
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="gstRate">GST</label>
                                    <div class="col-md-9">
                                        <input type="text" name="gstRate" id="gstRate" value="$!page.store.gstRate" placeholder="0.15" class="form-control">
                                        <span class="help-block">
                                            <i>The default tax rate.</i>
                                        </span>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="margin">Your margin</label>
                                    <div class="col-md-9">
                                        <input type="text" name="margin" id="margin" value="$!page.store.margin" placeholder="0.20 for 20%" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="margin2">Client margin</label>
                                    <div class="col-md-9">
                                        <input type="text" name="margin2" id="margin2" value="$!page.store.margin2" placeholder="0.05 for 5%" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-floppy-save"></span>
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
                <!-- End content of General tab -->
            </div>
        </div>
        <script src="/theme/apps/ecommerce/manageECommerceStore.js" type="text/javascript">//</script>
        <script>
            $(function () {
                initManageECommerceStore();
            });
        </script>
    </body>
</html>
