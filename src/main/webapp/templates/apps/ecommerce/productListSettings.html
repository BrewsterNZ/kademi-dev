<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                <optgroup label="E-commerce Store">
                    #foreach($store in $applications.ecommerce.stores)
                        <option value="$store.name">$store.title</option>
                    #end
                </optgroup>
                <optgroup label="Reward Store">
                    #foreach($store in $applications.rewardStore.stores)
                        <option value="$store.name">$store.title</option>
                    #end
                </optgroup>
            </select>
        </div>
    </div>
    $store in $applications.ecommerce.stores.get(0)
    <div class="form-group">
        <label class="col-sm-12">Category</label>
        <div class="col-sm-12">
            <select class="form-control select-category">
                <option value="" selected="selected">- None -</option>
                #foreach($cat in $rootFolder.find("/categories/").children)
                    #if ($cat.products)
                        <option value="$cat.name" data-store="$store.name">$cat.title</option>
                    #end
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Number of products</label>
        <div class="col-sm-12">
            <input type="number" class="form-control number-of-products" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Products per row</label>
        <div class="col-sm-12">
            <input type="number" class="form-control products-per-row" />
        </div>
    </div>
</form>
