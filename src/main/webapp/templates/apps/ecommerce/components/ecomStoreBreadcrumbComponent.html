#if ($page)
#if ($ptype == 'ecomStoreDashboard')
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">$page.title</li>
</ol>
#elseif ($ptype == 'ecomStoreProduct')
#set ($cate = $page.parent)
#set ($store = $cate.parent)
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="$store.href">$store.title</a></li>
    <li><a href="$cate.href">$cate.title</a></li>
    <li class="active">$page.title</li>
</ol>
#end
#else
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Sample breadcrumb</li>
</ol>
#end
