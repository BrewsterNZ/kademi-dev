<html>
    <head>
        <title>Resources</title>    
        <link rel="stylesheet" media="screen" href="myResources.css" type="text/css"/>
    </head>
    <body class=" add-container">
        <div class="table-responsive">
		    <table class="bar table table-striped vcenter">
		        <thead>
		            <tr>
		                <th colspan="">Resources</th>
		                <th>Date Added</th>
		                <th>Download</th>
		            </tr>
		            <tr class="seperator">

		            </tr>
		        </thead>
		        <tbody>
		            #foreach($file in $page.model.resources.dirs)
		            <tr>
		                <td class="left">
		                    <a href="$file.href">
                                <span class="glyphicon glyphicon-folder-close btn-lg "></span>
		                        $file.title
		                    </a>
		                </td>
		                <td>
		                    <abbr title="$formatter.formatDateISO8601($file.modifiedDate)" class="info timeago">$file.modifiedDate</abbr>
		                </td>
                        <td></td>
		            </tr>
		            #end
                    
		            #foreach($file in $page.model.resources.files)
		            <tr>
		                <td class="left">
		                    <a href="$file.href">
                                <span class="glyphicon $file.glyphicon btn-lg"></span>
		                        $file.title
		                    </a>
		                </td>
		                <td>
		                    <abbr title="$formatter.formatDateISO8601($file.modifiedDate)" class="info timeago">$file.modifiedDate</abbr>
		                </td>
		                <td>
		                    <a href="$file.href" class="downloadIcon" target="_blank">
		                        <span>Download</span>
		                    </a>
		                </td>
		            </tr>
		            #end
		        </tbody>
		    </table>
        </div>
        <script type="text/javascript" src="/static/js/types.js">// </script>
        <script type="text/javascript">       
            jQuery(document).ready(function(){
                jQuery("abbr.timeago").timeago();
                jQuery("table.bar a").each(function(index, node) {                    
                    tag = $(node);
                    var href = tag.attr("href");
                    var icon = findIconByExt(href);
                    $("img", tag).attr("src", icon);
                });
            });            
        </script>           
    </body>
</html>
