<html>
    <head>
        <title>$page.title</title>
    </head>
    <body>
        <button class="btn btn-success" type="button"><i class="fa fa-plus"></i> Create New Record</button>
        <br/>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>TTL</th>
                </tr>
            </thead>
            <tbody>
                #foreach($r in $page.hostedZoneRecordSet)
                <tr>
                    <td>$!r.name</td>
                    <td>$!r.type #if($r.aliasTarget)(Alias)#end</td>
                    <td>
                        #if($r.aliasTarget)
                        $r.aliasTarget.DNSName
                        #else
                        #foreach($val in $r.resourceRecords)
                        $val.value
                        #if(!$foreach.first && !$foreach.last)<br/>#end
                        #end
                        #end
                    </td>
                    <td>$!r.tTL</td>
                </tr>
                #end
            </tbody>
        </table>

    </body>
</html>
