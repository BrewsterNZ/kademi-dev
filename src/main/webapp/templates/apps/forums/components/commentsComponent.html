<div class="commentArea edifyViewMode">
    <div class="hideBtn"><a href="#" class="">Hide comments</a></div>
    <div id="comments">
        <div class="comments-stream">
            <img src="/static/common/ajax-loader.gif" />
        </div>

        <div class="fBox">
            <form action="#" method="post" id="postComment">
                <fieldset>
                    <div class="commentContainer">
                        <div class="centerOuter">
                            <div class="centerInner">

                                <textarea id="postQuestion" class="form-control" rows="1" placeholder="Ask a question, or offer an answer"></textarea>
                                <div class="commentControls">
                                    <button class="btn requiresUser" type="submit">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <br/><br/>
</div>
