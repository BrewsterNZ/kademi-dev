<div class="row">
    <div class="col-md-4">
        <h4>Comments</h4>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Source</th>
                <th>Comment</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="commentHistoryBody">
            #foreach($c in $comments)
            <tr>
                <td>
                    <a href="http://$formatter.getDomainName($c.website)$c.contentHref">$c.contentTitle</a>
                </td>
                <td>$!c.notes</td>
                <td>$!formatter.formatDateTime($c.postDate, $page.organisation.timezone)</td>
            </tr>
            #end
        </tbody>
    </table>
</div>
