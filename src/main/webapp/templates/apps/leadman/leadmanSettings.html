<div class="form-group">
    <label class="col-sm-4 control-label" for="providerId">Sales group</label>
    <div class="col-sm-7">
        <select name="salesGroup" id="salesGroup" class="form-control">
            <option value="">[Please select]</option>
            #foreach($group in $rootFolder.organisation.groups )
            <option value="$group.name" $formatter.ifEquals($salesGroup, $group.name, "selected", "")>
                #if( $group.title )
                $group.title
                #else
                $group.name
                #end
            </option>
            #end
        </select>
            
    </div>
</div>
