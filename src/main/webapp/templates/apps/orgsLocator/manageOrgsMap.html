<html>    <head>        <title>Organisations map</title>        <link rel="stylesheet" type="text/css" href="/static/bootstrap-select/1.10.0/dist/css/bootstrap-select.min.css" />    </head>    <body class="viewOrg">        <div id="org-map"></div>        <script type="text/javascript" src="/static/jquery.scrollTo/2.1.2/jquery.scrollTo.min.js"></script>        <script type="text/javascript" src="/static/jquery.orgFinder/1.0.1/jquery.orgFinder-1.0.1.js"></script>        <script type="text/javascript" src="/static/bootstrap-select/1.10.0/dist/js/bootstrap-select.min.js"></script>        <script type="text/javascript">            var orgTypes = [];            #foreach($orgType in $page.find("/orgTypes/").children)                orgTypes.push({                    title: '$orgType.title',                    value: '$orgType.name'                });            #end        </script>        <script type="text/javascript">            $(function () {                var win = $(window);                $('#org-map').orgFinder({                    searchUrl: '/organisations/map/',                    googleAPIKey: 'AIzaSyDS53FPtVGJPvZvrzh2sLcfPUQYS3gsh0c',                    initLatLng: [-33.867, 151.195],                    initZoomLevel: 15,                    orgTypes: orgTypes,                    onReady: function (formSearch, itemsWrapper, mapDiv) {                        win.on('resize', function () {                            var mapWrapper = mapDiv.parent();                            var winWidth = win.width();                            itemsWrapper.css('height', '');                            itemsWrapper.css('max-height', '');                            mapWrapper.css('padding-bottom', '');                            if (winWidth < 768) {                                mapWrapper.css('padding-bottom', '120%');                                itemsWrapper.css('max-height', 200);                            } else if (winWidth < 992) {                                itemsWrapper.css('max-height', 300);                            } else {                                itemsWrapper.css('height', mapWrapper.innerHeight() - 2);                            }                        }).trigger('resize');                    }                });            });        </script>    </body></html>
