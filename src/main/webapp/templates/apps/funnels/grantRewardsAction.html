<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Grant Rewards Action</title>
    </head>
    <body>

        <form method="POST" action="$page.path" class="form-horizontal" id="frmDetails">
            <div class="form-group">
                <div class="col-md-12">
                    <label for="pointsBucketName">Points bucket</label>
                    <select name="pointsBucketName" id="pointsBucketName" class="form-control required-if-shown">
                        $formatter.option("", "[Please select]", $page.node.pointsBucketName)
                        #foreach($pointsBucket in $applications.rewardStore.pointsBuckets)
                        $formatter.option($pointsBucket.name, $pointsBucket.title, $page.node.pointsBucketName)
                        #end
                    </select>
                </div>
            </div>

            <div class="radio">
                <label>
                    <input class="numPointsType" type="radio" name="numPointsType" value="raw" #if ($page.node.numPoints) checked #end>
                    Raw points
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="numPointsType" type="radio" name="numPointsType" value="mvel" #if ($page.node.numPointsMvel) checked #end>
                    MVEL expression points
                </label>
            </div>
            <br>

            <div class="form-group pointsGroup raw #if (!$page.node.numPoints) hide #end">
                <div class="col-md-12">
                    <label for="pointsBucketName">Number of points</label>
                    <input type="number" name="numPoints" value="$!page.node.numPoints" class="form-control numPointsValue"/>
                </div>
            </div>

            <div class="form-group pointsGroup mvel #if (!$page.node.numPointsMvel) hide #end">
                <div class="col-md-12">
                    <label>Number of points (MVEL expression)</label>
                    <textarea name="numPointsMvel" class="form-control numPointsValue" rows="3">$!page.node.numPointsMvel</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <label>Reason</label>
                    <input type="text" name="reason" value="$!page.node.reason" class="form-control"/>
                </div>
            </div>
        </form>

    </body>
</html>
