<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Add To Group Action</title>
    </head>
    <body>

        <form method="POST" action="$page.path" class="form-horizontal" id="frmDetails">
            <div class="form-group">
                <div class="col-md-12">
                    <label for="pointsBucketName">Points bucket</label>
                    <select name="pointsBucketName" id="pointsBucketName" class="form-control required-if-shown">
                        $formatter.option("", "[Please select]", $page.node.pointsBucketName)
                        #foreach($pointsBucket in $applications.rewardStore.pointsBuckets)
                        $formatter.option($pointsBucket.name, $pointsBucket.title, $page.node.pointsBucketName)
                        #end
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="pointsBucketName">Number of points</label>
                    <input type="number" name="numPoints" value="$!page.node.numPoints" class="form-control"/>
                </div>
            </div>

        </form>

    </body>
</html>
