<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Register or Login</title>        
    </head>
    <body>
        <h1>Register or Login</h1>
        <div class="registerOrLoginCont">
            <script type="text/javascript" src="/theme/apps/signup/register.js">//</script>
            <div class="row-fluid row">
                <div class="span7 col-md-7">
                    <h4>Create an account</h4>

                    <form method="post" id="registerForm" action="$page.groupRegoPage.href" class="form-horizontal form-horizontal-narrower" role="form">
                        <fieldset>
                            <div class="control-group form-group">
                                <label for="email" class="control-label col-md-3">Email</label>
                                <div class="controls col-md-9">
                                    <input type="text" id="email" name="email" value="" class="Textbox form-control" title="Email address" />
                                </div>
                            </div>

                            <div class="control-group form-group">
                                <label class="control-label col-md-3" for="nickName">Nickname</label>
                                <div class="controls col-md-9">
                                    <input class="required form-control" type="text" name="nickName" id="nickName" placeholder="Your nickname for others to see" />
                                </div>
                            </div>

                            <div class="control-group form-group">
                                <label for="password" class="control-label col-md-3">Password</label>
                                <div class="controls col-md-9">
                                    <input type="password" name="password" id="password" value="" class="Textbox form-control" title="Password" />
                                </div>
                            </div>

                            <div class="control-group form-group">
                                <label class="control-label col-md-3" for="confirmPassword">Confirm</label>
                                <div class="controls col-md-9">
                                    <input class="required form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" />
                                </div>
                            </div>

                            #if( $page.hasOrgs )
                            <div class="control-group form-group">
                                #if( $groupRegoPage.regoOrgType )
                                    #set($orgType = $groupRegoPage.regoOrgType)
                                #else
                                    #set($orgType = "Organisation")                                        
                                #end
                                
                                <label class="control-label col-md-3" for="orgName">$orgType</label>
                                <div class="controls col-md-9">
                                    <div class="findOrg">
                                        <input type="hidden" name="orgId" id="orgId" />
                                        <input class="required form-control" type="text" name="orgName" id="orgName" autocomplete="off" placeholder="Choose your $orgType" />
                                    </div>
                                </div>
                            </div>
                            #end
                            
                            #if( $page.hasOptins() )
                            <div class="control-group form-group">
                                <div class="controls col-md-9">
                                    #foreach($optin in $page.optins)                                    
                                    <label for="optins_${optin.optinGroup.name}">
                                        <input type="checkbox" name="optins" value="$optin.optinGroup.name" id="optins_${optin.optinGroup.name}" />
                                        $optin.message
                                    </label>
                                    #end
                                                        
                                </div>
                            </div>  
                            #end                            
                            
                            <div class="control-group form-group">
                                <div class="controls col-md-9 col-md-offset-3">
                                    <button class="Register btn btn-success" type="submit" ><span>Register</span></button>
                                </div>
                            </div>
                        </fieldset>

                    </form>

                </div>
                <div class="span5 loginCont col-md-5">
                    <h4>Login</h4>
                    <form method="post" action="" class="" role="form">
                        <fieldset>
                            <div class="control-group form-group">
                                <label for="email" class="control-label">Email</label>
                                <div class="controls">
                                    <input type="text" id="email" name="email" value="" class="Textbox form-control" title="Email address" required="true" />
                                </div>
                            </div>

                            <div class="control-group form-group">
                                <label for="password" class="control-label">Password</label>
                                <div class="controls">
                                    <input type="password" name="password" id="password" value="" class="Textbox form-control" title="Password" required="true" />
                                </div>
                            </div>

                            <div class="control-group form-group">
                                <button type="submit" class="Login Button btn btn-primary" ><span>Login</span></button>                                     
                                <small class="pull-right"><a href="/password-reset" title="Forgotten password" class="Forgot">Forgotten password</a></small>
                            </div>
                        </fieldset>
                    </form>                         
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>    

        <script type="text/javascript">
            $(document).ready(function() {
                initRegisterForms("/dashboard");
                
            });
        </script>           
    </body>    
</html>
