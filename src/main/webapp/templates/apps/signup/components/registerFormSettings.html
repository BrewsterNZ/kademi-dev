<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Display Password field</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="displayPwd" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="displayPwd" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show Optins</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="showOptins" value="true" checked>
                    Show
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="showOptins" value="false">
                    Dont show
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Show Orgs</label>
        <div class="col-sm-12">
            <div class="radio">
                <label>
                    <input type="radio" name="showOrgs" value="true" checked>
                    Show
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="showOrgs" value="false">
                    Dont show
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success modal title</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="successTitle" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Success modal body</label>
        <div class="col-sm-12">
            <textarea class="form-control" name="successBody" rows="3" ></textarea>
        </div>
    </div>

</form>
