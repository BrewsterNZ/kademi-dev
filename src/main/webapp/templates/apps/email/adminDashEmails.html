<div class="ktile-wrapper col-xl-3 col-lg-4 col-md-4 col-sm-3">
    <div class="ktile">
        <div class="ktile-inner">
            <div class="ktile-body">
                <div class="ktile-front ktile-single-value">
                    <div class="ktile-content">
                        <a href="/shopping-carts/">
                            <div class="ktile-single-value-icon">
                                <i class="fa fa-envelope fa-4x"></i>
                            </div>
                            <div class="ktile-single-value-text">
                                #set( $emailStats = $applications.email.emailStats($services.queryManager.commonStartDate, $services.queryManager.commonFinishDate ) )
                                <div class="lead" title="Emails sent">$emailStats.total</div>
                                <div class="small">$emailStats.deliveredOk delivered, $emailStats.failed failed</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
