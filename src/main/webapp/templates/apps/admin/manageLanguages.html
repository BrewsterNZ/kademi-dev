<html>
    <head>
        <title>Manage Languages</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="manageLanguages.js">//</script>
    </head>
    <body>
        <div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#addLanguageModal"><i class="fa fa-plus"></i> Add New Language</button>
            </div>

            <div class="btn-group pull-right" role="group">
                <a href="#" class="btn btn-danger btn-delete-languages" role="button"><i class="fa fa-times"></i> Delete</a>
            </div>
        </div>
        <br/>
        <div id="languageTableContainer" class="panel-body">
            <table class="table table-striped" id="languageTableContainer">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Title</th>
                        <th><input type="checkbox" class="check-all"/></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    #foreach($lang in $page.languages)
                    <tr id="$lang.id">
                        <td>$lang.code</td>
                        <td>$lang.title</td>
                        <td><input type="checkbox" data-id="$lang.id" class="language-check"/></td>
                        <td>
                            <a href="#" lang-id="$lang.id" class="btn btn-info editLanguage">
                                <i class="fa fa-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    #end
                </tbody>
            </table>
        </div>
        <div id="addLanguageModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Language details</h4>
                    </div>
                    <form action="#" method="POST" class="form-horizontal createLanguage">
                        <div class="modal-body">
                            <div class="form-message alert alert-danger" style="display: none;"></div>
                            <input type="hidden" name="newLanguage" id="action" value="true"/>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="title">Title</label>
                                <div class="col-md-8">
                                    <input class="form-control required" type="text" id="title" name="title" maxlength="30"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="title">Code</label>
                                <div class="col-md-8">
                                    <input class="form-control required" type="text" id="languageCode" name="languageCode" maxlength="3"  />
                                </div>
                            </div>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            initManageLanguages();
        </script>
    </body>
</html>
