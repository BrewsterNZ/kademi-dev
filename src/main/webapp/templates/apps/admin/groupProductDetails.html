<div class="form-group">
    <label class="col-sm-2 control-label">Subscribe to group</label>
    <div class="col-sm-9">
        <select class="form-control" name="relatedItemId">
            <option value="">[No group selected]</option>
            #foreach($group in $page.organisation.groups )
            $formatter.option($group.id, $group.title, $page.relatedItemId)
            #end
        </select>
        <span class="text-muted">Select the group this product is for. Then when a user purchases this product they will be added to the group. <a target="_blank" href="/groups/">Manage calendars</a></span>
    </div>
</div>
