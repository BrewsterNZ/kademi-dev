<html>
    <head>
        <title>Table Uploaders</title>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o"></i>
                Table Uploaders
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="table-reporting" class="table table-striped table-hover">
                        <colgroup>
                            <col>
                            <col>
                            <col style="width: 80px">
                        </colgroup>
                        <thead>
                            <tr class="odd">
                                <th>Name</th>
                                <th>Description</th>
                                <th class="action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            #foreach($a in $page.children)
                            <tr>
                                <td class="first">
                                    <h5><a href="$a.name">$a.title</a></h5>
                                </td>
                                <td></td>
                                <td class="action last">
                                    <a href="$a.name" class="btn btn-success">View</a>
                                </td>
                            </tr>
                            #end
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
