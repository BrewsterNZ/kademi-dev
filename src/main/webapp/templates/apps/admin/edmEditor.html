        <link rel="stylesheet" href="/theme/assets/plugins/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/theme/assets/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css"/>
        <link rel="stylesheet" href="/static/bootstrap-msg/0.4.0/dist/css/bootstrap-msg-0.4.0.min.css" type="text/css" />

        <link href="/static/jquery.mselect/1.1.0/jquery.mselect-1.1.0.css" rel="stylesheet">
        <link href="/theme/apps/admin/edmEditor.css" rel="stylesheet" type="text/css" />

        <script src="/static/jquery/1.11.0/jquery-1.11.0.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.jstree.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.milton-tree.js">//</script>
        <script type="text/javascript" src="/static/milton-upload/1.0.1/jquery.milton-upload.js">//</script>
        <script type="text/javascript" src="/static/jquery.mselect/1.1.0/jquery.mselect-1.1.0.js">//</script>
        <script src="/static/jquery-ui/1.11.4/jquery-ui.min.js">//</script>
        <script src="/theme/assets/plugins/bootstrap-3.3.5/js/bootstrap.min.js">//</script>
        <script src="/theme/assets/plugins/jquery-cookie/jquery.cookie.js">//</script>
        <script src="/theme/assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js">//</script>
        <script type="text/javascript" src="/static/js/common.js">//</script>
        <script type="text/javascript" src="/static/bootstrap-msg/0.4.0/dist/js/bootstrap-msg-0.4.0.min.js">//</script>

        <script type="text/javascript" src="/theme/toolbars.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor456/ckeditor.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor456/adapters/jquery.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js">//</script>
        <script type="text/javascript" src="/static/keditor/1.1.0/dist/js/keditor-1.1.0.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/keditor/1.1.0/dist/js/keditor-edm-components-1.1.0.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/js/keymap.js">//</script>
        <script type="text/javascript" src="/edmSnippetsHandler">//</script>
        <script type="text/javascript" src="/static/js/init-theme.js">//</script>
        <script src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js" type="text/javascript">//</script>

        <script type="text/javascript" src="/theme/apps/admin/edmEditor.js">//</script>

        <style id="edm-style" type="text/css">
            #outlook a{padding:0;} /* Force Outlook to provide a "view in browser" message */
            .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail to display emails at full width */
            .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;} /* Force Hotmail to display normal line spacing */
            body, table, td, p, a, li, blockquote{-webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;} /* Prevent WebKit and Windows mobile changing default text sizes */
            table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up */
            img{-ms-interpolation-mode:bicubic;} /* Allow smoother rendering of resized image in Internet Explorer */

            @media screen and (max-width: 479px) {
                table.col {
                    width: 100% !important;
                }

                #edm-container {
                    width: 100% !important;
                }

                img {
                    max-width: 100% !important;
                    height: auto !important;
                }
            }
        </style>
    </head>
    <body>
        #set($fname = $params.fileName)
        #set($file = $folder.child($fname))
        #set($useHash = $params.useHash)

        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                </ul>
                <div class="navbar-header">
                    <a class="navbar-brand">$params.fileName</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./" title="Back to parent folder"><i class="fa fa-reply"></i></a></li>
                    <li><a href="#" class="btn-save-file" title="Save"><i class="fa fa-save"></i></a></li>
                    <li><a href="#" class="btn-setting" title="EDM Setting"><i class="fa fa-cogs"></i></a></li>
                    <li><a href="texteditor?fileName=$params.fileName" title="Edit with text editor"><i class="fa fa-edit"></i></a></li>
                </ul>
            </div>
        </nav>

        <script type="text/html" id="edm-html">$!file.body</script>
        <div id="edm-area">
            <div id="edm-header"></div>
            <div id="edm-body"></div>
            <div id="edm-footer"></div>
        </div>

        <div id="edm-setting" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">EDM Page</div>
                <div class="panel-body">
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-background">Background</label>
                            <div class="input-group color-picker">
                                <span class="input-group-addon"><i></i></span>
                                <input type="text" value="" id="edm-background" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label>Padding (in px)</label>
                            <div class="row row-sm text-center">
                                <div class="col-xs-4 col-xs-offset-4">
                                    <input type="number" value="" id="edm-padding-top" class="form-control" />
                                    <small>top</small>
                                </div>
                            </div>
                            <div class="row row-sm text-center">
                                <div class="col-xs-4">
                                    <input type="number" value="" id="edm-padding-left" class="form-control" />
                                    <small>left</small>
                                </div>
                                <div class="col-xs-4 col-xs-offset-4">
                                    <input type="number" value="" id="edm-padding-right" class="form-control" />
                                    <small>right</small>
                                </div>
                            </div>
                            <div class="row row-sm text-center">
                                <div class="col-xs-4 col-xs-offset-4">
                                    <input type="number" value="" id="edm-padding-bottom" class="form-control" />
                                    <small>bottom</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">EDM Body</div>
                <div class="panel-body">
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-body-background">Width (in px)</label>
                            <input type="number" value="" id="edm-body-width" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-body-background">Background</label>
                            <div class="input-group color-picker">
                                <span class="input-group-addon"><i></i></span>
                                <input type="text" value="" id="edm-body-background" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label>Padding (in px)</label>
                            <div class="row row-sm text-center">
                                <div class="col-xs-4 col-xs-offset-4">
                                    <input type="number" value="" id="edm-body-padding-top" class="form-control" />
                                    <small>top</small>
                                </div>
                            </div>
                            <div class="row row-sm text-center">
                                <div class="col-xs-4">
                                    <input type="number" value="" id="edm-body-padding-left" class="form-control" />
                                    <small>left</small>
                                </div>
                                <div class="col-xs-4 col-xs-offset-4">
                                    <input type="number" value="" id="edm-body-padding-right" class="form-control" />
                                    <small>right</small>
                                </div>
                            </div>
                            <div class="row row-sm text-center">
                                <div class="col-xs-4 col-xs-offset-4">
                                    <input type="number" value="" id="edm-body-padding-bottom" class="form-control" />
                                    <small>bottom</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">EDM Default Styles</div>
                <div class="panel-body">
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-text-color">Text color</label>
                            <div class="input-group color-picker">
                                <span class="input-group-addon"><i></i></span>
                                <input type="text" value="" id="edm-text-color" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-text-color">Link color</label>
                            <div class="input-group color-picker">
                                <span class="input-group-addon"><i></i></span>
                                <input type="text" value="" id="edm-link-color" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-font-family">Font family</label>
                            <input type="text" value="" id="edm-font-family" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-font-size">Font size</label>
                            <input type="text" value="" id="edm-font-size" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12">
                            <label for="edm-line-height">Line height</label>
                            <input type="text" value="" id="edm-line-height" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var useHash = "$!useHash";
            $(function () {
                initEdmEditorPage('$fname', '/edmSnippets');
            });
        </script>

    </body>
</html>
