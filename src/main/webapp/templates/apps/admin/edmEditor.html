<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Default Example</title>
        <link rel="template" href="reallyPlain" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <link rel="stylesheet" href="/theme/assets/plugins/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/bootstrap-msg/0.4.0/dist/css/bootstrap-msg-standalone-0.4.0.min.css" type="text/css" />
        <link href="/static/keditor/1.0.1/dist/css/keditor-1.0.1.css" rel="stylesheet" type="text/css" />
        <link href="/theme/apps/admin/edmEditor.css" rel="stylesheet" type="text/css" />

        <script src="/static/jquery/1.11.0/jquery-1.11.0.js">//</script>
        <script src="/static/jquery-ui/1.11.4/jquery-ui.min.js">//</script>
        <script src="/theme/assets/plugins/jquery-cookie/jquery.cookie.js">//</script>
        <script type="text/javascript" src="/static/js/common.js">//</script>
        <script type="text/javascript" src="/static/bootstrap-msg/0.4.0/dist/js/bootstrap-msg-0.4.0.min.js">//</script>

        <script type="text/javascript" src="/theme/toolbars.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor456/ckeditor.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor456/adapters/jquery.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js">//</script>
        <script type="text/javascript" src="/static/keditor/1.0.1/dist/js/keditor-1.0.1.min.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/js/keymap.js">//</script>
        <script type="text/javascript" src="/static/js/init-theme.js">//</script>
        <script src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js" type="text/javascript">//</script>

        <script type="text/javascript" src="/theme/apps/admin/edmEditor.js">//</script>

        <style id="edm-style" type="text/css">
            #outlook a{padding:0;} /* Force Outlook to provide a "view in browser" message */
            .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail to display emails at full width */
            .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;} /* Force Hotmail to display normal line spacing */
            body, table, td, p, a, li, blockquote{-webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;} /* Prevent WebKit and Windows mobile changing default text sizes */
            table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up */
            img{-ms-interpolation-mode:bicubic;} /* Allow smoother rendering of resized image in Internet Explorer */

            @media screen and (max-width: 479px) {
                table.col {
                    width: 100% !important;
                }
            }
        </style>
    </head>
    <body>
        #set($fname = $params.fileName)
        #set($file = $folder.child($fname))
        #set($useHash = $params.useHash)
        <script type="text/html" id="edm-html">$!file.body</script>
        <div id="edm-area">
            <div id="edm-body"></div>
        </div>
        <div id="keditor-snippets-container">
            <div id="keditor-snippets-toolbar">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary btn-save-file" title="Save" type="button"><i class="fa fa-save"></i></button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-success btn-setting" title="Setting EDM" type="button"><i class="fa fa-cogs"></i></button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" title="Back to parent folder" href="./"><i class="fa fa-reply"></i></a>
                    </div>
                </div>
            </div>
            <a id="keditor-snippets-toggler"><i class="fa fa-chevron-right"></i></a>
            <div id="snippets-list" class="clearfix"></div>
            <div id="edm-setting">
                <h3 style="margin: 0;">EDM Page:</h3>
                <label for="edm-background">Background:</label>
                <input type="text" value="" id="edm-background" />

                <label>Padding (in px)</label>
                <div class="group-4-inputs" style="text-align: center">
                    <div>
                        <input type="text" value="" id="edm-padding-top" />
                        <small>top</small>
                    </div>
                    <div>
                        <input type="text" value="" id="edm-padding-bottom" />
                        <small>bottom</small>
                    </div>
                    <div>
                        <input type="text" value="" id="edm-padding-left" />
                        <small>left</small>
                    </div>
                    <div>
                        <input type="text" value="" id="edm-padding-right" />
                        <small>right</small>
                    </div>
                </div>

                <br />

                <h3 style="margin: 0;">EDM Body:</h3>
                <label for="edm-body-background">Background:</label>
                <input type="text" value="" id="edm-body-background" />

                <label>Padding (in px)</label>
                <div class="group-4-inputs" style="text-align: center">
                    <div>
                        <input type="text" value="" id="edm-body-padding-top" />
                        <small>top</small>
                    </div>
                    <div>
                        <input type="text" value="" id="edm-body-padding-bottom" />
                        <small>bottom</small>
                    </div>
                    <div>
                        <input type="text" value="" id="edm-body-padding-left" />
                        <small>left</small>
                    </div>
                    <div>
                        <input type="text" value="" id="edm-body-padding-right" />
                        <small>right</small>
                    </div>
                </div>

                <br />

                <h3 style="margin: 0;">EDM Default Styles:</h3>
                <label for="edm-font-family">Font family</label>
                <input type="text" value="" id="edm-font-family" />

                <label for="edm-font-size">Font size</label>
                <input type="text" value="" id="edm-font-size" />

                <label for="edm-line-height">Line height</label>
                <input type="text" value="" id="edm-line-height" />

                <label for="edm-text-color">Text color</label>
                <input type="text" value="" id="edm-text-color" />
            </div>
        </div>

        <script type="text/javascript">
            var useHash = "$!useHash";
            $(function () {
                initEdmEditorPage('$fname');
            });
        </script>

    </body>
</html>
