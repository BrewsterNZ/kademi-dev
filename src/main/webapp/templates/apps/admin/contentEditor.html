<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Default Example</title>
        <link rel="template" href="reallyPlain" />
        <meta name="description" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <link rel="stylesheet" href="/theme/assets/plugins/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/theme/assets/plugins/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/bootstrap-msg/0.3/bootstrap-msg.min.css" type="text/css" />
        <link href="/theme/apps/admin/contentEditor.css" rel="stylesheet" type="text/css" />

        <script src="/static/jquery/1.11.0/jquery-1.11.0.js">//</script>
        <script src="/theme/assets/plugins/jquery-ui/jquery-ui-1.10.3.full.min.js">//</script>
        <script type="text/javascript" src="/static/js/common.js">//</script>
        <script type="text/javascript" src="/static/bootstrap-msg/0.3/bootstrap-msg.min.js">//</script>
        <script src="/theme/assets/plugins/bootstrap/js/bootstrap.min.js">//</script>
        <script src="/theme/assets/plugins/jquery-cookie/jquery.cookie.js">//</script>

        <script type="text/javascript" src="/theme/toolbars.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor440/ckeditor.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/ckeditor440/adapters/jquery.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/js/init-theme.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/js/file.js" bottom="true">//</script>
        <script type="text/javascript" src="/static/js/keymap.js">//</script>

        <script src="/static/nicescroll/3.6.6/jquery.nicescroll.min.js" type="text/javascript">//</script>
        <script type="text/javascript" src="/theme/apps/admin/contentEditor.js">//</script>
    </head>
    <body>
        <div id="tool-bar">
        </div>

        #set($fname = $params.fileName)
        #set($file = $folder.child($fname))
        #set($useHash = $params.useHash)
        <div id="editor" class="container" contenteditable="true">$!file.body</div>
        <div id="snippet-container">
            <div class="btn-group btn-group-justified">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary btn-save-file" title="Save" type="button"><i class="fa fa-save"></i></button>
                </div>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success btn-view-html" title="View HTML" type="button"><i class="fa fa-code"></i></button>
                </div>
                <div class="btn-group btn-group-sm">
                    <a class="btn btn-default" title="Back to parent folder" href="./"><i class="fa fa-reply"></i></a>
                </div>
            </div>
            <a id="snippet-toggler"><i class="glyphicon glyphicon-chevron-right"></i></a>
            <div id="snippet-wrapper" class="clearfix">
                <div class="snippet">
                    <div class="snippet-content">
                        <h1>Heading text 1</h1>
                        <p>Body text</p>
                    </div>
                </div>
                <div class="snippet">
                    <div class="snippet-content">
                        <h2>Heading text 2</h2>
                        <p>Body text</p>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var useHash = "$!useHash";
            $(function () {
                initContentEditorPage('$fname');
            });
        </script>

    </body>
</html>
