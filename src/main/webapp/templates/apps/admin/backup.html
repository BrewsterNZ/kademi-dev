<html>    <head>        <title>Backup and Restore</title>    </head>    <body class="">        <h1>Backup and Restore</h1>        <button class="btn btn-lg btn-success" id="btn-backup">Backup</button>                <hr/>                <textarea id="backupJson" style="width: 100%; height: 500px"></textarea>        <script type="text/javascript">            $(function () {                $("#btn-backup").click(function (e) {                    e.preventDefault();                    $.ajax({                        type: 'POST',                        url: window.location.pathname,                        dataType: "text",                        data: {                            backup: true                        },                        success: function (data) {                            Msg.info("Backup done");                            $("#backupJson").val( data );                        },                        error: function (resp) {                            Msg.info("There was an error doing the config backup");                        }                    });                });            });        </script>               </body></html>
