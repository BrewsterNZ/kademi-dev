<html>    <head>        <title>Backup and Restore</title>        <style>            .loader {                display: none;                width: 100%;                height: 500px;                z-index: 9999;                background: url('/templates/ajax-loader.gif') 50% 50% no-repeat rgb(249,249,249);            }        </style>    </head>    <body class="">        <h1>Backup and Restore</h1>        <button class="btn btn-lg btn-success" id="btn-backup">Backup</button>        <button class="btn btn-lg btn-success" id="btn-restore">Restore</button>        <hr/>        <div>            <textarea id="jsonData" style="width: 100%; height: 500px"></textarea>            <div class="loader"></div>        </div>        <script type="text/javascript">            $(function () {                $("#btn-backup").click(function (e) {                    e.preventDefault();                    $("#jsonData").val(" ");                    Msg.info("Processing Backup");                    showLoading(true);                    $.ajax({                        type: 'POST',                        url: window.location.pathname,                        dataType: "text",                        data: {                            backup: true                        },                        success: function (data) {                            Msg.info("Backup done");                            $("#jsonData").val(data);                            showLoading(false);                        },                        error: function (resp) {                            Msg.info("There was an error doing the config backup");                            showLoading(false);                        }                    });                });                $("#btn-restore").click(function (e) {                    e.preventDefault();                    showLoading(true);                    var jData = $("#jsonData").val();                    Msg.info("Processing Restore");                    $.ajax({                        type: 'POST',                        url: window.location.pathname,                        dataType: "text",                        data: {                            restore: true,                            jsonText: jData                        },                        success: function (data) {                            Msg.success("Data Restored");                            showLoading(false);                        },                        error: function (resp) {                            Msg.info("There was an error doing the config restore");                            showLoading(false);                        }                    });                });            });                        function showLoading(isLoading){                var jsonData = $('#jsonData');                var loader = $('.loader');                if(isLoading){                    jsonData.hide();                    loader.show();                }else{                    jsonData.show();                    loader.hide();                }            }        </script>               </body></html>
