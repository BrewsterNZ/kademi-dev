<div class="form-group">    <label class="col-sm-4 control-label" for="version">Version</label>    <div class="col-sm-7">        #set( $curVersion = $app.getCurrentVersion($page.websiteBranch) )                    <select name="version" id="version" class="form-control">            <option value="">[Please select]</option>                        #foreach($version in $app.availableVersions )            <option value="$version" $formatter.ifEqual("selected", "", $curVersion, $version)>                $version            </option>            #end        </select>    </div></div>
