<html>    <head>        <title>View organisation details</title>        <link href="viewOrg.css" rel="stylesheet" type="text/css" />        <script type="text/javascript" src="/static/js/jquery.timeago.js" />    </head>    <body class="viewOrg">        <div class="btn-group pull-right" role="group" >            <a href="edit" class="btn btn-lg btn-info"><i class="fa fa-pencil"></i> Edit</a>        </div>                    <div style="margin-bottom: 15px">            <h2>                <span class="fa fa-home"></span>                $page.organisation.formattedName            </h2>        </div>        <div class="table-responsive">            <table class="table table-hover table-striped" id="userSearchResults">                <colgroup>                    <col />                    <col />                    <col />                    <col />                    <col />                    <col />                    <col />                </colgroup>                <thead>                    <tr>                        <th>Nickname</th>                        <th>First Name</th>                        <th>Last Name</th>                        <th>Email Address</th>                        <th>Contact</th>                        <th>Group</th>                        <th>Joined</th>                    </tr>                </thead>                <tbody>                    #foreach($gm in $page.organisation.members)                    <tr>                        #set($p = $gm.member)                        <td>                            <a href="/manageUsers/$p.id">                                #if($p.nickName)                                $formatter.htmlEncode($p.nickName)                                #else                                $p.name                                #end                            </a>                        </td>                        <td>$formatter.htmlEncode($p.firstName)</td>                        <td>$formatter.htmlEncode($p.surName)</td>                        <td>$p.email</td>                        <td>$!p.phone</td>                        <td>$gm.groupEntity.name</td>                        <td><abbr title="$formatter.formatDateISO8601($gm.createdDate)" class="info timeago">$gm.createdDate</abbr></td>                    </tr>                    #end                </tbody>            </table>        </div>              <script type="text/javascript">            $(function () {                jQuery("abbr.timeago").timeago();            });        </script>               </body></html>
