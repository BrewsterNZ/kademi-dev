<html>
    <head>
        <title>Manage Experiments</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="manageExperiments.js">//</script>
    </head>
    <body>
        <div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#addExperimentModal"><i class="fa fa-plus"></i> Add New Experiment</button>
            </div>

            <div class="btn-group pull-right" role="group">
                <a href="#" class="btn btn-danger btn-delete-experiments" role="button"><i class="fa fa-times"></i> Delete</a>
            </div>
        </div>
        <br/>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Experiment</th>
                    <th>Samples</th>
                    <th width="100"></th>
                    <th width="40"><input type="checkbox" class="check-all" ></th>
                </tr>
            </thead>
            <tbody id="experimentTableContainer">
                #foreach($experiment in $page.children)
                <tr id="$experiment.id">
                    <td>$experiment.title</td>
                    <td>$!experiment.numSamples</td>
                    <td>
                        <a href="/experiments/$experiment.name" class="btn btn-info btn-sm">
                            <i class="fa fa-pencil"></i> Edit
                        </a>
                    </td>
                    <td>
                        <input type="checkbox" data-id="$experiment.experiment.id" class="experiment-check" >
                    </td>
                </tr>
                #end
            </tbody>
        </table>
        
        <div id="addExperimentModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Experiment details</h4>
                    </div>
                    <form action="#" method="POST" class="form-horizontal createExperiment">
                        <div class="modal-body">
                            <div class="form-message alert alert-danger" style="display: none;"></div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="title">Title</label>
                                <div class="col-md-8">
                                    <input class="form-control required" type="text" id="title" name="newTitle" maxlength="30"  />
                                </div>
                            </div>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-sm btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            initManageExperiments();
        </script>
    </body>
</html>
