<div class="row">
    <div class="col-md-4">
        <h4>Social interactions</h4>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover" id="moduleprogress-table">
        <thead>
            <tr>
                <td>Source</td>
                <td>Type</td>
                <th>Text</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="emailHistoryBody">
            #foreach($item in $socialInteractions)
            <tr class="">
                <td>
                    $item.source
                </td>
                <td>
                    $item.interactionType
                </td>
                <td>
                    $!item.commentText
                </td>
                <td>
                    <abbr class="pull-right timeago" title="$formatter.formatDateISO8601($item.interactionDate)">$item.interactionDate</abbr>
                </td>
            </tr>
            #end
        </tbody>
    </table>
</div>
