<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Social Inports</title>    </head>    <body class="">        <h1>Manage social imports</h1>        <form action="$page.href" method="post" id="importForm">            <button class="btn btn-success">Import</button>        </form>        <div id="statusContainer">            <p>                Items: $page.interactions.size()            </p>            <table class="table table-striped">                <tbody>                    #foreach($item in $page.interactions)                    <tr>                        <td>$item.interactionType</td>                        <td>$!item.commentText</td>                        <td>$item.interactionDate</td>                        <td>$item.signature</td>                        <td>                            $!item.relatedContentWebsite.name                        </td>                        <td>$!item.relatedContentHref</td>                        <td>                            #if( $item.profile )                            <a href="/manageUsers/$item.profile.id">$item.profile.email</a>                            #end                        </td>                        <td>$item.uniqueId</td>                    </tr>                    #end                </tbody>            </table>        </div>        <script type="text/javascript">            $(function () {                $("#importForm").forms({                    callback: function () {                        Msg.info("Completed import");                        $("#statusContainer").reloadFragment();                    }                });            });        </script>    </body></html>
