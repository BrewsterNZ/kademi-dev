<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Social Inports</title>        <style>            #chart_histogram svg {                height: 490px;            }        </style>        <link href="/static/nvd3/nv.d3.css" rel="stylesheet" type="text/css"/>    </head>    <body class="">        <h1>Manage social imports</h1>        <div id="statusContainer">            <div class="row">                <div class="col-md-3">                    <div class="input-group date-range">                        <label for="report-range" class="input-group-addon">Date</label>                        <input type="text" id="report-range" placeholder="Choose a date range" value="" class="form-control" />                    </div>                </div>                <div class="col-md-1">                    <form action="$page.href" method="post" id="importForm">                        <button class="btn btn-success"><i class="fa fa-refresh icn"></i> Import Social Activity</button>                    </form>                </div>            </div>            <div class="row">                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">                    <div id="chart_histogram">                        <svg></svg>                    </div>                </div>            </div>            <div class="row">                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">                    <table class="table">                        <thead>                            <tr>                                <th>Website</th>                                <th>URL</th>                                <th>Amount</th>                            </tr>                        </thead>                        <tbody id="urlTable">                            <tr>                                <td>Loading</td>                            </tr>                        </tbody>                    </table>                </div>            </div>            <div class="row">                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">                    <table class="table">                        <thead>                            <tr>                                <th>Source</th>                                <th>Type</th>                                <th>Message</th>                                <th>Date</th>                            </tr>                        </thead>                        <tbody id="hitsTable">                            <tr>                                <td>Loading</td>                            </tr>                        </tbody>                    </table>                </div>            </div>        </div>        <script src="/static/d3/d3.v3.js" type="text/javascript">//</script>        <script src="/static/nvd3/nv.d3.js" type="text/javascript">//</script>        <script src="/theme/apps/oauth/manageSocialImports.js" type="text/javascript"></script>        <script type="text/javascript">            $(function () {                initManageSocialImports();            });        </script>    </body></html>
