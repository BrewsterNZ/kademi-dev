<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Orders</title>    </head>    <body class="">        <section id="manageUser" class="MainContent">                              <div class="">                <table class="table table-bordered table-striped table-hover table-data" id="orderSearchResults">                    <thead>                        <tr>                            <th></th>                            <th>Name/Code</th>                            <th>Product title</th>                        </tr>                    </thead>                    <tbody>                        #foreach($p in $page.children.ofType.productOrder)                        <tr>                            <td><a class="btn btn-primary btn-xs" href="$p.name">View orders</a></td>                            <td>$p.name</td>                            <td>$p.product.title</td>                        </tr>                        #end                    </tbody>                </table>            </div>        </section>    </body></html>
