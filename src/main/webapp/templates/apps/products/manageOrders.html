<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Orders</title>    </head>    <body>        <div class="panel panel-default">            <div class="panel-body">	            <div class="table-responsive">	                <table class="table table-striped table-hover" id="orderSearchResults">	                    <colgroup>	                        <col width="30%" />	                        <col width="55%" />	                        <col width="15%" />	                    </colgroup>	                    <thead>	                        <tr>	                            <th>Name/Code</th>	                            <th>Product title</th>	                            <th class="action"></th>	                        </tr>	                    </thead>	                    <tbody>	                        #foreach($p in $page.children.ofType.productOrder)	                        <tr>	                            <td>$p.name</td>	                            <td>$p.product.title</td>	                            <td class="action">	                                <p>		                                <a class="btn btn-blue btn-block btn-sm" href="$p.name">View orders <i class="fa fa-arrow-circle-right"></i></a>	                                </p>	                            </td>	                        </tr>	                        #end	                    </tbody>	                </table>	            </div>            </div>        </div>        <section id="manageUser" class="MainContent">                              <div class="">                            </div>        </section>    </body></html>
