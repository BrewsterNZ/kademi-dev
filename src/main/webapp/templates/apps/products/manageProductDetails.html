<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Products</title>    </head>    <body class="">        <article class="Note">Please update the product details below</article>        #portlets("beforeManageProductDetails")        <div class="panel-body">            <form action="." method="POST" enctype="multipart/form-data" class="updateProduct form-horizontal">                <input type="hidden" name="action" value="update"/>                <div class="form-group">                    <div class="pageMessage">.</div>                </div>                <div class="form-group">                    <label class="col-sm-2 control-label" for="orgTitle">Name/Code</label>                    <div class="col-sm-6">                        <input type="text" class="form-control required" id="productName" name="name" value="$page.product.name" />                    </div>                </div>                <div class="form-group">                    <label class="col-sm-2 control-label" for="orgPostcode">Title</label>                    <div class="col-sm-6">                        <input type="text" class="form-control required" name="title" value="$page.product.title"/>                    </div>                </div>                <div class="form-group">                    <label class="col-sm-2 control-label" for="orgAddress">Base Cost</label>                    <div class="col-sm-6">                        <input type="text" class="form-control" name="baseCost" value="$!page.product.baseCost"/>                    </div>                </div>                <div class="form-group">                    <label class="col-sm-2 control-label" for="canOrderChk">Allow Ordering?</label>                    <div class="col-sm-6">                        <div class="checkbox">                            <label>                                <input type="hidden" name="canOrder_checkbox" value=""/>                                <input type="checkbox" name="canOrder" id="canOrderChk" class="grey" value="$page.product.canOrder"/>                                If ticked users will be given ordering options                            </label>                        </div>                    </div>                </div>                <div class="form-group ordering">                    <div class="panel-body">                        <h4 class="title">Order Form</h4>                        <div class="form-group">                            <label class="col-sm-2 control-label"></label>                            <div class="col-sm-6">                                <textarea class="form-control limited" name="orderForm">$!{page.orderFormHtml}</textarea>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label"></label>                            <div class="col-sm-6">                                <i>Enter the form html above</i>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label" for="orderColumns">CSV Columns</label>                            <div class="col-sm-6">                                <input type="text" name="orderColumns" id="orderColumns" class="form-control" value="$!page.product.orderColumns"/>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label" for="canOrderQuantityChk">Quantity?</label>                            <div class="col-sm-6">                                <div class="checkbox">                                    <label>                                        <input type="hidden" name="canOrderQuantity_checkbox" value=""/>                                        <input type="checkbox" name="canOrderQuantity" id="canOrderQuantityChk" class="grey" value="$page.product.canOrderQuantity"/>                                        If ticked users will be prompted for a quantity when ordering                                    </label>                                </div>                            </div>                        </div>                    </div>                </div>                <label for="notes">Product Details</label>                <br/>                <textarea id="notes" name="notes" class="htmleditor" cols="100" rows="5">$!page.product.notes</textarea>                #portlets("insideManageProductDetails")                <button type="submit" class="Btn" style="position: absolute; top: 220px; left: 470px">Save</button>            </form>        </div>        #portlets("afterManageProductDetails")        <script type="text/javascript">            jQuery(function() {                jQuery("form.updateProduct").forms({                    callback: function() {                        log("Successfully updated product!");                    }                });                initHtmlEditors();                toggleOrderInfo();                $("#canOrderChk").change(function(e) {                    toggleOrderInfo();                });            });                        function toggleOrderInfo() {                var chk = $("#canOrderChk:checked");                if (chk.length > 0) {                    $(".ordering").show();                } else {                    $(".ordering").hide();                }            }        </script>            </body></html>
