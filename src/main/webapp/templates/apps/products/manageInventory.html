<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Inventory Management</title>
    </head>
    <body>
        <div class="row">
            <div class="col-xs-6">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-success btn-add-inven"><i class="fa fa-plus"></i> Add a New Inventory
                    </button>
                </div>
            </div>
            <p class="col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-danger btn-delete-inven"><i class="glyphicon glyphicon-trash"></i> Delete</button>
            </p>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <colgroup>
                        <col width="15%" />
                        <col />
                        <col width="120px" />
                        <col width="90px" />
                        <col width="20px" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Name/Code</th>
                            <th>Title</th>
                            <th>No. products</th>
                            <th>Action</th>
                            <th><input type="checkbox" class="chk-all" /></th>
                        </tr>
                    </thead>
                    <tbody id="table-body-inven">
                        #foreach($loc in $page.children.ofType.location)
                            <tr>
                                <td><a href="$loc.name" class="">$loc.locationName</a></td>
                                <td>$loc.title</td>
                                <td>$!loc.numProducts</td>
                                <td>
                                    <button type="button" data-id="$loc.name" data-name="$loc.locationName" data-title="$loc.title" class="btn btn-sm btn-info btn-rename-inven pull-right">
                                        <i class="glyphicon glyphicon-pencil"></i> Rename
                                    </button>
                                </td>
                                <td><input type="checkbox" data-id="$loc.name" class="chk-inven" /></td>
                            </tr>
                        #end
                    </tbody>
                </table>
            </div>
        </div>

        <div id="modalInven" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Inventory Location Details</h4>
                    </div>
                    <div class="modal-body">
                        <form action="$page.href" method="POST" class="form-horizontal">
                            <input type="hidden" name="action" value="" />
                            <input type="hidden" name="id" value="" />
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="newName">Name/Code</label>
                                <div class="col-md-8">
                                    <input class="form-control required" type="text" id="newName" name="newName" maxlength="30" placeholder="Location code, Eg WAREHOUSE-13" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="newTitle">Title</label>
                                <div class="col-md-8">
                                    <input class="form-control required" id="newTitle" type="text" name="newTitle" maxlength="250" placeholder="Location title" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-sm btn-primary" data-type="form-submit">Create location</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/theme/apps/products/manageInventory.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                initManageInventory();
            });
        </script>
    </body>
</html>
