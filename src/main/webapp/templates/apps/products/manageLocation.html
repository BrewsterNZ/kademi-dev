<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Inventory Management</title>
    </head>
    <body>
        <div class="panel panel-default">
            <div id="productsTableContainer" class="panel-body">
                <table class="table table-striped table-hover">
                    <colgroup>
                        <col width="15%" />
                        <col />
                        <col width="120px" />
                        <col width="90px" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Name/Code</th>
                            <th>SKU</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        #foreach($pil in $page.children.ofType.productInLocation)
                        <tr data-href="$pil.href" data-stock="$!pil.stock">
                            <td>$!pil.product.name</td>
                            <td>$!pil.sku</td>
                            <td>$!pil.stock</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info pull-right adjustStock">
                                    <i class="glyphicon glyphicon-pencil"></i> Adjust Stock
                                </button>
                            </td>
                        </tr>
                        #end
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/theme/apps/products/manageLocation.js" type="text/javascript"></script>
    </body>
</html>
