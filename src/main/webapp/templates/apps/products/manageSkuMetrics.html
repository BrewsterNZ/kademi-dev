<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Product SKU's</title>
        <script type="text/javascript" src="/static/paginator/1.0.0/jquery.paginator-1.0.0.js">//</script>
        <link rel="stylesheet" type="text/css" href="/theme/apps/products/manageSkus.css" />
    </head>
    <body>

        <div class="row">
            <div class="col-sm-6">
                <div class="input-group" id="searchContainer">
                    <label for="data-query" class="input-group-addon">Search</label>
                    <input type="text" id="data-query" placeholder="Search" value="$!request.params.dataQuery" class="form-control" />
                </div>
            </div>
            <div class="col-sm-6">
                <a href="$page.href" class="btn btn-sm btn-info pull-right" role="button"><i class="fa fa-chain"></i> Stock</a>
            </div>
        </div>

        <div class="panel panel-default">
            <div id="productsTableContainer" class="panel-body">
                <table id="pointsTable" class="table table-striped table-hover pagination-container">
                    <colgroup>
                        <col />
                        <col />
                        <col />
                        <col />
                        <col />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>SKU Code</th>
                            <th>Weight (kgs)</th>
                            <th>Height (cm)</th>
                            <th>Width (cm)</th>
                            <th>Length (cm)</th>

                        </tr>
                    </thead>
                    <tbody id="productsTableBody" class="pagination-results">
                        #foreach($product in $page.paginator.records)
                            #renderProduct($product)
                        #end
                    </tbody>
                    <tfoot id="pointsFooter">
                        <tr>
                            <td colspan="6">
                                $!page.paginator.html
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>


        #macro( renderProduct $product )
            #foreach($sku in $page.skus($product))
                <tr id="product-row-$sku.id" data-skuid="$sku.id">
                    <td><a href="/products/$product.id">$product.title</a></td>
                    <td>
                        $sku.name
                    </td>
                    <td>
                        <input class="form-control input-sku-field" type="text" value="$!sku.weightKgs" data-field-name="weightKgs" name="weightKgs" />
                    </td>
                    <td>
                        <input class="form-control input-sku-field" type="text" value="$!sku.heightCm" data-field-name="heightCm" name="heightCm" />
                    </td>
                    <td>
                        <input class="form-control input-sku-field" type="text" value="$!sku.widthCm" data-field-name="widthCm" name="widthCm" />
                    </td>
                    <td>
                        <input class="form-control input-sku-field" type="text" value="$!sku.lengthCm" data-field-name="lengthCm" name="lengthCm" />
                    </td>

                </tr>
            #end
        #end

        <script src="/theme/apps/products/manageSkus.js?v103" type="text/javascript">// </script>
    </body>
</html>
