<div id="edm-setting" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">EDM Page</div>
        <div class="panel-body">
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label for="edm-background">Background</label>
                    <input type="text" value="" id="edm-background" class="edmBackground form-control simple-color-picker" data-css="background-color" data-target="body" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="edm-body-background">Background for body</label>
                    <input type="text" value="" id="edm-body-background" class="bodyBackground form-control simple-color-picker" data-css="background-color" data-target="#edm-body" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label>Outer padding (in px)</label>
                    <div class="row row-sm text-center">
                        <div class="col-xs-4 col-xs-offset-4">
                            <input type="number" value="" id="edm-padding-top" class="edmPaddingTop form-control" data-unit="px" data-css="padding-top" data-target="#edm-area" />
                            <small>top</small>
                        </div>
                    </div>
                    <div class="row row-sm text-center">
                        <div class="col-xs-4">
                            <input type="number" value="" id="edm-padding-left" class="edmPaddingLeft form-control" data-unit="px" data-css="padding-left" data-target="#edm-area" />
                            <small>left</small>
                        </div>
                        <div class="col-xs-4 col-xs-offset-4">
                            <input type="number" value="" id="edm-padding-right" class="edmPaddingRight form-control" data-unit="px" data-css="padding-right" data-target="#edm-area" />
                            <small>right</small>
                        </div>
                    </div>
                    <div class="row row-sm text-center">
                        <div class="col-xs-4 col-xs-offset-4">
                            <input type="number" value="" id="edm-padding-bottom" class="edmPaddingBottom form-control" data-unit="px" data-css="padding-bottom" data-target="#edm-area" />
                            <small>bottom</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">EDM Default Styles</div>
        <div class="panel-body">
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label for="edm-text-color">Text color</label>
                    <input type="text" value="" id="edm-text-color" class="textColor form-control simple-color-picker" data-target="style" data-css="color" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label for="edm-text-color">Link color</label>
                    <input type="text" value="" id="edm-link-color" class="linkColor form-control simple-color-picker" data-target="style" data-css="a-color" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label for="edm-font-family">Font family</label>
                    <input type="text" value="" id="edm-font-family" class="fontFamily form-control" data-target="style" data-css="font-family" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label for="edm-font-size">Font size</label>
                    <input type="number" value="" id="edm-font-size" class="fontSize form-control" data-target="style" data-css="font-size" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-md-12">
                    <label for="edm-line-height">Line height</label>
                    <input type="text" value="" id="edm-line-height" class="lineHeight form-control" data-target="style" data-css="line-height" />
                </div>
            </div>
        </div>
    </div>
</div>
