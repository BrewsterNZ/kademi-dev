<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12 select-groups-wrapper">
            <label>Available for groups</label>
            <div class="well well-sm checkboxes-list select-groups" style="max-height: 200px; overflow: auto;">

            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Experiment</label>
        <div class="col-sm-12">
            <select class="form-control select-experiment">
                <option value=""> - None - </option>
            </select>
        </div>
    </div>    
    
    <div class="form-group">
        <label class="col-sm-12">Layout</label>

        <div class="col-sm-12">
            <select class="form-control select-layout">
                <option value="">Auto</option>
                <option value="container-fluid">Wide</option>
                <option value="container">Box</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Dock type</label>

        <div class="col-sm-12">
            <select class="form-control select-dock-type">
                <option value=""> - None -</option>
                <option value="top">Top</option>
                <option value="middle">Middle</option>
                <option value="bottom">Bottom</option>
            </select>
            <em class="help-block text-muted small">When dock type is <code>Middle</code>, please remove <code>Height</code> setting of container.</em>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>

        <div class="col-sm-12">
            <input type="number" value="" class="txt-height form-control" />
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="" class="chk-full-height" /> Full height
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Padding (in px)</label>

            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingTop" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingLeft" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingRight" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingBottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Margin (in px)</label>

            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginTop" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginLeft" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginRight" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginBottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12">Background for</label>

        <div class="col-sm-12">
            <select class="form-control select-bg-for">
                <option value="container-bg" selected="selected">Container</option>
                <option value="container-content-wrapper">Container Content</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Multiple background images</label>

        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="multiple-background" />
                </label>
            </div>
        </div>
    </div>
    <div class="form-group multiple-background-settings hide">
        <label class="col-sm-12">Transition time (seconds)</label>

        <div class="col-sm-12">
            <input type="number" value="" class="txt-transition form-control" />
        </div>
    </div>
    <div class="form-group multiple-background-settings hide">
        <div class="col-sm-12">
            <label>Background Images</label>
            <input type="hidden" name="currentMselect" class="currentMselect">
            <div class="bgImagesPreview">
                <a class="btn-nav btn-nav-left" href="javascript:void(0)"><i class="fa fa-arrow-left"></i></a>
                <a class="btn-nav btn-nav-right" href="javascript:void(0)"><i class="fa fa-arrow-right"></i></a>
                <a title="Change image" class="btn-nav btn-edit-image" href="javascript:void(0)"><i class="fa fa-edit"></i></a>
                <a title="Delete image" class="btn-nav btn-delete-image" href="javascript:void(0)"><i class="fa fa-trash"></i></a>
                <p data-images="/static/images/photo_holder.png"><img src="/static/images/photo_holder.png" class="img-responsive img-thumbnail" /></p>
            </div>
            <button type="button" class="btn btn-block btn-primary" id="btnAddImagesBGs">Add images</button>
        </div>
    </div>
    <div class="form-group single-background-settings">
        <div class="col-sm-12">
            <label>Background Image</label>

            <p><img src="/static/images/photo_holder.png" class="img-responsive img-thumbnail" id="background-image-previewer" /></p>
            <button type="button" class="btn btn-block btn-primary" id="background-image-edit">Change Background Image</button>
            <button type="button" class="btn btn-block btn-xs btn-danger" id="background-image-delete">Remove Background Image</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Background repeat</label>

        <div class="col-sm-12">
            <select class="form-control select-bg-repeat">
                <option value="repeat">Repeat</option>
                <option value="no-repeat" selected="selected">No Repeat</option>
                <option value="repeat-x">Repeat horizontal</option>
                <option value="repeat-y">Repeat vertical</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Background position</label>

        <div class="col-sm-12">
            <select class="form-control select-bg-position">
                <option value="0% 0%">Top Left</option>
                <option value="50% 0%">Top Ceter</option>
                <option value="100% 0%">Top Right</option>
                <option value="0% 50%">Middle Left</option>
                <option value="50% 50%">Middle Center</option>
                <option value="100% 50%">Middle Right</option>
                <option value="0% 100%">Bottom Left</option>
                <option value="50% 100%">Bottom Center</option>
                <option value="100% 100%">Bottom Right</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Background size</label>

        <div class="col-sm-12">
            <select class="form-control select-bg-size">
                <option value="auto">Auto</option>
                <option value="contain">Contain</option>
                <option value="cover">Cover</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Background Color</label>

            <div class="input-group">
                <span class="input-group-addon" style="color: transparent;"><i class="fa fa-stop"></i></span>
                <input type="text" value="" class="txt-bg-color form-control" />
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12">Parallax</label>

        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="parallax-enabled" />
                    <button type="button" class="btn btn-xs btn-success btn-add-data" style="display: none;">Add data transition</button>
                </label>
            </div>
            <div class="parallax-options-wrapper" style="display: none;">
                <div class="parallax-options">
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12">Extra class</label>

        <div class="col-sm-12">
            <input type="text" value="" class="txt-extra-class form-control" />
            <em class="help-block text-muted small">These classes will be added to <code>.container-bg</code></em>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Is inverse</label>

        <div class="col-sm-12">
            <input type="checkbox" value="" class="chk-inverse" />
        </div>
    </div>
    
    <hr />
    
    <div class="form-group">
        <label class="col-sm-12">Columns settings</label>

        <div class="col-sm-12 columns-setting">
        </div>
    </div>
    
    <hr />
    
    <div class="form-group">
        <label class="col-sm-12">Visible rules</label>        
        <div class="col-sm-12">
            <textarea class="visible-rules form-control"></textarea>
            <em class="help-block text-muted small"><b>Advanced:</b> The container will only be displayed if this expression evaluates to true, or is left blank</em>
        </div>
    </div>       
</form>
