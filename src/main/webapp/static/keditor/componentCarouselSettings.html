<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <div class="carouselItemsWrap"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-primary carouselAddImage"><i class="fa fa-plus"></i> Add Image</button>
            <button type="button" class="btn btn-block btn-primary carouselAddContent"><i class="fa fa-plus"></i> Add Content</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control carouselHeight" value="200" />
            <small class="help-block">Minimun is <code>200</code></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Image size</label>
        <div class="col-sm-12">
            <select class="form-control select-image-size">
                <option selected value="stretched">Stretched</option>
                <option value="centered">Centered</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Previous Icon</label>
        
        <div class="col-sm-12">
            <button class="btn btn-default btn-prev-icon"></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Next Icon</label>
        
        <div class="col-sm-12">
            <button class="btn btn-default btn-next-icon"></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Cycle continuously</label>
        <div class="col-sm-12">
            <input type="checkbox" class="carouselWrap" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Pause</label>
        <div class="col-sm-12">
            <select class="form-control carouselPause">
                <option selected value="">No</option>
                <option value="hover">Hover</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Interval</label>
        <div class="col-sm-12">
            <input type="number" class="form-control carouselInterval" value="5000" />
        </div>
    </div>
</div>
