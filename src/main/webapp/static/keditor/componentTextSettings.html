<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label>Background Image</label>
            <p><img src="/static/images/photo_holder.png" class="img-responsive img-thumbnail background-image-previewer" /></p>
            <button type="button" class="btn btn-block btn-primary background-image-edit">Change Background Image</button>
            <button type="button" class="btn btn-block btn-xs btn-danger background-image-delete">Remove Background Image</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Background repeat</label>
        <div class="col-sm-12">
            <select class="form-control select-bg-repeat">
                <option value="repeat">Repeat</option>
                <option value="no-repeat" selected="selected">No Repeat</option>
                <option value="repeat-x">Repeat horizontal</option>
                <option value="repeat-y">Repeat vertical</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Background position 2</label>
        <div class="col-sm-12">
            <select class="form-control select-bg-position">
                <option value="0% 0%">Top Left</option>
                <option value="50% 0%">Top Ceter</option>
                <option value="100% 0%">Top Right</option>
                <option value="0% 50%">Middle Left</option>
                <option value="50% 50%">Middle Center</option>
                <option value="100% 50%">Middle Right</option>
                <option value="0% 100%">Bottom Left</option>
                <option value="50% 100%">Bottom Center</option>
                <option value="100% 100%">Bottom Right</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Background size</label>
        <div class="col-sm-12">
            <select class="form-control select-bg-size">
                <option value="auto">Auto</option>
                <option value="contain">Contain</option>
                <option value="cover">Cover</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Background Color</label>
            <input type="text" value="" class="txt-bg-color form-control" />
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" value="" class="txt-height form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Max Height</label>
        <div class="col-sm-12">
            <input type="number" value="" class="txt-max-height form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Width</label>
        <div class="col-sm-12">
            <input type="number" value="" class="txt-width form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Max Width</label>
        <div class="col-sm-12">
            <input type="number" value="" class="txt-max-width form-control" />
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-md-12">
            <label>Padding (in px)</label>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingTop" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingLeft" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingRight" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-padding form-control" data-style-name="paddingBottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>Margin (in px)</label>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginTop" />
                    <small>top</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginLeft" />
                    <small>left</small>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginRight" />
                    <small>right</small>
                </div>
            </div>
            <div class="row row-sm text-center">
                <div class="col-xs-4 col-xs-offset-4">
                    <input type="number" value="" class="txt-margin form-control" data-style-name="marginBottom" />
                    <small>bottom</small>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-12">Rotating</label>
        <div class="col-sm-12">
            <input type="number" min="0" max="360" value="0" class="form-control" name="rotateDeg" />
        </div>
    </div>
</div>
