<div class="form-horizontal">
    <label>Collapse settings</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" class="collapsedAll"> Initial collapsed all
        </label>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-12">Panel style</label>
        <div class="col-sm-12">
            <select class="form-control panelStyle">
                <option value="panel-primary">Primary</option>
                <option value="panel-info">Info</option>
                <option value="panel-success">Success</option>
                <option value="panel-warning">Warning</option>
                <option value="panel-danger">Danger</option>
                <option value="panel-default">Default</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Collapsed Icon</label>
        
        <div class="col-sm-12">
            <button class="btn btn-default btn-collapsed-icon"></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Expanded Icon</label>
        
        <div class="col-sm-12">
            <button class="btn btn-default btn-expanded-icon"></button>
        </div>
    </div>
</div>
