<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Map type</label>
        <div class="radio-inline">
            <label class="radio-inline"><input checked type="radio" name="mapType" class="mapType" value="embed"> Embed</label>
            <label class="radio-inline"><input type="radio" name="mapType" class="mapType" value="manually"> Manually</label>
        </div>
    </div>
    <div class="form-group embed map-type">
        <div class="col-sm-12">
            <textarea class="form-control" name="mapEmbedCode" placeholder="Embed code" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group manually map-type" style="display: none">
        <div class="col-sm-12">
            <input class="form-control" name="mapAddress" placeholder="Enter address" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Aspect Ratio</label>
        <div class="col-sm-12">
            <div class="radio-inline">
                <label class="radio-inline"><input checked type="radio" name="mapRatio" class="mapRatio" value="16by9"> 16:9</label>
                <label class="radio-inline"><input type="radio" name="mapRatio" class="mapRatio" value="4by3"> 4:3</label>
            </div>
        </div>
    </div>
</div>
